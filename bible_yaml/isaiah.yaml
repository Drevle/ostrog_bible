        льстѧ́ще льстѧⷮ , ꙗ҆́кода поглотѧⷮ ѧ҆̀ · Сегораⷣ‍ꙵ ю҆нотами иⷯ невъꙁвесели́тсѧ
        г҃ь , и҆сиро́тъ и҆хъ и҆вдови́цъ и҆хъ непоми́лꙋетъ . ꙗ҆́ко вси̑ беꙁако́нницы , и҆
        ѕли̑ . и҆всѧ́ка ѹ҆ста̀ гл҃аша непра́вдꙋ · ѻ҆всѣхъ сихъ неѿврати́сѧ ꙗ҆́ростье҆го ,
        но̑ и҆е҆щѐ рꙋка̀е҆го высо́ка · Раꙁгориⷮсѧ ꙗ҆́ко ѻ҆́гнь беꙁако́нїе , и҆ ꙗ҆́ко
        тро́скотъсꙋхъ поꙗ҆́стьсѧ ѻ҆гнеⷨ . и҆ꙁаж̾же́тсѧ вчастинахъ дꙋбра́въскихъ , и҆
        поꙗ҆́сть е҆же ѻ҆́крⷵтъ холмъ все̑ . ꙗ҆́рости дѣ́лѧ гн҃ѧ погори́тъ всѧ̑ ꙁемлѧ̀ .
        и҆бꙋ́дꙋтъ лю́дїе ꙗ҆ко ѻ҆гне́мъ пож̾же́ни . чл҃къ непоми́лꙋеⷮ бра́та свое̑го . но̑
        ѹ҆кло́нитсѧ надесно , ꙗ҆́ко въꙁ̾а҆́лчетъ . і҆и҆ꙁъꙗ҆́сть ѿлѣ́выхъ , и҆ ненасыти́тсѧ .
        чл҃къ ꙗ҆ды́и пло́ть мы́шца свое̑ѧ . иⷥꙗ҆́сть бо̑ манасїи е҆фре́мово , и҆е҆фре́мъ
        манасїино . ꙗ҆́ко вкꙋ́пѣ повою́ета і҆ѹ́дꙋ · И҆въвсѣхъ сихъ неѿврати́сѧ
        ꙗ҆́ростье҆го , но̑ и҆е҆щѐ рꙋка̀е҆го высо́ка ·
  10:
     name: 'Глⷡ‍҇а , і҃ ·'
     text: >
        Го́ре пи́шꙋщимъ непра́вдꙋ . пи́шꙋщебо лꙋка́ваѧ пишⷮꙋ ѹ҆кланѧ́юще сꙋдъ ѹ҆бо́гиⷯ .
        и҆въсхища́юще сꙋдъ ни́щиⷯ людїи мои̑хъ . ꙗ҆́коже бꙋдеⷮ и҆мъ вдова̀ навъсхище́нїе ,
        и҆ сиротⷶ наѻ҆грабле́нїе . что́же сътворѧтъ въдн҃ь присѣще́нїѧ . печа́ль бо̑ ва́м̾
        ѿдале́че прїидеⷮ . и҆к̾комꙋ̀ прибѣ́гнете , дава́мъ помо́жетъ . гдѣ́ли ѻ҆ста́вите
        сла́вꙋ ва́шꙋ , ꙗ҆́ко невъпа́сти въплѣне́нїе , и҆поⷣ ѹ҆бїеными падꙋтъ . и҆ѿвсѣхъ
        сиⷯ неѿврати́сѧ ꙗ҆́рость е҆го , но̑ и҆е҆ще рꙋка̀ е҆го высо́ка · Го́ре а҆сѷрїемъ ,
        же́ꙁлъ ꙗ҆́рости моеѧ , и҆гнѣвъ е҆сть врꙋкꙋ и҆хъ . гнѣ́въ мои пꙋщꙋ̀ настранꙋ
        беꙁако́ннꙋ , и҆свои̑хъ людїи повелю̀ сътвори́ти плѣнъ и҆плѣне́нїе . и҆попра́ти
        гра́ды , и҆положи́тї ѧ҆̀ въпраⷯ се̑же нета́ко помы́слитъ , и҆дш҃ею нета́ко
        намени́тъ . ни̑ и҆ꙁмѣни́тъ ѹ́мъ е҆го , ꙗ҆́коже потреби́ти страны̀ нема́лы .
        и҆а҆ще рꙋкꙋтъ е҆мꙋ , ты́ли е҆си е҆ді́нъ кнѧ́ѕь , и҆речеⷮ . нѣсм̾ли̑ вꙁѧ́лъ
        страны̀ , ꙗ҆́же вы́ше вавѷло́на , и҆хала́нъ и҆дѣже сто́лпъ съграже́нъ бѣ . вꙁѧ́лъ
        е҆смь а҆равїю , и҆ дама́скъ и҆самарїю . ꙗ҆́коже и҆сїа вꙁѧⷯ и҆всѧ страны̀ въꙁмꙋ̀ ·
        Въспла́четесѧ и҆ꙁваѧ́нїи въі҆ерⷭ҇лі́мѣ , и҆въсамарїи , ꙗ҆кожебо̑ сътвориⷯ самарїи ,
        и҆рꙋкотворе́ннымъ еѧ̀ , та́коже сътворю̀ і҆ерⷭ҇лі́мови и҆кꙋми́ромъ е҆го · И҆бꙋдетъ
        е҆гда сконча́етъ г҃ь всѧ̀ тва́ри вгорѣ сїѻ́нъ , и҆въі҆ерⷭ҇лі́мѣ ̏наведе́тъ насмы́слъ
        вели́каго цр҃ѧ а҆сѷрїиска , и҆навысотꙋ̀ сла́вы ѻ҆чїю е҆го . речебо̑ , крѣпостїю
        си́лы моеѧ сътворю̀ , и҆премꙋдростїю ра́ꙁꙋма мое̑го ѿи̑мꙋ̀ предѣ́лы ꙗ҆ꙁы́комъ ,
        и҆си́лꙋ и҆хъ плѣню̀ , и҆сътрѧсꙋ̀ гра́ды насе́леныѧ . и҆вселе́ннꙋю всю̀ ѻ҆бои̑мꙋ̀
        рꙋко́ю мое̑ю ꙗ҆́ко гнѣꙁдо̀ , и҆ꙗ҆́ко ѻ҆ста́вленыѧ ꙗ҆́ица въꙁмꙋ̀ . и҆небꙋдеⷮ никтоже
        и҆же ѹ҆бѣжи́тъ менѐ , и҆ли̑ ѿвѣща́етъ ми̑ съпроти́внѣ · Є҆да просла́витсѧ секи́ра
        беꙁъсѣкꙋщаго ею̀ , и҆ли̑ въꙁнесе́тсѧ пила̀ беꙁъ влача́щаго ю҆̀ . та́коже а҆ще кто̑
        во́ꙁметъ же́ꙁль и҆ли̑ дре́во , и҆нета́ко . но̑ по́слетъ ѓь саваѻ́ѳъ натвою че́сть
        беꙁъче́стїе , и҆въ твое́и сла́вѣ ѻ҆гнь горѧ̀ въꙁгориⷮсѧ . и҆бꙋдетъ свѣтъ і҆и̑л҃евъ
        въѻ́гнь . и҆ѻ҆свѣтитъ и҆̀ ѻ҆гне́мъ горѧ́щемъ , и҆поѧ́сть ꙗ҆́ко сѣ́но ве́щь ·
        Въто́и дн҃ь ѹ҆га́снꙋтъ го́ры и҆хо́лми и҆дꙋбра́вы , и҆поꙗ҆́сть ѿдш҃а допло́ти ·
        И҆бꙋдетъ бѣжа́и , ꙗ҆́ко бѣжа́нїе ѿ пла́мене горѧ́ща . и҆ѻ҆ста́вшеи ѿниⷯ бꙋдꙋтъ в
        число̀ , и҆ дѣтищъ впи́шеⷮ ѧ҆̀ · И҆бꙋдетъ вто́и дн҃ь , неприло́житсѧ посе́мъ
        ѻ҆ста́нокъ і҆и̑л҃евъ . и҆ ѹ҆цѣлѣ́вшїи і҆а́ковли , небꙋдꙋтъ ксемꙋ̀ ѹ҆пова́юще
        наѻ҆би́дѣвшаѧ иⷯ но̑ бꙋдꙋтъ ѹ҆пова́юще къб҃ꙋ ст҃омꙋ і҆и̑л҃евꙋ , и҆́стин̾номꙋ .
        и҆бꙋдетъ ѻ҆ста́нокъ і҆а́ковль къб҃ꙋ крѣ́пкомꙋ · И҆а́ще бꙋ́дꙋтъ сн҃ове і҆и̑л҃еви
        ꙗ҆́ко пѣсоⷦ‍҇ мор̾скїи , ̏ѻ҆ста́нокъ и҆хъ сп҃сетсѧ . словобо̑ съврьша́ѧ исъвъкꙋплѧ́ѧ
        пра́вдою , ꙗ҆́ко сло́во съкраще́но сътвори́тъ г҃ь въвсе́и вселе́ннѣи · Сегоради
        се̑ гл҃етъ г҃ь саваѻ́ѳъ , не бо́итесѧ лю́дїе моѝ ѿа҆сѷрїи живꙋщеи въсїѻ́нѣ . ꙗ҆ко
        жеꙁло́мъ пора́ꙁиⷮ т҄ѧ , ꙗ҆ꙁвꙋ бо̑ наведе́тъ на́тѧ , ꙗ҆́ко ви́дѣти пꙋть е҆гѷпетьскъ ,
        е҆ще бо̑ ма́ло и҆преста́нетъ гнѣвъ . но̑ ꙗ҆рость моѧ̀ насовѣте и҆хъ · И҆въста́витъ
        б҃ъ на́нѧ ра́нꙋ , ꙗ҆́ко ꙗ҆́ꙁвꙋ мадїаⷨлю  , и҆ꙗ҆́рость е҆го попꙋтѝ и҆же попомо́рїю ,
        напꙋть и҆же въе҆гѷпетъ · И҆бꙋ́детъ вто́и дн҃ь . ѿꙗ҆́то бꙋдеⷮ бре́мѧе҆го
        съра́менетвоеⷢ҇ , і҆и҆́го е҆го ѿвы́а твое̑ѧ̀ , и҆съгнїеⷮ и҆́го ѿтвари е҆ле́а ·
        Прїидеⷮ бо̑ въграⷣ а҆г̾га́и , и҆минеⷮ маге́ддаѻ , и҆вмаⷯма́сѣ поло́житъ сосꙋ́ды
        своѧ . и҆ минеⷮ де́бръ , и҆прїидетъ въ а҆г̾га́и . страⷯ прїиметъ ра́ма , гра́дъ
        саѹ́ловъ пробѣгнетъ дщѝ гали́млѧ , покоритсѧ лаи́са , покори́тсѧ въе҆нанаѳо́ѳѣ .
        ѹ҆жасе́сѧ мадеми́на , и҆живꙋщїи вгѷвинѣ · Ѹ҆тѣшите дн҃есь напꙋтѝ пребы́ти .
        ѹ҆тѣшите рꙋко́ю горꙋ̀ дще́рь сїѻ́ню , и҆хо́лми и҆же въі҆ерⷭ҇лі́мѣ · Сѐ влⷣка г҃ь
        саваѻ́ѳъ , смѧтеⷮ сла́вныѧ крѣ́постїю , и҆высо́кїа ѹ҆кори́ꙁною съкрꙋшаⷮсѧ ,
        и҆смирѧⷮсѧ . и҆падⷮꙋ высо́цїи мечеⷨ , дꙋбра́важесъвысо́кими падеⷮсѧ ·
  11:
     name: 'Глⷡ‍҇а , а҃і ·'
     text: >
        Иꙁы́иде ̏жеꙁлъ и҆ско́рене і҆ес̾се́ѻ́ва , и҆цвѣтъ процвѣтеⷮ . и҆почїетъ нанеⷨ дх҃ъ
        бж҃їи . дх҃ъ премꙋдрости , и҆смы́сла . дх҃ъ совѣта , и҆крѣпости . дх҃ъ видѣ́нїѧ ,
        и҆бл҃гочестїѧ . и҆спо́лнитъ и҆̀ дх҃ъ стра́ха бж҃їѧ · Непосла́вѣ ѻ҆сꙋдитъ , ни
         погл҃анїю ѻ҆бличи́тъ . но̑ ѻсꙋдитъ смире́нномꙋ сꙋдъ , и҆ѻ҆бличи́тъ сла́вныѧ
         наꙁемлѝ . и҆пораꙁи́тъ ꙁе́млю словесе́мъ ѹ҆стъ е҆го . и҆дх҃омъ ѹ҆стна́ми ѹ҆бїетъ
         нечести́ваго . и҆ бꙋдетъ препоѧ́санъ пра́вдою въчре́сла е҆го , і҆и́стинною
         пома́ꙁана ре́бра е҆го · ̏И҆напасе́тсѧ въкꙋпѣ во́лк̾ съа́гньцемъ , и҆ры́сь почїетъ
         съко́ꙁлищемъ , и҆ю́нець сольво́мъ вкꙋпѣ напасꙋтсѧ . и҆ѻ҆троча̀ ма́ло поведеⷮ
         ѧ҆̀ . и҆во́лъ и҆медвѣдь вкꙋпѣ напасе́тасѧ , и҆въкꙋпѣ племѧ̀ иⷯ бꙋдеⷮ · И҆во́лъ
         и҆ле́въ вкꙋпѣ ꙁо́блета плѣвы · И҆ѻ҆троча̀ мла́до напеще́рꙋ а҆́спиⷣскꙋ , и҆нало́же
         племене а́спид̾ска рꙋкꙋ въꙁло́жит̾ . и҆не сътворѧтъ ѕла̑ , ни̑ въꙁмо́гꙋтъ погꙋби́ти
         нико́гоже ѹ҆ горы̀ ст҃ыѧ моеѧ . ꙗ҆́ко напо́лнисѧ всѧ̀ ѹ҆вѣдѣти г҃а , ꙗ҆́ко водѣ
         мно́ѕѣ покрыти мо́реса · И҆бꙋдетъ вто́и дн҃ь ко́рень і҆ес̾се́ѻвъ , и҆въставлѧ́е̑мы
         владѣти страна́ми . кнемꙋ страны̀ надѣ́ютсѧ , и҆бꙋ́детъ поко́и е҆го чи́стъ ·
         И҆бꙋдетъ вто́и дн҃ь  , приложитъ г҃ь ꙗ҆́ко покаꙁа́ти рꙋкꙋ свою . и҆въꙁревнова́ти
        ѻ҆стаⷩ‍҇кꙋ про́чемꙋ людїи , е҆же а҆ще ѻ҆ста́нет̾ ѿа҆сѷрїи и҆ѿе҆гѷпта ,
        и҆вавѷло́на , и҆ефїѻпїѧ , иѿе҆лами́ти , и҆ѿсолне́чныхъ въсто́къ , и҆ѿа҆равїѧ ·
        И҆воⷥдвигнетъ ꙁна́менїе въстраны̀ , и҆съберетъ поги́бшаѧ і҆и̑л҃евы . и҆расточе́нныѧ
        і҆ѹ́дины съберетъ ѿчетырь ѹ́глъ ꙁемлѝ . и҆ѿи̑метсѧ рве́нь ѿе҆фре́ма , и҆вра́ѕи
        і҆ѹ́дины поги́бнꙋтъ . и҆ефремъ невъꙁревнꙋеⷮ і҆ѹ́дѣ , і҆ѹ́да неꙁаꙁриⷮ е҆фремꙋ ·
        И҆въсперꙋтъ в̾кораблихъ и҆ноплемеⷩ‍҇никъ мо́ре и҆ногдо́ю повою́ютъ , і҆и҆же
        навосто́кы слн҃чныѧ . і҆и҆дꙋмею и҆намоа́ва прь́вое рꙋцѣ въꙁло́жатъ . сн҃овеже
        а҆м̾мо́ни прежде покарѧⷮсѧ , и҆ѻ҆пꙋститъ г҃ь мо́ре е҆гѷпет̾ско , и҆въꙁло́житъ рꙋкꙋ
        свою нарѣкꙋ̀ вѣтромъ преси́лномъ . и҆пораꙁитъ наседмь де́брїи . ꙗ҆́коже ходи́ти
        е҆мꙋ ѻ҆бꙋве́нꙋ . и҆бꙋ́детъ прохо́дъ лю́деⷨ мои̑мъ ѻ҆ста́вшимъ въе҆гѷпте . и҆бꙋдеⷮ
        і҆и̑л҃ю ꙗ҆́ко в҆дн҃ь е҆гда и҆ꙁы́иде и҆ꙁъе҆гѷпта ·
  12:
     name: 'Глⷡ‍҇а , в҃і ·'
     text: >
        Иречеши вто́и дн҃ь блⷭ҇влю тѧ̑ г҃и , и҆мже раⷥгнѣвасѧ на́мѧ . и҆ѿвратѝ ꙗ҆́рость
        свою ѿмене и҆поми́ловамѧ̑ · Се б҃ъ мои сп҃съ мои г҃ь , ѹ҆пова́ѧ бꙋдꙋ кнемꙋ , и҆не
        ѹ҆бою́сѧ . з̏анѐ сла́вамоѧ и҆хвала̀ г҃ь , быⷭ҇ ми̑ насп҃сенїе · Почерпѣте во́дꙋ
        съвесе́лїем̾ , ѿи҆сточникъ сп҃сенїѧ · И҆рече́ши вто́и дн҃ь , хвали́те г҃а ,
        въспо́ите и҆мѧ е҆го . въꙁвѣсти́те въ ꙗ҆зы́цехъ сла́внаѧ е҆го , помина́ите ꙗ҆́ко
        възнесе́сѧ и҆мѧ е҆го . хвалите и҆́мѧ гн҃е , ꙗ҆́ко высо́каѧ сътворѝ . възвѣсти́те
        се̑ все̑ повсеи ꙁемлѝ · Весели́тесѧ и҆ра́дꙋитесѧ живꙋщїи всїѻ́нѣ , ꙗ҆́ко въꙁнесе́сѧ
        ст҃ыи і҆и̑л҃въ посреди тебе ·
  13:
     name: 'Глⷡ‍҇а , г҃і ·'
     text: >
        Видѣнїе нававѷло́на . е҆же видѣ і҆са́їа сн҃ъ а҆мо́совъ · Нагорѣ ра́внѣ въз̾дви́гнете
        зна́менїе , въꙁнесете глⷭ҇а свои , и҆небо́итесѧ . поѹ҆щаите рꙋко́ю , ѿврьзи́те
        кнѧѕи . аⷥ повелю̀ , аⷥже ѧ҆̀ поведꙋ̀ . щюдове и҆дⷮꙋ сконча́ти ꙗ҆́рости мое̑ѧ ,
        ра́дꙋющесѧ въкꙋпѣ и҆ ѹ҆карѧ́юще · Глⷭ҇астра́н̾ мно́гъ нагора́хъ , подобенъ стра́н̾
        мно́гъ . гласъ цр҃ь , и҆стра́нъ събра́нъ . г҃ь саваѻⷴ‍҇ ꙁаповѣда странѣ
        въѻ҆рꙋже́неи прїити ѿꙁемлѧ̀ и҆здале́ча , ѿконца ѻ҆снова́нїѧ нб҃си г҃ь , и҆въѻ҆рꙋжѝ
