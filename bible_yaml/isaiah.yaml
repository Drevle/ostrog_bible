  1:
     name: 'Глⷡ‍҇а , а҃ ·'
     text: >
        Видѣнїе е҆же ви́дѣ і҆саїа сн҃ъ а҆мо́совъ . е҆же ви́дѣ наі҆ѹ҆де́ю , и҆наі҆ерⷭ҇лі́мъ .
        въ дн҃и ѻ҆ѕїевы , і҆ѻ҆а̑ѳа́мовы , и҆а҆ха́ꙁовы і҆е҆ꙁекїины , и҆же црⷵтвова́ша
        въі҆ѹ҆де́и · Слы́ши нб҃о , и҆внꙋши ꙁемле , ꙗ҆́ко г҃ь гл҃а · Сн҃ы родихъ ,
        ивъꙁнесо́хъ . сїиже ѿвръго́шасѧ менѐ · Поꙁна̀ во́лъ стѧжа́вшаго и҆̀ , і҆ѻ҆селъ
        ꙗ҆́сли господи́на свое̑го . і҆и̑л҃ьже мене непоꙁна̀ , и҆лю́дїе моѝ нераꙁꙋмѣша
         менѐ · Ѽ лю́тѣ , страно грѣшна . лю́дїе по́лни грѣховъ . племѧ̀ ѕло́е , сн҃ове
        беꙁако́ннїи . ѻ҆ста́висте г҃а , и҆раꙁ̾гнѣ́васте ст҃го і҆и̑л҃ева . ѿврати́стесѧ
        воспѧ́тъ . чт҄о и҆е҆щѐ ѹ҆ꙗ̑ꙁвлѧ́етесѧ , прилага́юще беꙁако́нїѧ · Всѧ́ка глава
        въбо́лѣꙁнь , и҆всѧ́ко срⷣце впеча́ль . ѿно́гꙋ и҆доглавы̀ , нѣсть вънемъ цѣ́лости .
        нистрꙋпꙋ , н҄иꙗ҆́ꙁвѣ , ниже ра́нѣ гни́ющи , нѣсть пластыра̀ приложи́ти , н҄и
        ма́сла н҄и ѻ҆бѧꙁа́нїа · Ꙁемлѧ̀ ва́ша пꙋ́ста , гра́ди ваши ѻ҆гнеⷨ пож̾жени ,
        странꙋ̀ вашꙋ преⷣ вами чю́ждїи поꙗ̑да́ют̾  . и҆ѻ҆пꙋстѣ́етъ расы́пана ꙗ҆́ко
        врасы́панїи вра́гъ . ѻ҆ста́виⷮсѧ дщи̑ сїѻ́нѧ ꙗ҆́ко кꙋщ́а въвиногра́дѣ , иꙗ҆́ко
        страⷤба воѻ҆́вощи , ꙗ҆́ко граⷣ вою́емъ · И҆а҆ще небы̀ г҃ь саваѻ́ѳ̾ ѻ҆ста́вилъ
        наⷨ сѣмене . ꙗ҆́ко содо́ма бы́ли бы́хомъ . и҆гомо́рѣ ѹ҆подоби́лисѧ бы́хомъ ·
        Слы́шите сло́во гн҃е кнѧ́ѕи содо́мъстїи . внемли́те гл҃ъ бж҃їи лю́дїе гомо́рстїи ·
        Чт҄о ми мно́жество жрътвъ вашихъ гл҃етъ г҃ь . по́лнъ е҆смь вс҄есож̾женїѧ ѻ҆́внѧ ,
        и҆ло́ѧ а҆́гньча , и҆кро́ве ю҆́ньча и҆ко́ꙁлїѧ нехощꙋ . і҆дѣ́же а҆ще прихо́дите
        ꙗ҆ви́тимисѧ · Кт҄обо в̾ꙁыска сиⷯ ѿрꙋќъва́шиⷯ . ходи́ти подворꙋмое̑мꙋ неприло́жите ·
         И҆аще принесете ми̑ мꙋкꙋ̀ пшени́чнꙋвсꙋе . кади́ло ме́рьꙁость
        ми̑ еⷭ҇ · Новомѣсѧчїѧ ва́ша , и҆сꙋ́боты , и҆вели́ка дн҃е непрїемлю . по́стъ
        и҆праⷥнованїѧ и҆ праⷥникива́ша воⷥненавидѣ дш҃а моа · Бы́сте ми̑ досытости .
        ксемꙋ̀ неѹ҆и̑мꙋгрⷯѣ ва́шиⷯ · Є҆гда̀ воꙁдви́гнете рꙋ́цѣ ваши къмнѣ , ѿвращꙋ
        ѻ҆́чи своѝ ѿвасъ . и҆а́ще ѹ҆мно́жите мо́льбꙋ , непослꙋш́аю васъ . рꙋ́ки б҄о
        ваша по́лны кро́ве · И҆ꙁмы́итесѧ и҆чи́сти бꙋдете , ѿи̑мѣте лꙋка́въство ѿдш҃ъ
        вашиⷯ преⷣо҆чима мои̑ма · престанѣте ѿꙁлоⷠ‍҇ вашиⷯ · Наѹ҆чи́теⷭ҇ до́бро твори́ти .
        въꙁыщите сꙋ́да . и҆ꙁбави́те ѻ҆биди́маго , сꙋдите си́рꙋ и҆ѻ҆правдите вдови́цꙋ ·
        И҆прїидѣте дасѧ съвопрашаеⷨ гл҃етъ г҃ь . и҆а́ще бꙋдꙋт̾ грѣси ва́ши ꙗ҆́ко
        чрьвле́ни , то̑ ꙗ҆́ко снѣгъ ѹ҆бѣлю ѧ҆̀ . и҆а́ще ли̑ бꙋ́дꙋтъ ꙗ҆ко багоръ ,
        то̑ꙗ҆́ко во́лнꙋ ѹ҆бѣлю · И҆а҆ще хо́щете и҆послꙋша́ете мене , бл҃гаѧ ꙁеⷨли снѣсте .
        а҆щелиже нехо́щете нипослꙋша́ете мене , мечьвы поꙗ҆́сть . ѹ҆стабо̑ гн҃ѧ
        гл҃аша си̑ · Како бы́сть блⷣꙋница граⷣ вѣрныи сїѻнъ по́лнъ сꙋда , внеⷨже пра́вда
        ѹ҆спѐ . внеⷨже нн҃ѣ ѹ҆бїицы · Сребро̀ ва́шенепотребно , корче́мницитвоѝ
        мешаюⷮ вино̀ сводо́ю · Кнѧѕи твоѝ непокарѧ́юⷮсѧ ѻ҆бещницы та́тем̾ , лю́бѧще
        м̾ꙁⷣꙋ погонѧ́ще ѿдаа́нїе . си́ротамъ несꙋдѧ́ще , и҆сꙋ́дꙋ вдови́цъ невне́млюще ·
        Сего ради се̑ гл҃етъ влⷣка г҃ь саваѻ́ѳъ . Ѽ горе крѣпкиⷨ въі҆и̑л҃и .
        непреста́етъ бо̑ ꙗ҆́рость моѧ напроти́вныѧ , и҆сꙋдъ ѿвра́гъ мои̑хъ сътворю̀ ·
        И҆наведꙋ рꙋкꙋ мою̀ натѧ и҆раꙁъжегꙋ въчистотꙋ̀ . непокарѧ́ю̑щаѧсѧ погꙋблю̀ .
        и҆ѿи̑мꙋ всѣхъ беꙁако́нныхъ ѿтебе , и҆всѣхъ гръдыхъ смирю̀ . и҆приста́влю
        сꙋдїѧ твоѧ ꙗ҆́ко и҆прежде , и҆совѣтники твоѧ ꙗ҆́ко и҆спе́рва · И҆поси́хъ
        проꙁове́шисѧ гра́дъ пра́веⷣныи , ма́ти градовомъ вѣрныи сїѻ́нъ · Съ сꙋдомъбо̑
        сп҃сꙋтсѧ плѣ́нницы е҆го  , и҆съкрꙋшаⷮсѧ беꙁако́ннїи и҆ грѣшницы въкꙋпѣ .
        и҆ѻ҆ста́вившеи г҃а сконъча́ютсѧ · Ꙁане́же постыдѧ́тсѧ ѻ҆и́долѣхъ своихъ , ꙗ҆́же
        са́ми смышлѧхꙋ · И҆посрамѧⷮсѧѻ҆садⷯѣ и҆хъ ꙗ҆́же въꙁлюбиша . бꙋдⷮꙋбо̑ ꙗ҆́ко
        дꙋбъ ѿметнꙋвъ своѧ̀ ли́ствїѧ , и҆ꙗ҆́ко врьтограⷣ воды̀ неи҆мы́и · И҆бꙋдеⷮ
        крѣпость иⷯ , ꙗ҆ко паꙁдерїе иⷥгребное , и҆дѣла и҆хъ ꙗ҆́ко и҆́скрыѻ҆́гнены .
        и҆съж̾гꙋтсѧ беꙁако́н̾ницы и҆грѣшницы въкꙋпѣ , и҆небꙋдетъ ѹ҆гаша́ѧй ·
  2:
     name: 'Глⷡ‍҇а , в҃ ·'
     text: >
        Сло́во бы́вшее къі҆саїѝ сн҃ꙋ а҆мо́совꙋ , ѻ҆і҆ѹ҆де́и , і҆ ѻ҆ і҆е̑рлⷭ҇имѣ · Ꙗ҆́ко
        бꙋдетъ въпослѣднѧѧ дн҃и ꙗ҆вле́на гора̀ гн҃ѧ · И҆до́мъ бж҃їи на врьсѣхъ
        го́рьскихъ , и҆въꙁвысиⷮсѧ превы́ше хо́лмовъ · И҆прїидꙋтъ наню̀ вс҄и ꙗ҆ꙁы́цы ,
        и҆по́идꙋтъ лю́дїе мно́ѕи , и҆рекꙋтъ . прїидѣте да в̾ꙁы́идемъ нагорꙋ̀ гн҃ю ,
        и҆вдо́мъ б҃а і҆а́ковлѧ . и҆въꙁвѣсти́тъ наⷨ пꙋть свои , и҆по́идеⷨ понемꙋ̀ ·
        ѿсїѻ́на б҄о и҆ꙁы́идетъ ꙁако́нъ , и҆сло́во гн҃е и҆ꙁ̾ і҆ерⷭ҇лі́ма . и҆раꙁ̾сꙋ́дитъ
        по́средѣ ꙗ҆ꙁыⷦ҇ и҆ ѻ҆бличи́тъ лю́ди мно́ги · И҆раскꙋю́тъ меча̀ своѧ̀ налемеша̀ ,
        и҆ко́пїѧ своѧ̀ насрьпы̀ . и҆ невъꙁ̾дви́гнꙋтъ ꙗ҆ꙁы́къ наꙗ҆ꙁы́къ меча̀ ,
        и҆ненавы́кнꙋтъ ктомꙋ̀ ратова́тисѧ · И҆ нн҃ѣ до́ме і҆а́ковль , прїидѣте даходимъ
        свѣтомъ гн҃имъ . и҆ꙁведѐ бо лю́ди своѧ̀ до́мъ і҆а́ковль · Ꙗ҆́ко напо́лнисѧ
        страна̀ иⷯ ꙗ҆́коже и҆пре́жде вол̾хвова́нїѧ , ꙗ҆́ко и҆ноплеме́н̾никъ , и҆чада
        и҆ноплеме́н̾на роди́шасѧ и҆м̾ · Напо́лнибосѧ страна̀ и҆хъ сребра̀ иꙁла́та ,
        и҆небѧ́ше числа̀ съкро́вищ̾ и҆хъ . и҆напо́лнисѧ ꙁемлѧ̀ иⷯ ко́неи , и҆небѧ́ше
        числа̀ ѻ҆рꙋжїю и҆х · И҆напо́лнисѧ ꙁемлѧ̀ мр́ьꙁостеи дѣлъ рꙋ́кꙋ и҆хъ ,
        и҆поклони́шасѧ ꙗ҆́же сътвори́ша прь́сты и҆хъ . преклони́сѧ чл҃къ , и҆смири́сѧ
        мꙋжъ . и҆непретрьплю̀ и҆мъ · И҆нн҃ѣ вълѣꙁете в̾ка́менїе , и҆съкры́етесѧ в̾ꙁе́млю ,
        ѿлица̀ страха гн҃ѧ , и҆ѿсла́вы крѣпости е҆го . е҆гда въста́нетъ погꙋби́ти ꙁе́млю ·
        ѻ҆́чиб҄о гн҃и высо́ци , а҆чл҃къ смире́нъ . и҆ѻ҆бни́ꙁѣетъ высота̀ чл҃ча ,
        и҆въꙁнесетсѧ г҃ь е҆ді́нъ въдн҃ь ѻ́нъ · дн҃ь б҄о г҃а саваѻ́ѳа навсѧ́кого
        досади́телѧ и҆ горди́ваго , и҆навсѧ́каⷢ‍҇ высо́каго , и҆навысо́це глѧ даю̑щаго ,
        и҆смирѧⷮсѧ . и҆навсѧ́къ ке́дръ лива́ньскїи высо́къ и҆превоꙁнесе́нъ . и҆навсѧ́къ
        дꙋбъ желꙋ́дѧ васа́ньска . и҆навсѧ́кꙋ горꙋ̀ высокꙋ , и҆навсѧ́къ хо́лмъ высо́къ .
        и҆навсѧⷦ‍҇ сто́лпъ высокъ , и҆навсѧ́кꙋ стѣнꙋ̀ высо́кꙋ . и҆навсѧ́къ кора́бль
        морьскїи и҆навсѧко видѣнїе доброты̀ корабле́и · И҆смири́тсѧ всѧкъ чл҃къ , и҆падеⷮсѧ
        высота̀ чл҃ча . и҆въꙁнесеⷮсѧ г҃ь е҆диⷩ‍҇ въдн҃ь ѻ҆́нъ · И҆рꙋкотворе́наѧ всѧ̀
        съкры́ютъ , вне́сше впеще́ры и҆въ рас̾сѣ́лины ка́менїѧ , и҆в̾верте́пы ꙁе́мныѧ ,
        ѿлица̀ стра́ха гн҃ѧ , и҆ѿсла́вы крѣпости е҆го . е҆гда въста́нетъ погꙋби́ти ꙁе́млю ·
        Вто́и дн҃ь и҆ꙁло́житъ чл҃къ мр́ьꙁостнаѧ своѧ̀ сребренаѧ и҆ꙁла́таѧ . ꙗ҆́же сътворѝ
        покланѧ́тисѧ сꙋ́етнымъ , и҆нетопыремъ но́щным̾ . ꙗ҆́ко влѣсти врас̾сѣлины твердаго
        ка́мене , и҆въ пещеры ка́менїѧ , ѿлица̀ страха гн҃ѧ , и҆ѿсла́вы крѣ́пости е҆го ,
        е҆гда въста́нетъ погꙋби́ти ꙁе́млю · Ѹ҆ста́вити вамъ ѿчл҃ка , е҆мꙋже е҆сть дыха́нїе
        вно́ꙁдрѧхъ  . ꙗ҆́ко преминѧ́етсѧ симъ ·
  3:
     name: 'Глⷡ‍҇а , г҃ ·'
     text: >
        Се̑ влⷣка г҃ь саваѻ́ѳъ , ѿи̑меⷮ ѿі҆ѹ҆де́ѧ и҆ѿі҆ерⷭ҇лима крѣпкаго , и҆крѣ́пкꙋю
        си́лꙋ хлѣ́ба , и҆си́лꙋ воды̀ , и҆споли́на и҆крѣ́пка , и҆чл҃ка ра́тника , и҆сꙋдїю
        и҆пррⷪ‍҇ка , и҆смотрели́ва , и҆ста́рца , и҆пѧтьдесѧⷮника , и҆ди́вна совѣтника ,
        и҆премꙋдра хꙋдо́жника , и҆ра́ꙁꙋмна послꙋш́ника . и҆поста́влю ю҆́ноша кнѧ́ѕѧ и҆хъ ,
        ирꙋга́тели ѻ҆блада́ютъ и҆́ми · И҆ падⷮꙋ лю́дїе чл҃къ къчл҃кꙋ , и҆чл҃къ къбли́жнемꙋ
        свое̑мꙋ . ѻ҆браꙁиⷮсѧ ѻ҆́трокъ ѻ҆ста́рца , и҆беⷥче́стныи ѻ҆чⷭ҇тнⷨѣ · Ꙗ҆́ко и҆ме́тсѧ
        чл҃къ бра́та свое̑го , и҆ при́сныи ѿц҃а свое̑го , гл҃ѧ , ри́ꙁꙋ и҆́маши , старѣ́ишина
        намъ бꙋ́ди , и҆пи́ща моѧ̀ ѿ тебѐда бꙋдетъ . и҆ ѿвѣща́въ в̾то́и дн҃ь речеⷮ , небꙋдꙋ
        старѣ́ишина , нѣ́стьбо̑вдомꙋ̀ моеⷨ нихлѣ́ба нири́ꙁы . небꙋ́дꙋ старѣ́ишина лю́демъ
        си́мъ · Ꙗ҆́ко ѻ҆пꙋстѣсѧ і҆ерⷭ҇ли́мъ , і҆ѹ҆де́ѧ раꙁори́сѧ . и҆ꙗ҆ꙁы́цы и҆хъ
        събеꙁако́нїемъ непокарѧ́ютсѧ гв҃и · Ꙁане́же смири́сѧ сла́ва и҆хъ , и҆стꙋдъ лица
        и҆хъ противи́сѧ и҆мъ . грѣ́хъже свои ꙗ҆́ко содо́м̾скїи въꙁвѣстиша и҆ꙗ҆ви́ша ·
        Го́редш҃и и҆хъ , ꙁанѐ ѹ҆мы́слиша совѣтъ лꙋкавъ всебѣ , ре́кше . свѧ́жеⷨ
        правди́ваго , ꙗ҆́ко непотре́бенъ намъ е҆сть . ѹ҆бо пло́ды дѣ́лъ свои̑хъ поꙗ̑дѧ́тъ ·
        Го́ре беꙁако́нникꙋ , ѕла́а б҄о приключаютсѧ е҆мꙋ по дѣ́лоⷨ е҆го · Лю́дїе мои
        приста́вницы ва́ши пожира́ютъ васъ , и҆ постиꙁа́ющеи ѻ҆блада́ютъ ва́ми · Лю́дїе
        мои блажа́щеи васъ льстѧ́тъ вы̑ , и҆стеѕѧ̀ но́гъ вашихъ въꙁмꙋща́ютъ · Но нн҃ѣ
        ѹ҆стро́итсѧ г҃ь насꙋ́дъ , и҆поста́витъ насꙋ́дѣ лю́ди своѧ̀ . самъ г҃ь насꙋ́дъ
        прїидеⷮ съста́рцы людїи , и҆съкнѧ́ѕи и҆хъ . выже что̑ ꙁапали́сте виногра́дъ мои ,
        и҆раꙁ̾грабле́нїе ѹ҆бо́гихъ вдомо́хъ вашихъ . почто̀ вы ѻ҆бидите лю́ди моѧ̀ ,
        и҆лица̀ ѹ҆бо́гихъ ѻ҆срамлѧ́ете · Гл҃етъ г҃ь саваѻ́ѳъ . сїеже гл҃етъ г҃ь , поне́же
        въꙁнесо́шасѧ дще́ри сїѻ́нѧ , и҆ходи́ша высо́кою вы́ею . и҆помиꙁа́нїеⷨ ѻ҆́чнѣм̾
        и҆стꙋпа́нїемъ но́гъ , ри́ꙁы влекꙋща подолꙋ , и҆нога́ма кꙋп́но красꙋ́ющасѧ .
        и҆смири́тъ г҃ь кнѧги́нѧ дщи сїѻ́нѧ . и҆г҃ь ѿкры́етъ сличе́нїе иⷯ вто́и дн҃ь ·
        И҆ѿи̑метъ г҃ь сла́вꙋ риⷥ и҆хъ , и҆красоты и҆хъ , и҆в̾плета́нїа ꙁла́таѧ наглавѣ ,
        и҆тресны риⷥныа , и҆мⷭ҇ца гривен̾ныа , и҆срачи́ца тон̾кїа , и҆красꙋ ли́чнꙋю  ,
        и҆състрое́нїе красы̀ сла́вныѧ , и҆ѻ҆брꙋчи , и҆пер̾стни , и҆мони́ста , и҆ꙁапѧ́стїѧ ,
        и҆хꙋдо́ж̾наѧ ѹ҆серѧ́ѕѧ , и҆багрѧ́ница , и҆пребагрѧнаа , и҆ѹ҆тва́рь храмнꙋю ·
        и҆свѣтлаѧ лако́ньскаѧ , и҆синеты̀ , и҆чер̾влени́ца , и҆синетꙋ̀ съꙁла́тоⷨ
        претыка́нꙋ , и҆тончица преи̑маны ꙁла́томъ · И҆ бꙋ́детъ въво́нѧ мѣсто до́брыѧ ,
        смра́дъ , и҆впо́ѧса мѣ́сто ѹ҆́жемъ препоѧ́шетесѧ . и҆въѹ҆твари мѣсто ꙁлатыѧ ꙗ҆́же
        наглавѣ плѣшъ прїимъши дѣлеⷭ҇ твоиⷯ ра́ди и҆въри́ꙁы мѣсто багрѧни́чныѧ ,
        препоѧ́шешисѧ въврѣти́ще . и҆сн҃ътво́и добрѣи е҆гоже любилъ е҆си поⷣме́чем̾
        паде́тъ , и҆ крѣпцыи ва́ши поⷣ мечеⷨ падꙋть . і҆ иꙁнемогꙋть и҆ вожделѣюⷮ
        лежа́лница ѹ҆тва́рїи ва́шихъ . и҆ ѻ҆ста́неши е҆ді́нъ , и҆въ ꙁемлѧ плѣненъ бꙋдеши ·
  4:
     name: 'Глⷡ‍҇а , д҃ ·'
     text: >
        Їи́мꙋтьсѧ сеⷣмь же́нъ ꙁамꙋжа е҆ді́наго гл҃юще . хлѣ́бъ на́шъ ꙗ҆́сти бꙋдемъ , и҆въ
        ры́ꙁы наша дасѧ ѻ҆дѣе́м̾ · То́чїю дасѧ наречетъ и҆́мѧ твое нана́съ , и҆ѿвръꙁи
        ѹ҆кори́ꙁнꙋ на́шꙋ · Въто́и дн҃ь просвѣтитъ г҃ь въсвѣте съсла́вою наꙁемлѝ , ꙗ҆́ко
        въꙁнести и҆просла́вити ѻ҆ста́нокъ ѻ҆́трокъ і҆и̑л҃евъ . и҆бꙋ́дет̾ ѻ҆ста́выи
        въсїѻ́нѣ , и҆ѻ҆ста́выи въі҆ерⷭ҇ли́мѣ , ст҃и проꙁовꙋтсѧ вси̑ , и҆же сꙋть въпи́сани
        нажи́ꙁнь въі҆ерⷭ҇ли́мѣ · Ꙗ҆́ко ѻ҆мы́етъ г҃ь сквернꙋ сн҃овъ і҆и̑л҃евъ и҆дще́рь
        сїѻ́нь , и҆кро́вь і҆ерⷭ҇ли́мъскꙋ ѻ҆цыститъ ѿсредыиⷯ . дх҃омъ сꙋд̾нымъ и҆дх҃омъ
        ва́рнымъ · И́прїидетъ г҃ь , и҆бꙋдетъ всѐ мѣсто го́ры сїѻ́нѧ . и҆всѧ̑ꙗ҆́же
        ѻ҆́крⷭ҇тъ еѧ̀ ѻ҆сѣниⷮ ѻ҆́блакъ въдн҃е . и҆ꙗ҆́ко ды́ма , и҆свѣта ѻ҆́гнена горѧ́ща
        въно́щи , все́ю сла́вою покры́етсѧ . и҆бꙋдетъ въсѣни ѿꙁно́а и҆въкро́вѣ , и҆въ
        съкровѣ ѿ же́стости до́жда ·
  5:
     name: 'Глⷡ‍҇а , е҃ ·'
     text: >
        Въспо́ю въꙁлю́блен̾номꙋ пѣснь , въꙁлю́бленаго мое̑го · Винограⷣ бы́сть
        въꙁлю́бленномꙋ нахолмѣ , намѣ́стѣ бла́ѕѣ · И҆ѻ҆гражденїемъ ѻ҆градихъ и҆ѹ҆колихъ ,
        и҆ насади́хъло́ꙁꙋ и҆ꙁбран̾нꙋ . и҆соꙁда́хъ сто́лпъ среди е҆го , и҆преⷣточилїе
        и҆ско́пахъ внемъ · И҆ждахъ дасътвори́тъ гро́ꙁдїе , сътвори́же те́рнїе · І҆нн҃ѣ
        чл҃къ і҆ѹ́динъ , и҆живꙋщїѝ въі҆ерⷭ҇ли́мѣ , сꙋди́те мн҄ѣ и҆виногра́дꙋ мое̑мꙋ .
        что̑ сътворю виногра́дꙋ мое̑мꙋ , и҆ несътвориⷯ е҆мꙋ . ꙁане́же ждахъ дасътвори́тъ
        гро́ꙁдїе , но̑ сътворѝ тернїе · Нн҃ѣ ѹ҆бо въꙁвѣщꙋ ѹ҆жѐ вамъ , чт҄о сътворю
        виногра́дꙋ мое̑мꙋ , ѿи̑мꙋ ѻ҆гражденїе е҆го и҆бꙋ́детъ нараꙁъграбленїе . и҆раꙁорю
        стѣнꙋ е҆го , и҆бꙋдетъ въпопра́нїе . и҆ѻ҆ста́влю винограⷣ мо́и , и҆непорѣжеⷮсѧ
        ни́же покопа́етсѧ , и҆въꙁы́идеⷮ внемъ ꙗ҆́ко нацѣлиꙁнѣ те́рнїе . и҆ ѻ҆́блакомъ
        ꙁаповѣмъ е҆же неѻ҆дождити нане́го  · Винограⷣ бо̑ г҃а саваѻ҆ѳа , до́мъ і҆и̑л҃евъ
        е҆сть . и҆чл҃къ і҆ѹ́довъ , но́въса́дъ воꙁлю́бленъ · Жда́хъ дасътвори́тъ сꙋдъ ,
        и҆сътвори беꙁако́нїе и҆во́пль и҆неправⷣꙋ  · Го́ре приближа́ющиⷨ до́мъ къдо́мꙋ ,
        и҆село̀ к̾селꙋ  , дабли́жнемꙋ ѿи́мꙋть что̑ . е҆да̀ всели́стесѧ е҆ді́ни на́ꙁеⷨли ·
        Слышабо сѧ се̑ въѹ҆́ши г҃а саваѻ́ѳа . а҆ще бо̑ и҆бꙋ́дꙋтъ до́мове мно́ѕи ,
        ѻ҆пꙋстѣ́ютъ вели́циже и҆до́брїи , и҆ небꙋ́дꙋтъ живꙋщеи вниⷯ · И҆дѣже бо̑ въꙁорютъ
        і҃ , воло́въ , по́жнетъ г҃ спꙋды . и҆всѣ́ѧи і҃ , спꙋ́дъ , и҆ сътвориⷮ мѣ́ры три̑ ·
        Го́ре въста́ющиⷨ ꙁаѹ́тра гонѧ́щимъ сикеръ . ждꙋщимъ вечера , вино̀ бо̑ пож̾жетъ
        ѧ҆̀ . съгꙋсльми бо̑ и҆прегꙋ́дницами , и҆тѵⷨпа́ны , и҆свирѣльми вино̀ пїю́ще ·
        А҆дѣлъ гн҃ихъ невѣ́дѧтъ , и҆дѣлесъ рꙋкꙋ е҆го несматрѧ́ютъ · Ѹ҆бо плене́ни бы́ша
        лю́дїе моѝ , ꙁанѐ невѣ́дѧтъ г҃а . и҆мно́жество бы́стьмертвыхъ глада ра́ди ,
        и҆жа́жди во́дныѧ · И҆раꙁ̾ширѝ а́дъ дш҃ꙋ свою , и҆раꙁве́рѕе ѹ҆ста своѧ непреста́ти .
        и҆снидꙋтъ сла́внїи и҆велицїи и҆бога́тїи , и҆гꙋби́тели иⷯ , и҆веселѧ́исѧ внемъ ·
        И҆смири́тсѧ чл҃къ , и҆ѻ҆бесчеститсѧ мꙋжъ . и҆ѻ҆́чи высо́ко глѧдающеи ѻ҆бниꙁѣтасѧ ·
        И҆въꙁнесетсѧ г҃ь саваѻ҆́ѳъ сꙋдомъ , и҆б҃ъ ст҃ыи прославитсѧ пра́вдою · И҆напасꙋтсѧ
        расточе́нїи ꙗ҆́ко ю́нцы , и҆пꙋстынѧ ѻ҆ста́нокъ а҆́гньцы поꙗ̑дѧ́тъ · Го́ре
        привлача́ю̑щимъ грѣхѝ ꙗ҆́ко ѹ́жемъ до́лгоⷨ , и҆ꙗ҆́ко и́гомъ стѧгнꙋтымъ . ю҆ница
        беꙁако́нїѧ и҆хъ гл҃юща , скоро даприближи́тсѧ . е҆же е҆мꙋ сътвори́ти дави́димъ .
        и҆да прїидетъ совѣтъ ст҃ого і҆ил҃ева , дараꙁꙋмѣ́емъ · Го́ре гл҃ющимъ ѕлꙋ̀ добро̀ ,
        и҆добрꙋ̀ ѕло̀ . полага́ющимъ т̾мꙋ̀ свѣтъ , а҆свѣтъ т̾мꙋ̀ . полага́ющиⷨ го́ркое
        сла́дко , а҆сла́дкое го́рко . Го́ре мꙋдрыⷨ всебѣ , и҆преⷣ собо́ю хи́трымъ · Го́ре
        крѣпкимъ ва́шимъ вино̀ пїющиⷨ , и҆вельмо́жамъ че́рплющимъ сике́ра . ѻ҆правда́ющимъ
        нечести́ва м̾ꙁды̀ ра́ди , и҆пра́вдꙋ пра́ведныхъ ѿмещꙋщимъ · Сего ради ꙗ҆́коже
        погараеⷮ те́рнїе главнѧ́ми ѻ҆́гнеными , и҆погори́тъ пла́менемъ раꙁгорѣвшиⷨсѧ
        ко́рень и҆хъ ꙗ҆ко прь́сть бꙋдетъ , и҆цвѣтъ и҆хъ ꙗ҆́ко пра́хъ вꙁы́идеⷮ ·
        Невъсхотѣша бо̑ ꙁако́на г҃а саваѻ́ѳа , и҆сло́во ст҃ого і҆и̑л҃ева прогнѣваша ·
        И҆въꙁъꙗ̑ри́сѧ г҃ь саваѻ́ѳъ гнѣ́вомъ налю́ди своѧ , и҆положѝ рꙋкꙋ свою нанихъ
        и҆пораꙁѝ и҆хъ . и҆раⷥгнѣвасѧ на́горы и҆бы́ша мр҃твцы̀ и҆хъ ꙗ҆́ко гно́и посреди
        пꙋтѝ . и҆въ всѣхъ сихъ неѿврати́сѧ ꙗ҆́ростье҆го но̑ и҆еще рꙋка̀ е҆го высо́ка ·
        Въꙁдви́гнетъ ѹ҆бо ꙁна́менїе страна́мъ да́лнимъ , и҆съвоꙁдви́жетъ ѧ҆̀ ѿконецъ
        ꙁемлѝ . и҆се̑ ско́ро ле́гце прїидⷮꙋ невъꙁа́лчютъ , нитрꙋдѧтсѧ , нивъꙁдрѣмлютъ ,
        нипоспѧ́тъ , нираспоꙗ҆́шꙋтъ по́ѧсъ свои̑хъ ѡⷮчресл̾ свои̑хъ , нираꙁ̾слабѧ́тсѧ
         въꙁвꙋꙁы сапо́гомъ и҆хъ . стрѣлы и҆хъ ѻ́стры сꙋть , и҆лꙋцы и҆хъ напрѧ́жени .
         копы́та ко́немъ и҆хъ , ꙗ҆́ко тве́рдъ ка́мень намѣни́шасѧ . колеса̀ колесни́цамъ
         и҆хъ ꙗ҆́ко бꙋрѧ ѹ҆стремлѧютсѧ . рыка́нїе иⷯ ꙗ҆́ко льво́ве , и҆преⷣста́ютъ ꙗ҆́ко
         льви́чища . і҆и҆меⷮ и҆воꙁопїетъ ꙗ҆́ко ѕвѣръ і҆и҆ꙁвержеⷮ , и҆небꙋдетъ ѿе҆́млющаго
         и҆̀ . и҆воꙁопїетъ иⷯ ра́ди вто́и дн҃ь , ꙗ҆́ко ꙁвⷦ‍҇ꙋ мо́рѧ мꙋтѧ́щасѧ . и҆въꙁрѧ́тъ
         на́ ꙁемлю , и҆се̑ т̾ма̀ же́стока вънедоѹ҆мѣнїи и҆хъ ·
  6:
     name: 'Глⷡ‍҇а , ѕ҃ ·'
     text: >
        И бы́сть влѣто вънеже ѹ҆мрѣтъ і҆ѻ҆ѕїѧ цр҃ь . видⷯѣ г҃а саваѻ́ѳа , сидѧ́ща на
        прⷭ҇тлѣ высо́цѣ и҆превоꙁнесе́нѣ . и҆по́лнъ до́мъ сла́вы е҆го . и҆серафи́ми стоѧ́хꙋ
        ѻ҆́крⷭ҇тъ е҆го шесть кры́лъ е҆ді́номꙋ , и҆шесть кры́лъ дрꙋгомꙋ . двѣма ѹ҆бо
        покрива́хꙋ лица̀ своѧ , двѣмаже но́ги своѧ , а҆двѣма лѣта́хꙋ . и҆въꙁыва́хꙋ дрꙋгъ
        къдрꙋгꙋ гл҃ѧ . ст҃ъ , ст҃ъ , ст҃ъ , г҃ь саваѻ́ѳъ , и҆спо́лнь всѧ̀ ꙁемлѧ̀ сла́вы
        е҆го · И҆вꙁѧ́сѧ ꙁавѣ́са наⷣдве́рнѧѧ ѿгла́са и҆же въпїѧхꙋ , и҆до́мъ напо́лнисѧ
        ды́ма · И҆рекохъ , ѽ ѻ҆каѧ́нныи а҆ꙁъ , ꙗ҆́ко сподоби́хсѧ чл҃къ сы́и и҆нечи́сты
        ѹ҆стн̀ѣ и҆мы́и . и҆среди людїи нечи́сты ѹ҆стн̀ѣ и҆мꙋщи а҆ꙁъ живꙋ̀ . и҆г҃а саваѻ́ѳа
        ви́дѣхъ ѻ҆чи́ма мои́ма · И҆пꙋсти́сѧ къмн̀ѣ е҆ді́нъ ѿсерафиⷨ и҆врꙋц̀ѣ и҆мѣѧ́ше
        ѹ́гль горѧ́щъ . е҆го́же клеща́ми вꙁѧтъ ѿѻ҆лтарѧ̀ и҆прикоснꙋсѧ ѹ҆стѣхъ моиⷯ ,
        и҆рече . се̑ прикоснꙋ́хсѧ ѹ҆стна́хъ твои̑хъ и҆ѿвръжена бꙋдⷮꙋ беꙁаконїѧ твоѧ ,
        и҆грѣхѝ твоѧ ѻ҆чи́ститъ · И҆слы́шахъ глⷭ҇а гн҃ь гл҃ющъ . кого̀ пꙋщꙋ̀ и҆ли̑ кто̑
        и҆де́тъ клю́демъ симъ . и҆реко́хъ , се̑ а҆ꙁъ пꙋсти́мѧ , и҆рече . и҆дѝ ирцы̀
        лю́демъ сиⷨ . ѹ҆ши́ма ѹ҆слы́шите и҆нераꙁꙋмѣ́ете . и҆ви́дѧще ѹ҆вѣдите , и҆неи҆мате
        ви́дѣти . ѻ҆дебелѣ́бо срⷣце людїи си́хъ , и҆ѹ҆ши́ма свои̑ма тѧ́жко слы́шаша и҆ѻ́чи
        своѝ смѣжи́ша . е҆да когда ѻ҆чи́ма ѹ҆ꙁрѧ́тъ , и҆ѹ҆ши́ма ѹ҆слы́шатъ , и҆срⷣцемъ
        раꙁꙋмѣю́тъ и҆ѻ҆братѧⷮсѧ , і҆и҆сцѣлю̀ ѧ҆̀ · И҆рекоⷯ доко́лѣ г҃и , речеже . дондеже
        ѻ҆пꙋстѣ́ютъ гра́ди невселе́нїемъ , и҆домо́ве небы́тїемъ чл҃чемъ , и҆ꙁемлѧ̀
        ѻ҆ста́нетъ пꙋста̀ . и҆посемъ ѹ҆дали́тъ б҃ъ чл҃ки , и҆ѻ҆ста́вшїи на ꙁемлѝ
        ѹ҆мно́жатсѧ . и҆е҆ще нане́и е҆сть десѧти́ны по́лъ и́на . и҆па́ки бꙋдеⷮ насобра́нїе ,
         ꙗ҆́ко дꙋбъ и҆желꙋ́дь е҆гда и҆спадетъ и҆сплюски своеѧ . племѧ̀ ст҃о ѹ҆стоѧ́нїе е҆го ·
  7:
     name: 'Глⷡ‍҇а , ꙁ҃ ·'
     text: >
        И бы́сть въдн҃и а҆ха́ꙁовы , і҆ѻ҆а̑ѳа́млѧ , сн҃а і҆ѻ҆ѕїина , цр҃ѧ і҆ѹ́дина .
        вꙁы́иде раі̑си́мъ , цр҃ь а҆ра́мль . и҆факе́и , сн҃ъ ромелїе́въ , цр҃ь і҆и̑л҃евъ ,
