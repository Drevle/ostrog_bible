 къ мнѣ , и҆ ѻ҆скверниша кнѧ́ѕи ст҃аѧ моа̀ . и҆ дахъ погꙋбити і҆а́кова , і҆и̑л҃ѧ въ ѹ҆кори́ꙁнꙋ ·
Глⷡ‍҇а , м҃д · И н҃ѣ же слы́ши ра́бе мои і҆а́кове , и҆ въꙁлю́бленыи і҆и̑л҃ю е҆гоⷤ‍ⷷ и҆ꙁбрахъ · Сице гл҃етъ г҃ь б҃ъ . сътвори́выи т҄ѧ , и҆ соꙁдавыи т҄ѧ въ ѹ҆тробѣ е҆щѐ сꙋщꙋ т҄и помо́же т҄и · Не бо́исѧ ра́бе мо́и і҆а́кове , и҆ въꙁлю́бленныи і҆и̑л҃ю е҆гоже и҆ꙁ̾брахъ . ꙗ҆́ко а҆ꙁъ да́мъ во́дꙋ въ жа́ждꙋ ходѧ́щимъ въ беꙁъво́днѣи , наложꙋ дх҃ъ мои на племѧ твое , и҆ блⷵвенїѧ моа на ча́да твоѧ̀ и҆ проѕѧбнⷮꙋ а҆ки трава средѣ во́ды и҆ ꙗ҆́ко верба подолгъ рѣки текꙋща · Се́и речетъ бж҃їи е҆смь , и҆ се́и въꙁопїетъ къ и҆мени і҆а́ковлю . и҆ дрꙋгыи напишет̾ъ гл҃ѧ , бж҃їи е҆смь къ и҆мени і҆и̑л҃ю · Сице гл҃етъ б҃ъ цр҃ь і҆и̑л҃въ , и҆ꙁбавле́и е҆го б҃ъ саваѻⷴ‍҇ · А҆ꙁъ б҃ъ пр́ьвыи а҆ꙁ же посемъ , ра́ꙁвѣ мене нѣсть б҃а ктомꙋ ꙗ҆́коже аⷥ да ста́ни и҆ приꙁови и҆ ѹ҆готови м҄и , ѿнелѣ же сътворихъ чл҃ка въ вѣкъ . и҆ грѧдꙋщаѧ преⷣ прише́ствїемъ да совѣстѧт̾ ва́мъ . не покрыва́ите , и҆ не съблꙋди́те . не и҆спр́ьва ли внꙋшисте и҆ совѣстихъ ва́мъ . по́слꙋси в҄ы е҆сте , а҆ще еⷵ б҃ъ ра́ꙁвѣ мене . и҆ не бѣ тогда̀ ꙁда́ющихъ и҆ ваѧ́ющихъ , вс҄и тщи творѧ́щеи по́мыслы свои̑ми и҆же не ѹ҆спѣ́ютъ и҆мъ . н҄о срамѧⷮсѧ вс҄и соѕида́ющи б҃а , и҆ ваѧ́ющїи беꙁ̾ ѹ҆спѣха , и҆ вс҄и ѿкꙋдꙋ же бы́ша и҆схоша · И҆ глꙋсїи ѿ чл҃къ съберѣтесѧ вс҄и , и҆ ста́нете въкꙋпѣ , посрамлѧ́и̑тесѧ и҆ ѹ҆врати́тесѧ въкꙋпѣ · ꙗ҆́ко наѻ҆стри дре́водѣлѧ сѣ́чиво , те́слою съдѣла е҆̀ на гла́внѧⷯ , и҆ длатомъ съдолбе е҆̀ , съдѣла е҆̀ крѣпостїю мы́шца е҆го . и҆ воꙁа́лчетъ і҆ и҆ꙁнемо́жет̾ , и҆ не напїетсѧ воды̀ · И҆ꙁбра́в̾ древодѣлѧ дре́во поста́ви е҆̀ в мѣрꙋ , и҆ начерта́въ сътвори е҆̀ . и҆ сътвори е҆́ ꙗ҆́ко ѻ҆́браꙁъ мꙋжескъ , и҆ ꙗ҆́ко красꙋ чл҃чю . поста́ви е҆̀ в домꙋ̀ е҆же посѣче древо в̾ дꙋбра́вѣ , е҆же насади г҃ь , и҆ до́ждь продожⷣи . даже бꙋдеⷮ чл҃коⷨ на ж̾женїе , и҆ вꙁѧ̀ ѿ него̀ съгрѣсѧ , і҆ и҆ж̾жегше ѧ҆̀ и҆спеко́ша и҆́ми хлѣбы . и҆ съ ѻ҆ставшаго же сътвориша бо́ги , и҆ покланѧ́ютсѧ и҆мъ . и҆ сътвори́ша и҆ꙁваѧ̾нна , и҆ прекланѧюⷮсѧ и҆мъ . поⷧ‍҇ е҆го и҆жжеглъ е҆сть ѻ҆гнемъ , и҆ полъ же е҆го съж̾же на ѹ́глїе і҆ и҆спече в ниⷯ хлѣбы̀ , и҆ верхꙋ иⷯ и҆спече мѧ́со и҆ ꙗ҆де и насыти́сѧ . и҆ съгрѣ вс҄ѧ , реⷱ‍҇ . слаⷣко мнѣ ꙗ҆ко съгрѣхъсѧ , и҆ ви́дѣхъ ѻ҆́гнь . и҆ съ ѻ҆ста́вшаго же сътвори бо́га и҆ꙁваѧ́на , преклонѧеⷮсѧ е҆мꙋ , и҆ покланѧ́етсѧ и҆ мо́литсѧ е҆мꙋ , гл҃ѧ , и҆ꙁбави м҄ѧ ꙗ҆́ко б҃ъ мо́и е҆си т҄ы . не ѹ҆вѣ́дѣша смы́слит҄и , ꙗ҆́ко ѻ҆темнѣстѣ ѻ҆́чи иⷯ глѧ́дати , и҆ раꙁꙋмѣти срⷣцемъ иⷯ  . и҆ не помы́сли въ дш҃и свое́и , н҄и ѹ҆вѣдѣ смышленїем̾ . ꙗ҆́ко по́лъ е҆го и҆ж̾жеглъ е҆сть ѻ҆гнемъ , і҆ и҆спеклъ еⷵ въ ѹ҆́глїеⷯ е҆го хлѣ́бы , і҆ и҆спеклъ мѧ́са и҆ ꙗ҆́лъ е҆сть . и ѻ҆ста́в̾шее е҆го въ ме́рꙁость сътворѝ , и҆ покла́нѧю̑тсѧ е҆мꙋ . ѹ҆вѣждь ꙗ҆́ко пе́пелъ е҆сть срⷣце иⷯ и прельща́ютсѧ , и҆ н҄и е҆ді́нъ мо́жетъ дш҃а свое́ѧ и҆ꙁба́вити . ви́дѣте и҆ не рцѣте ꙗ҆́ко л̾жа въ десницы мое́и · Помѧни сїѧ і҆а́кове і҆и̑л҃ю , ꙗ҆́ко ра́бъ мои е҆си т҄ы . сътвориⷯ т҄ѧ раба̀ мое̑го і҆и̑л҃ю и҆ т҄ы не ꙁабываи мене . се б҄о потроⷯ ꙗ҆ко ѻ҆́блак беꙁако́нїѧ твоѧ̀ , и҆ ꙗ҆́ко примракъ грѣхи твоѧ̀ . ѻ҆брати́сѧ къ мнѣ і҆ и҆ꙁба́влю т҄ѧ  · Ра́дꙋитесѧ нб҃са ꙗ҆́ко помилова б҃ъ і҆ил҃ѧ . въстрꙋби́те ѻ҆снова́нїѧ ꙁе́мнаѧ , въꙁопїите го́ры съ веселїемъ , и҆ холми и҆ всѧ́ко дре́во е҆же насадихъ . ꙗ҆́ко и҆ꙁба́ви б҃ъ і҆а́кова і҆и̑л҃ь просла́витсѧ · Си́це гл҃еⷮ г҃ь и҆ꙁбави́выи т҄ѧ и҆ соꙁⷣавыи т҄ѧ ѿ чре́ва . а҆ꙁъ г҃ь съвер̾ша́ѧи вс҄е , протѧгоⷯ нб҃о е҆ді́нъ и҆ ѹ҆твердиⷯ ꙁеⷨлю . кт҄о и҆́нъ рас̾сы́плетъ ꙁна́менїѧ ѹ҆тробныхъ влъхвова́нїи и҆ волшъбы ѿ срⷣца . ѿвращаѧ мꙋ́дрыѧ воспѧтъ и҆ совѣты и҆хъ ѻ҆бꙋа́ѧ . и҆ ѹ҆ставлѧ́а гл҃ы раба̀ свое̑го , и҆ совѣтъ вѣститеⷧ‍҇ твои̑хъ съвръша́ѧи · Гл҃ѧ і҆ерⷵли́мꙋ насели́шисѧ . и҆ гра́домъ і҆ѹ҆де́искимъ , ꙗ҆ко въꙁгради́тесѧ и҆ пꙋсты́нѧ е҆го просїѧ́ютсѧ · Гл҃ѧи беꙁⷣнѣ ѻ҆пꙋстѣе́ши , и҆ рѣки твоа̀ посꙋшꙋ . гл҃ѧи кѷрꙋ смы́слити , и҆ вс҄ѧ волѧ моа̀ сътвориши · Гл҃ѧи і҆ерⷵли́мꙋ воⷥгради́шисѧ , и храⷨ ст҃ыи мо́и ѻ҆снꙋю̀ ·
Глⷡ‍҇а , м҃е · Си́це гл҃етъ г҃ь б҃ъ , пома́ꙁаⷩ‍҇номꙋ свое̑мꙋ кѷрꙋ . е҆гоже держа́хъ по десни́цꙋ , повинꙋти преⷣ нимъ страны̀ , и҆ крѣпость црⷵкꙋ раꙁрꙋшю . ѿвръꙁꙋ преⷣ нимъ вра́та , и҆ гра́ди не ꙁатво́рѧтсѧ . а҆ꙁъ пре нимъ поидꙋ̀ и҆ го́ры ѹ҆равна́ю . вра́та мѣденаѧ съкрꙋшꙋ , и҆ верїѧ желѣꙁныѧ слоⷨлю . и҆ да́мъ т҄и и҆мѣнїѧ те́мнаѧ и҆ съкрове́наѧ , и҆ неви́димаѧ ѿврьꙁꙋ тебѣ . да ѹ҆вѣси ꙗ҆́ко а҆ꙁъ г҃ь б҃ъ , проꙁыва́ѧ и҆́мѧ твое , б҃ъ і҆и̑л҃евъ . раба̀ дѣлѧ мое̑го і҆а́кова , і҆и̑л҃ѧ и҆ꙁ̾бра́ннаго мое̑го · А҆ꙁъ приꙁовꙋ т҄ѧ и҆́менемъ твои̑мъ , и҆ прїимꙋ т҄ѧ , ты́ же не поꙁна̀ мене ꙗ҆ко аⷥ г҃ь б҃ъ , и҆ нѣсть ра́ꙁвѣ мене е҆ще б҃а , и҆ не поꙁна̀ мене . да бы́ша ѹ҆вѣдѣли и҆же ѿ востоⷦ‍҇ слн҃чныхъ , і҆ и҆же ѿ ꙁа́пада ꙗ҆́ко нѣсть ра́ꙁвѣ мене · А҆ꙁъ г҃ь б҃ъ и҆ нѣсть по се́мъ . а҆ꙁъ ѹ҆стро́ивыи свѣтъ , и҆ сътвори́выи тмꙋ̀ . творѧ́и ми́ръ , и҆ ꙁиждѧ́и ѕл҄о , а҆ꙁъ г҃ь б҃ъ творѧ́и всѐ с҄е . да сѧ радꙋетъ нб҃о свы́ше , и҆ ѻ́блаци да кро́пѧтъ пра́вдꙋ . да проꙁѧ́бнетъ ꙁемлѧ̀ , и҆ да прорасти́тъ млⷵть , и҆ пра́вда проꙁѧ́бнетъ въкꙋпѣ . а҆ꙁъ е҆смь г҃ь съгради́выи тѧ , творѧ́и лꙋчшаа ѹ҆гото́вахъ ꙗ҆́ко гли́нꙋ скꙋде́лничꙋ не ѻ҆рѧи л҄и въꙁореⷮ ꙁе́млю весь дн҃ь . е҆да речетъ гли́на скꙋде́лникꙋ , чт҄о твори́ши , ꙗ҆́ко не дѣлае̑ши , ниже и́маши рꙋкꙋ . гл҃ѧи ѿц҃ꙋ , чт҄о роди́ши , и҆ мт҃ри , чиⷨ поболиши · Ꙗ҆́ко та́ко гл҃етъ г҃ь б҃ъ ст҃ыи і҆и̑л҃въ сътвори́выи грѧдꙋщаѧ . въпраша́ите менѐ ѻ҆ сн҃охъ мои̑хъ , и҆ ѻ҆ дще́рехъ мои̑хъ , и҆ ѻ҆ дѣлесехъ рꙋкꙋ моею ꙁаповѣдите мн҄ѣ · Аꙁъ сътвори́хъ ꙁемлю , и҆ чл҃ка на неи . а҆ꙁ̾ рꙋкою мое̑ю ѹ҆тверди́хъ нб҃о , а҆ꙁъ всѣмъ ꙁвѣꙁда́мъ ꙁаповѣдахъ . аⷥ въста́вихъ съ пра́вдою цр҃ѧ , и҆ всѝ пꙋтїе е҆го пра́вы . се́и въꙁградитъ гра́дъ мои , и҆ плѣн̾ники людїи моиⷯ въꙁврати́тъ , не по м̾ꙁдѣ ни по да́рꙋ рече г҃ь саваѻ́ѳъ · Сице гл҃етъ г҃ь саваѻ́ѳъ , трꙋди́сѧ е҆гѷпетъ , и҆ кꙋплѧ е҆ѳїѻ́пъски , и҆ саваи́мъстїи мꙋжи высо́цыи , на тебе прїидꙋтъ и҆ тебѣ бꙋдꙋтъ рабѝ . и҆ въ слѣдъ тебе поидꙋтъ свѧꙁани ѹ́ꙁами рꙋчны́ми , и҆ прїидꙋтъ к тебѣ , и҆ покло́нѧтъ ти сѧ , и҆ тебѣ помо́лѧⷮсѧ , ꙗ҆́ко в тебѣ б҃ъ е҆сть . и҆ рекⷮꙋ , нѣсть б҃а ра́ꙁвѣ тебе , ты б҄о е҆си б҃ъ , и҆ не вѣдѣхомъ , б҃ъ і҆и̑л҃евъ и҆ сп҃съ . постыдѧ́тсѧ и҆ посрамѧ́тсѧ вс҄и противѧщеисѧ е҆мꙋ , и҆ по́идꙋтъ въ стꙋдѣ · Поновлѧ́итесѧ къ мн҄ѣ ѻ́строви і҆и̑л҃еви , сп҃саитесѧ ѿ г҃а сп҃сенїемъ вѣчныⷨ . не постыдѧⷮсѧ ни посрамѧ́тсѧ даже до́ вѣка . ꙁанѐ та́ко гл҃етъ г҃ь б҃ъ вседръжи́тель сътвори́выи нб҃о . се́и б҃ъ сътвори́выи ꙁе́млю , и҆ скаꙁа́въ ю҆̀ . то́и раꙁдѣли ю҆̀ , не вът̾ще сътвори ю҆̀ , н҄о на вселе́нїе съꙁда ю҆̀ · А҆ꙁъ е҆смь б҃ъ и҆ нѣсть ксемꙋ̀ . не ѻ҆таи гл҃ахъ ни въ те́мнѣ мѣсте ꙁе́мльнѣ · нѣсмь ре́клъ племени і҆а́ковлю в̾сꙋ́е , проси́те сего · а҆ꙁъ е҆смь г҃ь гл҃ѧи пра́вдꙋ , и҆ съвѣствꙋѧ и҆́стин̾нꙋ · Събери́тесѧ и҆ прїидѣте , съвѣща́итесѧ въкꙋпѣ сп҃сае̑мїи ѿ стра́нъ · не раꙁꙋмѣша въꙁ̾дви́жꙋщеи дре́во и҆ꙁваѧ́нїѧ и҆хъ , и҆ молѧ́щесѧ а҆ки богомъ , ѻ҆ни же не мо́гꙋтъ спⷵти . ни съвѣстѧ́тъ да сѧ прибли́жатъ да ѹ҆вѣдѧⷮ въкꙋпѣ . кт҄о слы́шана сътвори сїѧ и҆спе́рва , тогда̀ съвѣсти́сѧ и҆мъ . не а́ꙁъ л҄и г҃ь б҃ъ , и҆ нѣсть и҆́наго ра́ꙁвѣ мене . ѻ҆брати́тесѧ къ мн҄ѣ и҆ сп҃сетесѧ и҆же ѿ краа ꙁе́мнаго . а҆ꙁъ е҆смь б҃ъ , и҆ нѣсть и҆́наго . кленꙋсѧ собо́ю , а҆ще не и҆ꙁы́детъ и҆ꙁъ ѹ́стъ мои̑хъ пра́вда , словеса̀ моѧ не въꙁ̾вратѧ́тсѧ . ꙗ҆́ко мн҄ѣ покло́нитсѧ всѧ́ко колѣно , і҆ и҆сповѣстьсѧ всѧ́къ ꙗ҆ꙁы́къ бв҃и , гл҃ѧ , пра́вда и҆ слава к немꙋ̀ прїидеⷮ . и҆ посрамѧ́тсѧ всѝ ѿлꙋча́ющеисѧ ѿ г҃а . ѻ҆правдѧ́тсѧ и҆ ѻ҆ бѕ҃ѣ просла́виⷮсѧ все племѧ̀ сн҃овъ і҆и̑л҃евъ ·
Глⷡ‍҇а , м҃ѕ · Паде́сѧ ви́лъ , и҆ съкрꙋши́сѧ даго́нъ . бы́ша ваѧ́нїѧ иⷯ въ ꙁвѣ́ри , и҆ въ ско́тъ . ꙁадѣ́ите ѧ҆̀ свѧ́ꙁана ꙗ҆́ко бре́мѧ трꙋжа́ющꙋсѧ , и҆ раслабѣвшꙋ и҆ а́лчющꙋ и҆ не могꙋщꙋ вкꙋпѣ . и҆же не въꙁмогꙋтъ ѹ҆цѣлѣти ѿ ра́ти , тїи бо плѣне́ни приведо́шасѧ · Послꙋшаите мене до́ме і҆а́ковль , и҆ весь ѻ҆ста́нокъ і҆и̑л҃евъ . въꙁ̾движемїи ѿ чрева , и҆ накаꙁа́емїи ѿ дⷮѣска до ста́рости · А҆ꙁъ е҆смь , и҆ дон̾деже състарѣ́етесѧ , т҄о а́ꙁъ е҆смь . а҆ꙁ̾ тер̾плю̀ вамъ , а҆ꙁъ сътвори́хъ , а҆ꙁъ посла́блю , аⷥ подоимꙋ и҆ сп҃сꙋ вы̀ · Комꙋ м҄ѧ ѹ҆подоби́сте , ви́дѣте ѹ҆хи́тристе прельща́ющеисѧ слага́ющеи ꙁла́то и҆ꙁ мѣха . и҆ сребро̀ въ превѣснѧхъ мѣрѧ́ще въ мѣрꙋ . нае́мъши ꙁлатарѧ сътвори́ша рꙋчнꙋю тва́рь , и҆ преклони́вшесѧ поклⷶнѧ́ютсѧ е҆мꙋ . въꙁдви́жꙋтъ ѧ҆̀ на ра́мѣхъ и҆ хо́дѧтъ , а҆ще же положатъ ѧ҆̀ на мѣсте , т҄о т҄ꙋ лежаⷮ не подвижꙋтсѧ . і҆ и҆же а҆ще въꙁопїеⷮ к немꙋ , т҄о не ѹ҆слы́шитъ печали е҆го , ни сп҃сетъ е҆го · Помѧните сїѧ и҆ въꙁдохнѣте , пока́итесѧ прельсти́вшесѧ ѻ҆брати́тесѧ срⷣцеⷨ . и҆ помѧнѣте прьваѧ ѿ вѣка , ꙗ҆́ко аⷥ е҆смь б҃ъ , и҆ нѣсть ктомꙋ ра́ꙁвѣ мене . проповѣда́ѧи прежде послѣднѧѧ , прежде даже не бꙋдетъ т҄и а҆бїе събꙋдꙋтсѧ , и҆ реко́хъ . весь совѣтъ мои ста́нетъ , и҆ вс҄е е҆ли́ко совѣща́ю сътворю̀ . добра ѿ восто́къ пти́ца , и҆ ѿ ꙁемлѧ̀ и҆ꙁдале́ча ѻ҆ нихже совѣща́хъ . гл҃ахъ , и҆ приведохъ . стѧжахъ , и҆ сътвори́хъ приведохъ и҆̀ , и҆ блгоѹ҆годи́хъ пꙋть е҆го · Послꙋшаите мене погꙋбльшеи срⷣце далнїи ѿ пра́вды . приближи́хъ пра́вдꙋ мою , и҆ не ѹ҆далѧеⷮсѧ и҆ сп҃сенїе е҆же ѿ мене не ѹ҆медлю . даⷯ в сїѻ́нѣ сп҃сенїе і҆и̑л҃ю въ прославленїе ·
Глⷡ‍҇а , м҃ꙁ · Сни́ди сѧ́ди на ꙁемлѝ дѣво дщѝ вавѷлонѧ . вни́ди въ т̾мꙋ̀ дщѝ халде́иска , ꙗ҆́ко не приложи́ши к семꙋ проꙁыва́тисѧ млада и҆ ю́на . воꙁмѝ жерновы смелѝ мꙋкꙋ̀ . ѿкрыи покровъ твой , ѿкры́и сѣди́ны въꙁсꙋчѝ голени преидѝ рѣки . ѿкры́е̑тсѧ стыдѣнїе твое , ꙗ҆вѧ́тсѧ ѹ҆кори́ꙁны твоѧ , пра́ведное ѿ тебе въꙁмꙋ̀ , ксемꙋ не преда́мъ чл҃ком̾ . Рече и҆ꙁба́вивыи т҄ѧ г҃ь саваѻ́ѳъ , и́мѧ е҆мꙋ ст҃ыи і҆и̑л҃евъ . сѧ́ди ѹ҆миле́на , вни́ди въ т̾мꙋ дщѝ халъдѣ́иска , ксемꙋ не проꙁове́шисѧ крѣпость црⷵтвꙋ . раꙁгнѣвахсѧ на лю́ди моѧ , ѻ҆скверни́хъ прича́стїе мое . а҆ꙁъ же подаⷯ ѧ҆̀ в рꙋкꙋ твою , ты́ же не да̀ и҆мъ млⷵти , ста́речь ꙗ҆ре́мъ ѹ҆тѧжчи́ла е҆си ѕѣло . и҆ рекла̀ е҆си , въ вѣкъ бꙋдꙋ владꙋща тобою . не помы́слила е҆си сего въ срⷣцы свое̑мъ , ни помѧнꙋ́ла е҆си послѣдниⷯ · Нн҃ѣ же слы́ши с҄е ю́наѧ сѣдѧ́щаа ѹ҆̑пова́ющаа . гл҃ющаа въ срⷣцы свое̑мъ , а҆ꙁъ е҆смь и҆ нѣсть и́ноѧ . не сѧ́дꙋ вдово́ю , и҆ не поꙁна́ю сиротъства . нн҃ѣ же ѻ҆бо́е т҄о на тѧ прїидетъ в̾неꙁа́пꙋ въ е҆ді́нъ дн҃ь , вдо́в̾ство и҆ бесча́дїе . прїидеⷮ внеꙁа́пꙋ на́ тѧ вол̾шебъствомъ твоиⷨ , и҆ крѣпостїю вол̾хвъ твои̑хъ ѕѣло надѣѧ́нїемъ ѕлобы твоеѧ · Ты̀ б҄о рече а҆ꙁъ е҆смь и҆ нѣсть и҆́ноѧ , вѣжⷣь ꙗ҆́ко смышле́нїе си́хъ , и҆ блꙋженїе твое бꙋ́детъ тебѣ сра́мъ . и҆ рече срⷣцемъ свои̑мъ , а҆ꙁъ е҆смь и҆ нѣсть и҆́ноѧ . и҆ прїидетъ на́ тѧ па́гꙋба , и҆ не ѹ҆вѣси про́пасти ѹ҆паде́шисѧ в ню . и҆ прїидетъ на́ тѧ печа́ль и҆ не въꙁмо́жеши чи́ста бы́ти , и҆ прїидетъ на тѧ внеꙁа́пꙋ па́гꙋба и҆ не ѹ҆вѣси . ста́ни ѹ҆бо нн҃ѣ съ вол̾хвы твои̑ми , и҆ съ мно́гими ча́ры твои̑ми , и҆́мже сѧ наѹ҆чи и҆ꙁъ ю́на  , а҆ще въꙁмо́гꙋтъ т҄и помощѝ , трꙋди́сѧ в̾ совѣтехъ свои̑хъ · да ста́нꙋтъ и҆ спасꙋтъ т҄ѧ ꙁвѣꙁдочет̾цы нб҃си , смотрѧ́щеи ꙁвѣꙁдъ да ти совѣстѧⷮ , чесомꙋ е҆сть на тѧ прїитѝ . с҄е всѝ ꙗ҆́ко х̾вра́стїе ѻ҆гнеⷨ погорѧ́тъ , и҆ не ѿи̑мꙋтъ дш҃а своеа ѿ пла́мене , ꙗ҆ко и҆́маши главнѧ̀ ѻ҆́гнены сѣ́сти на нихъ . с҄и бꙋдⷮꙋ тебѣ по́мощъ , трꙋди́сѧ въ преложенїе твое ѿ ю́ности твоеѧ . чл҃къ сам сѧ прельститъ , тебѣ же не бꙋдетъ сп҃сителѧ ·
Глⷡ‍҇а , м҃и · Слы́ши сїѧ до́ме і҆аковль , проꙁва́нїи и҆́менемъ і҆и̑л҃евыⷨ і҆ и҆ꙁшеⷣшеи и҆ꙁъ і҆ѹ́ды . кленꙋщеисѧ и́менемъ г҃а б҃а і҆и̑л҃ева , помина́ющеисѧ не съ и́стинною ни съ пра́вдою , и҆ придержа́щїисѧ и҆мени гра́да ст҃го , и҆ къ б҃ꙋ і҆и̑л҃евꙋ ѹ҆твержа́ющесѧ · г҃ь саваѻ́ѳъ и́мѧ е҆мꙋ · Прь́ваѧ лѣта совѣстихъ , і҆ и҆ꙁъ ѹ́стъ мои̑хъ и҆ꙁы́иде , и҆ слы́шано бысть . внеꙁа́пꙋ сътворихъ и҆ наиде . вѣдѧ ꙗ҆́ко жестокъ е҆си , и жи́ла желѣꙁна вы́ѧ твоѧ , и҆ чело твое мѣдѧно . и҆ совѣсти́хъ т҄и прьваѧ , прежде пришествїа на тѧ , и҆ слы́шано тебѣ сътвори́хъ . не рцы̀ ꙗ҆́ко кꙋми́ры мн҄ѣ сътвори́ша сїѧ , и҆ не рцы̀ ꙗ҆́ко и҆ꙁваѧ́нїи и҆ слїѧнїи ꙁаповѣдаша мн҄ѣ . слы́шасте все вы̀ и҆ не раꙁꙋмѣсте . н҄о и҆ слы́шано тебѣ сътвори́х̾ новаѧ ѿ нн҃ѣ е҆мꙋже бы́ти , и҆ не рече нн҃ѣ бꙋдеⷮ а҆ не прежде , и҆ не въ прьвыѧ дн҃и слы́шаⷧ‍҇ е҆си с҄е . не рцы ꙗ҆́ко вѣдѣ сїѧ , ни вѣдѣлъ е҆си , ни раꙁꙋмѣлъ е҆си и҆сперва , нѣси ѿврьꙁлъ ѹ́шїю свое̑ю . вѣдѣхъ б҄о ꙗ҆́ко похꙋлѧ̀ похꙋли́ши , и҆ беꙁако́нникъ е҆ще ѿ чрева проꙁовешисѧ . и҆́мени мое̑го ра́ди покажꙋ т҄и ꙗ҆́рость мою , и҆ сла́внаѧ моѧ наведꙋ̀ на́ тѧ , да не потреблю̀ тебе . сѐ прода́хъ т҄ѧ не сребра̀ ра́ди и҆ꙁбра́х же т҄ѧ ис пе́щи ѹ҆бо́жества . мене ра́ди сътворю̀ т҄и ꙗ҆́ко мое и́мѧ ѻ҆сквернѧеⷮсѧ , и҆ сла́вы своеѧ и́номꙋ не да́мъ · Послꙋшаи мене і҆а́кове і҆и̑л҃ю е҆гоже а҆ꙁъ приꙁыва́ю а҆ꙁъ е҆смь прьвыи , а҆ꙁъ же е҆смь въ вѣк̾ . и҆ рꙋка̀ моѧ ѻ҆снова̀ ꙁе́млю , и҆ десни́цⷶ моѧ ѹ҆твердѝ нб҃о . приꙁовꙋ̀ ѧ҆̀ и҆ ста́нꙋтъ въкꙋпѣ , и҆ съберꙋтсѧ всѝ и҆ ѹ҆слы́шатъ . кт҄о и҆мъ съвѣсти́тъ сїѧ , любѧ́ тѧ сътвори́хъ во́лю твою въ вавѷлонѣ , вꙁѧ́ти племѧ̀ халде́иско . а҆ꙁъ гл҃ахъ , а҆ꙁ̾ въꙁва́хъ , и҆ приведо́хъ и҆̀ , и҆ ѹ҆годиⷯ пꙋть е҆го . пристꙋпи́те къ мн҄ѣ и҆ слы́шите сїѧ , и҆сперва нѣѣсмь ѻ҆та́и гл҃алъ . ѿ того ча́сꙋ прьвеи неже былѝ , т҄о тꙋ̀ бѣхъ · И҆ нн҃ѣ г҃ь посла̀ м҄ѧ , и҆ дх҃ъ е҆го · Тако гл҃еⷮ г҃ь , и҆ꙁба́вивыи тѧ ст҃ыи і҆и̑л҃евъ . а҆ꙁъ е҆смь г҃ь б҃ъ твои , накаꙁаⷯ т҄ѧ ꙗ҆́коже ѻ҆брѣсти тебѣ пⷮꙋ по немꙋже поидеши  . и҆ а́ще бы послꙋшалъ ꙁа́повѣдїи моиⷯ , т҄о бы́л бы ѹ҆бо а҆ки рѣка̀ ми́ръ твои и҆ пра́вда твоа ꙗ҆ко волна̀ морьска́а и҆ было б҄ы ѹ҆бо ꙗ҆ко пѣсоⷦ‍҇ сѣмѧ твоѐ , і҆ и҆с̾ча́дїа чре́ва твое̑го ꙗ҆́ко пе́рсть ꙁеⷨнаа . и҆ нн҃ѣ не потреби́шисѧ ниⷤ‍ⷷ поги́бнеⷮ і҆мѧ твоѐ предо мно́ю . и҆ꙁы́ди ѿ вавѷлона бѣжа ѿ хаⷧ‍҇д́еи . глаⷵ ра́дости совѣстите и҆ да слы́шано сїе бꙋдеⷮ , въꙁвѣстите даⷤ‍ⷷ до послⷣѣниⷯ ꙁеⷨли . гл҃ите ꙗ҆́ко і҆ꙁба́вилъ еⷵ г҃ь раба̀ своеⷢ‍҇ і҆а́кова . и҆ а́ще вожа́ждⷮꙋ в̾ пꙋсты́ни приведеⷮ иⷯ и҆ во́дꙋ і҆с ка́мени і҆ꙁведеⷮ и҆мъ , раⷥсѧдеⷮсѧ ка́меⷩ‍҇ и҆ потечеⷮ вода̀ и҆ пїюⷮ лю́дїе моѝ . нⷵѣ ра́доватисѧ нечести́выⷨ гл҃еⷮ г҃ь ·
Глⷡ‍҇а , м҃ѳ · Послꙋшаите менѐ ѻ҆́строви , и҆ внима́ите страны̀ . вре́менемъ до́лгомъ ста́виⷮсѧ , гл҃етъ г҃ь . ѿ чре́ва мт҃ре мое̑ѧ наречѐ и҆мѧ моѐ . и҆ положи ѹ҆ста̀ моѧ̀ ꙗ҆́ко ме́чь ѻ҆́стръ . и҆ поⷣ кровомъ рꙋкѝ свое̑ѧ съкры̀ м҄ѧ . и҆ положи м҄ѧ ꙗ҆́ко стрѣлꙋ и҆ꙁбра́ннꙋ , и҆ в тꙋ́лѣ свое̑мъ съкры̀ м҄ѧ . и҆ реⷱ‍҇ м҄и , ра́бъ мои е҆си т҄ы і҆и̑л҃ю , и҆ в тебѣ просла́влюсѧ · А҆ꙁ̾ же реко́хъ , вът̾щѐ трꙋди́х̾сѧ и҆ всꙋе , и҆ ни в чесо́мъже да́хъ крѣ́пость мою . сего ради сꙋ́дъ мои прⷣе гм҃ъ , и҆ трꙋ́дъ мои прⷣе бм҃ъ мои̑мъ · И҆ нн҃ѣ та́ко гл҃етъ г҃ь , съꙁда́выи м҄ѧ ѿ чре́ва раба̀ себѣ , ꙗ҆́ко събра́ти і҆а́кова , і҆ил҃ѧ к немꙋ съберꙋ . и҆ просла́влюсѧ преⷣ гм҃ъ , и҆ б҃ъ мои бꙋдетъ мн҄ѣ крѣ́пость · И҆ реⷱ‍҇ м҄и , ве́лїе т҄и е҆сть ꙗ҆́ко проꙁватисѧ рабꙋ̀ мое̑мꙋ , ꙗ҆́ко въста́вити племена і҆аковлѧ , и҆ ѻ҆стан̾ки і҆и̑л҃вы ѻ҆брати́ти · Се̑ да́хъ т҄ѧ въ ꙁавⷮѣ ро́домъ и҆ , въ свѣтъ ꙗ҆ꙁы́комъ , ꙗ҆́ко бы́ти тебѣ сп҃сꙋ да́же до конца̀ ꙁемлѝ · Та́ко гл҃етъ г҃ь , и҆ꙁба́вивыи т҄ѧ б҃ъ і҆и̑л҃евъ . ѻ҆ст҃ите хꙋлѧ́щаго дш҃ꙋ е҆го , мерꙁѧ́щаго по ꙗꙁы́коⷯ , рабⷯѣ кнѧ́ж̾скиⷯ . цр҃їе ѹ҆́ꙁрѧⷮ и҆̀ , и҆ въстанⷮꙋ кн҃ѕи , и҆ покло́нѧⷮсѧ е҆мꙋ г҃а ради . ꙗ҆́ко вѣренъ е҆сть ст҃ыи і҆и̑л҃евъ і҆ и҆ꙁбра́выи т҄ѧ · Та́ко гл҃етъ г҃ь , въ вре́мѧ прїѧ́тно послꙋшаⷯ тебѐ , и҆ въ дн҃ь сп҃сенїѧ помогоⷯ т҄и . и҆ сътвориⷯ т҄ѧ , и҆ даⷯ т҄ѧ въ ꙁавⷮѣ вѣчныи стра́наⷨ . ꙗ҆́ко ѹ҆стро́ити ꙁеⷨлю , и наслѣди́ти наслѣдїе пꙋстынѧ . гл҃юще ѹⷥнико и҆ꙁы́идѣте , и҆же въ тмѣ ѿкрыитесѧ . на всⷯѣ пꙋтеⷯ напасꙋтсѧ , и҆ на всѣхъ стеѕѧ па́житъ иⷯ . не въꙁа́лчюⷮ ни въжажⷮдꙋ , ни пораꙁи и҆хъ ꙁно́и , н҄и слн҃це · Но ми́лꙋѧ и҆хъ ѹ҆тѣшит̾ , и҆ скво́ꙁѣ и҆сто́чники воⷣныѧ проведе́тъ ѧ҆̀ . и҆ положꙋ̀ всѧ́кꙋ горꙋ в̾ пꙋть , и҆ всѧ́кꙋ стеѕю на па́ствꙋ иⷨ · Се̑ сїи и҆ꙁдале́ча прїидⷮꙋ , сїи ѿ сѣ́вера , а҆ ѻ́нїи ѿ мо́рѧ , а҆ дрꙋѕїи ѿ ꙁемлѧ̀ пе́рски · Ра́дꙋитесѧ нб҃са , и҆ весели́сѧ ꙁемлѧ . да ѿвръꙁꙋтъ го́ры весе́лїе и҆ хо́лми ра́дость , ꙗ҆́ко поми́лова б҃ъ лю́ди своѧ , и҆ смире́нныѧ лю́дїи свои̑хъ ѹ҆тѣшитъ · Рече же сїѻ́нъ , ѻ҆ста́ви м҄ѧ г҃ь , и б҃ъ ꙁабы̀ м҄ѧ . е҆да̀ ꙁабꙋ́детъ мати ѻ҆тро́ча свое , ꙗ҆́ко не поми́ловати и҆сча́дїѧ чре́ва свое̑го . а҆ще же и҆ ꙁабꙋдетъ т҄о жена̀ , н҄о а҆ꙁъ не ꙁабꙋ́дꙋ тебѐ гл҃етъ г҃ь · Се̑ в рꙋ́кꙋ мое̑ю въписа́хъ гра́ды твоѧ̀ , и҆ предо мно́ю е҆си прⷵно . и҆ въскорѣ въꙁ̾гради́шисѧ и҆миⷤ‍ⷷ раꙁори́сѧ . и҆ потребив̾шеи т҄ѧ и҆ꙁы́идꙋтъ и҆с тебѐ · Въꙁ̾дви́гни ѻ҆́крⷵтъ ѻ҆́чи твои и҆ ви́ждь всѧ̀ , с҄е събра́шасѧ и прїидо́ша к тебѣ · Жи́въ а҆ꙁъ гл҃етъ г҃ь , ꙗ҆́ко всѧ ѧ҆̀ ѻ҆блече́ши . и҆ въꙁложи́ши на́ нѧ ꙗ҆́ко ѹ҆тва́ръ невѣ́стьскꙋ . ꙗ҆́ко и҆ пꙋста́а твоѧ̀ и҆ расы́панаѧ и҆ паⷣшаасѧ , нн҃ѣ ѹ҆тѣснѣ́ютъ ѿ всели́вшихсѧ . и҆ ѹ҆далѧⷮсѧ ѿ тебѐ смири́вшеи т҄ѧ · Рекꙋтъ б҄о въ ѹ҆́ши твои сн҃ове твоѝ и҆хъже погꙋбѝ , тѣ́сно намъ е҆сть мѣ́сто , сътвори м҄и мѣ́сто да сѧ вселю̀ · И҆ рече́ши въ срⷣцы свое̑мъ , кт҄о м҄и породи ѧ҆̀ , кт҄о л҄и ѧ҆̀ въскорми мн҄ѣ , а҆ꙁъ б҄о беꙁ̾ча́дъ , и҆ въ вдо́в̾ствѣ ѻ҆̑ста́хъ е҆ді́нъ . сїи же мнѣ гд̑ѣ бы́ша . та́ко гл҃етъ г҃ь · Се̑ въꙁдви́гнꙋ въ страны рꙋ́кꙋ мою , и҆ въ ѻ҆́стровы ꙁна́менїе мое . и҆ прїимꙋтъ сн҃ы твоѧ в ло́нѣ , и҆ дще́ри твоѧ на пле́щꙋ во́ꙁмꙋтъ . и҆ бꙋдⷮꙋ цр҃е дои̑теле твои , и҆ кнѧги́нѧ коръми́теле твои . и҆ до ꙁемлѧ̀ ни́цы покло́нѧⷮ ти сѧ , и пра́хъ но́гꙋ твое̑ю ѻ҆бли́жꙋтъ . и҆ ѹ҆вѣ́си ꙗ҆́ко а҆ꙁъ г҃ь б҃ъ и҆ не посрамѧⷮсѧ ѹ҆пова́ющеи на́ мѧ · Є҆да во́ꙁмеⷮ кто ѿ щꙋ́да плѣн̾ , и҆л҄и а҆ще кт҄о плѣниⷮ непра́веⷣнѣ сп҃сет̾ л҄и сѧ . ꙁанѐ та́ко гл҃етъ г҃ь · А҆ще кт҄о плѣниⷮ щꙋда да по́имеⷮ плѣнъ , прїемлѧ же ѿ крѣ́пкаго сп҃сеⷮ л҄и сѧ · А҆ꙁ̾ же прю̀ твою раꙁ̾сꙋжю , и҆ а́ꙁъ сн҃ы твоѧ̀ и҆ꙁба́влю . и҆ ꙁаꙁли́вшїи тебѐ и҆ꙁ̾ꙗ̑дѧⷮ пло́ть свою̀ , і҆ и҆спїю́тъ ꙗ҆́ко вино̀ но́во кро́вь свою , и҆ ѹ҆пїю́тсѧ . и҆ ѹ҆вѣ́сть всѧ́ка плоⷮ , ꙗ҆́ко а҆ꙁъ и҆ꙁба́вивыи т҄ѧ , и҆ поⷣемлѧ́и крѣ́пость і҆а́ковлю ·
Глⷡ‍҇а , н҃ · Та́ко гл҃етъ г҃ь . сїѧ кни́ги ѿпꙋще́нїѧ мт҃ре ва́шеѧ , и҆миже ѿпꙋстихъ ю҆̀ . и҆ли комꙋ во до́лгъ прода́хъ в҄ы , с҄е грѣхи свои̑ми продастесѧ . и҆ беꙁако́нїи ради вашихъ ѿпꙋстиⷯ матеръ вашꙋ . чт҄о ꙗ҆́ко прїидо́хъ и҆ не бѣше чл҃ка , поꙁва́хъ и҆ не бѣ послꙋшающаⷢ‍҇ . да и҆л҄и не можеⷮ рꙋка̀ моѧ̀ и҆ꙁба́вити , и҆ли не могꙋ ѿꙗ҆́ти · Се̑ ꙁапреще́нїемъ свои̑мъ и҆скажю̀ мо́ре , и҆ положꙋ рѣ́ки пꙋсты . і҆ и҆с̾хнꙋтъ ры́бы и҆хъ не сꙋщи водѣ , и҆ ѹ҆мрꙋтъ жа́ждею . и ѻ҆блекꙋ нб҃о въ тмꙋ̀ , и҆ положꙋ а҆ки врѣтище ѻ҆де́ждꙋ е҆го · Гь҃ даде м҄и ꙗ҆ꙁы́къ наѹ҆че́нїѧ , ꙗ҆́коже раꙁꙋмѣти въ вре́мѧ е҆гда̀ лѣ́по е҆сть рещи сло́во . положи м҄ѧ ꙁаѹ҆тра , приложи м҄и ѹ҆́хо слы́шати . и накаꙁа́нїе гн҃е ѿверꙁаеⷮ ѹ҆́ши мои , а҆ꙁ же не съпротивлю́сѧ , ни проти́вꙋ гл҃ю . хребе́тъ свои даⷯ на ра́ны , и҆ лани́тѣ мои на ꙁаѹ҆ше́нїе , и҆ лица свое̑го не ѿвратиⷯ ѿ стꙋда ꙁаплева́нїѧ . и҆ г҃ь помо́щникъ м҄и бы́сть , сего ради не ѹ҆срами́хсѧ . н҄о положи́хъ лицѐ свое а҆ки тве́рдъ камы́къ , и раꙁꙋмѣхъ ꙗ҆́ко не и҆мамъ постыди́тисѧ , ꙁанѐ приближаеⷮсѧ ѻ҆правда́выи м҄ѧ · Кт҄о прѧ́исѧ съ мно́ю , да съпроти́витсѧ мнѣ  . и҆ кт҄о прѧ́исѧ съ мно́ю , да приближиⷮсѧ къ мнѣ · Се̑ г҃ь помо́жетъ м҄и , кт҄о ѻ҆ꙁлобитъ м҄ѧ . с҄е вс҄и в҄ы ꙗ҆́ко ри́ꙁа ѻ҆беⷮша́ете , и҆ ꙗ҆́ко мо́ль иⷥꙗ҆́сть в҄ы . кт҄о въ ваⷵ боѧ́исѧ г҃а да послꙋшаеⷮ глаⷵ ѻ҆́трока е҆го . ходѧ́щеи въ тмѣ и҆ нѣсть в ниⷯ свѣта . надѣ́итесѧ на и҆мѧ гн҃е , и҆ ѹ҆твер̾дитесѧ ѻ҆ бѕ҃ѣ · Се вси в҄ы ѻ҆́гнь раждиꙁа́ете , и҆ ѹ҆крѣплѧ́ете пла́меⷩ‍҇ . хо́дите свѣтоⷨ ѻ҆гнѧ̀ ва́шего , и҆ пламенеⷨ е҆гоже ражⷣего́сте . мене ради бы́ша сїа ваⷨ , в̾ печа́ли ѹ҆с̾пнете ·
Глⷡ‍҇а н҃а · Послꙋшаите менѐ наслѣдꙋющеи пра́вдꙋ , и҆ въꙁыска́ющеи г҃а . въꙁри́те на твердыи камы́къ , и҆же и҆с̾сѣко́сте . и҆ в раꙁдо́ль пото́ка и҆же и҆скопа́сте · Въꙁри́те на а҆враа́ма ѿц҃а ва́шего , и҆ на сар̾рꙋ породи́вшꙋю в҄ы . ꙗ҆́ко е҆ді́нъ б҄ѣ и҆ приꙁваⷯ и҆̀ , и҆ блⷵвиⷯ и҆̀ , и҆ въꙁлюби́хъ и҆̀ , и҆ ѹ҆мно́жихъ и҆̀ . и҆ т҄ѧ нн҃ѣ ѹ҆тѣшꙋ сїѻ́не , ѹ҆тѣшихъ б҄о всѧ̀ твоѧ пꙋсты́нѧ . и҆ поста́влю пꙋсты́ню е҆го ꙗ҆́ко ра́и гн҃ь . ра́дость и҆ весе́лїе ѻ҆брѧ́щꙋтъ в неⷨ , и҆сповѣда́нїе и҆ гла́съ хвале́нїѧ · Послꙋшаите менѐ людїе моѝ послꙋшаите , и҆ цр҃и къ мнѣ внꙋши́те , ꙗ҆́ко ꙁако́нъ ѿ менѐ и҆ꙁы́идетъ , и сⷣꙋ мои на свѣтъ странамъ . приближа́етсѧ ско́ро пра́вда моѧ , и҆ꙁы́идеⷮ сп҃сенїе мое , и҆ къ мы́шцы мое́и страны надѣюⷮсѧ . мнѣ ѻ҆́строви терпѧⷮ , и҆ к̾ мышцы мое́и надѣ́ютсѧ · Въꙁ̾двигнѣте на́ нб҃о ѻ҆́чи ваши , и поглѧди́те по ꙁемлѝ долꙋ . поне́же нб҃о ꙗ҆́ко ды́мъ ѹ҆тверди́сѧ , и҆ ꙁемлѧ̀ ꙗ҆́ко ри́ꙁа ѻ҆беⷮша́етъ , живꙋщеи же на ꙁемлѝ ꙗ҆́ко и҆ то и҆ꙁъмрⷮꙋ . сп҃сенїе же мое въ вѣ́къ бꙋ́детъ , и҆ пра́вда моѧ не ѻ҆скꙋдѣ́етъ · Послꙋшаите мене вѣдѧщеи сꙋдъ , людїе мои и҆мже ꙁако́нъ мои въ срⷣцы вашемъ . не бо́итесѧ ѹ҆коре́нїѧ чл҃ча , и҆ по хꙋле́нїю и҆хъ не покарѧ́итесѧ . ꙗ҆́ко риꙁа б҄о ѻ҆беⷮша́етъ лѣтомъ , и҆ ꙗ҆́ко сꙋкно̀ иⷥꙗ҆́стьсѧ мо́льми . а҆ пра́вда моѧ̀ въ вѣ́ки бꙋдетъ , и҆ сп҃съ мои въ ро́дъ и҆ ро́дъ · Въста́ни въста́ни і҆ерⷵлиме , и҆ ѻ҆блецисѧ въ крѣ́пость мы́шца свое̑ѧ . въста́ни ꙗ҆́ко в нача́токъ дн҃е , ꙗ҆́ко ро́дъ вѣ́чныи . нѣ́си л҄и т҄ы побѣдил̾ го́рдаго , и҆ ѹ҆ꙗ҆́ꙁвиⷧ‍҇ ѕмїѧ . не т҄ы л҄и посꙋши мо́ре , во́дꙋ бе́ꙁдны мно́жество . и҆же положи глꙋби́ны мо́рьскїа въ пꙋть прохоⷣныи , и҆ꙁбавле́ным̾ и҆ ѿꙗ҆́тымъ . гм҃ъ б҄о въꙁвратѧⷮсѧ , и҆ прїидꙋтъ въ сїѻ́нъ съ ра́достїю , и҆ съ весе́лїемъ вѣ́чнымъ . на главѣ б҄о и҆хъ весе́лїе и҆ хвала̀ , и҆ ра́дость прїиметъ ѧ҆̀ . ѿбѣже бо́лѣꙁнь и҆ печа́ль и҆ въꙁдыха́нїе · А҆ꙁъ е҆смь а҆ꙁъ е҆смь ѹ҆тѣша́ѧи т҄ѧ . раꙁꙋмѣ́и кого бл҃го страхова́вшисѧ ѹ҆боѧ чл҃ка смр҃тна и҆ сн҃а чл҃ча , и҆же ꙗ҆́ко трава̀ посо́хша . и҆ ꙁабы̀ б҃а съꙁдавшаго т҄ѧ , сътво́ршаго нб҃о , и҆ ѻ҆снова́вшаго ꙁе́млю . и҆ боꙗ҆́шасѧ прⷵно всѧ̀ дн҃и лица̀ ꙗ҆́рости стꙋжа́ющаго тебѣ · Ꙗ҆ко б҄о и҆ꙁво́ли ѹ҆годи́ти . и҆ нн҃ѣ гд̑ѣ ꙗ҆́рость стꙋжа́ющаго тебѣ . сп҃са́ющꙋ бо сѧ тебѣ , не ѻ҆ста́нетъ ни премедлиⷮ · Ꙗ҆́ко а҆ꙁъ б҃ъ твои . смꙋща́ѧи мо́ре , и҆ въꙁглаша́ѧи во́л̾ны е҆го . г҃ь саваѻ́ѳъ и҆мѧ мнѣ . положꙋ словеса̀ моѧ̀ въ ѹ҆стѣхъ т҄и , и҆ поⷣ сѣ́нїю рꙋкѝ мое̑ѧ покры́ю т҄ѧ , е҆ю́же поста́вихъ нб҃о , и҆ ѻ҆снова́хъ ꙁе́млю . и҆ речетъ сїѻ́нъ , лю́дїе мои е҆стѐ в҄ы . въста́ни въста́ни въскреснѝ і҆ерⷵлиме , и҆спи́выи ча́шꙋ ꙗ҆́рости ѿ рꙋкѝ гн҃ѧ · Ча́шꙋ б҄о раꙁоре́нїѧ и҆спи́тїе ꙗ҆́рости и҆спѝ , і҆ и҆стощѝ . и҆ не бы́сть ѹ҆тѣша́ѧи тебѐ ѿ всѣ́хъ чаⷣ твои̑хъ ꙗ҆́же породи . и҆ не бы́сть поⷣемлющаго рꙋкѝ твое̑ѧ , ни ѿ всⷯѣ сн҃овъ твои̑хъ ꙗ҆́же въꙁнесе . дво́е с҄е сꙋпротивлѧютсѧ тебѣ . кто сѧ пожалитъ с тобо́ю . раскаже́нїе , и҆ съкрꙋше́нїе , глаⷣ , и҆ ме́чь · Кт҄о т҄ѧ ѹ҆тѣшитъ . сн҃ове л҄и и҆же не посты́жни сѣдѧ́щеи на кра́и всемꙋ̀ и҆схо́дꙋ . ꙗ҆́ко ꙁе́лїе в полы ва́рено , и҆же и҆спо́лнь ꙗ҆́рости гн҃ѧ , расы́пани г҃мъ бм҃ъ · Сего ради нарече́сѧ смире́нъ , и҆ пїѧ́нъ не вино́мъ . та́ко гл҃етъ г҃ь б҃ъ , сꙋдѧ́и лю́демъ свои̑мъ . с҄е в̾ꙁѧⷯ ѿ рꙋкѝ твое̑ѧ ча́шꙋ расыпа́нїѧ , и҆спитїе ꙗ҆́рости мое̑ѧ , и҆ не приложи́ши к̾семꙋ пи́ти е҆ѧ̀ . и҆ вложꙋ ѧ҆̀ в рꙋ́цѣ преѻ҆бѣдившихъ т҄ѧ , и҆ смири́вшиⷯ т҄ѧ , и҆же рекоша дш҃и твое́и . преклони́сѧ да мине́мъ , и҆ положи ра́вно ꙁемлѝ пле́щи свои , кро́мѣ ми́моходѧ́щихъ ·
Глⷡ‍҇а , н҃в · Въста́ни въста́ни сїѻ́не , ѻ҆блеци́сѧ въ крѣ́пость свою сїѻ́не , и҆ ѻ҆блеци́сѧ въ сла́вꙋ свою і҆ерⷵлиме гра́де ст҃ыи , к̾семꙋ не приложитъ проити скво́ѕѣ т҄ѧ , и҆же неѻ҆брѣ́ꙁанъ и҆ нечистъ . и҆ сътрѧсѝ прахъ и҆ въста́ни сѧ́ди і҆ерⷵли́ме , съвлеци ѹ҆́ꙁꙋ ча́ши свое́ѧ плѣненаѧ дщи сїѻ́нѧ . ꙗ҆́ко с҄е гл҃етъ г҃ь , тꙋне прода́ни бы́сте , и҆ беꙁъ цѣны и҆ꙁбави́стесѧ · Та́ко гл҃етъ г҃ь . въ е҆гѷпетъ снидо́ша лю́дїе моѝ пр́ьвое , ѻ҆бита́ти та́мо , и҆ въ а҆сѷрїю бѣдо́ю приведо́шⷶсѧ . и҆ нн҃ѣ чт҄о ꙁде е҆сте , с҄е гл҃етъ г҃ь . ꙗ҆́ко вꙁѧ́шасѧ лю́дїе мо́и тꙋне чюди́тесѧ и҆ пла́читесѧ гл҃етъ г҃ь , васъ ра́ди прⷵно и҆мѧ моѐ хꙋ́литсѧ въ странаⷯ · Сего ради поꙁна́ютъ лю́дїе моѝ и҆мѧ мое въ то́и дн҃ь , ꙗ҆́ко а҆ꙁъ самъ е҆смь , аⷥ гл҃ѧ , и҆ прїидоⷯ ꙗ҆ко времѧ на́ горы . ꙗ҆ко но́ѕѣ бл҃говѣствꙋющиⷯ вѣсть ми́ра , ꙗ҆́ко бл҃говѣствꙋѧ́и бл҃госты́ню . ꙗ҆́ко слы́шано сътворю̀ сп҃сенїе твое , гл҃ѧ , сїѻ́не црⷵтвꙋет̾ въ тебѣ б҃ъ тво́и . ꙗ҆́ко глаⷵ снабдѧ́щиⷯ т҄ѧ въꙁнесѐсѧ , и҆ гла́сомъ въкꙋпѣ въꙁрадꙋюⷮсѧ . ꙗ҆́ко ѻ҆́чи къ ѻ҆чи́ма въꙁрита , е҆гда̀ поми́лꙋетъ г҃ь сїѻ҆́на · да и҆ꙁлїютъ бл҃горадова́нїе пꙋсты́нѧ і҆ерⷵли́млѧ , ꙗ҆ко помилова и҆̀ г҃ь , і҆ и҆ꙁба́ви і҆ерⷵли́ма . и҆ ꙗ҆ви́тъ г҃ь мы́шцꙋ свою̀ ст҃ꙋю преⷣ всѣми стра́нами . и҆ ѹ́ꙁрѧтъ вс҄и ꙗ҆ꙁы́цы сп҃се́нїе б҃а на́шего · ѿстꙋпи́те ѿстꙋпи́те и҆ꙁы́идѣте ѿсю́дꙋ , и҆ нечистотамъ не прикаса́итесѧ . и҆ꙁы́идѣте ѿ среды е҆го , ѿлꙋчи́тесѧ въꙁⷣвижꙋщеи сосꙋ́ды гн҃ѧ . ꙗ҆́ко не с̾ мѧте́жеⷨ и҆ꙁыидете , н҄и ѹ҆бѣжа́нїемъ ѿи́дете . по́идетъ б҄о преⷣ ва́ми г҃ь , и҆ събира́ѧи в҄ы г҃ь б҃ъ і҆и̑л҃евъ · Се̑ раꙁꙋмѣ́етъ ѻ҆́трокъ мо́и и҆ въꙁнесетсѧ и҆ просла́виⷮсѧ ѕѣло . ꙗ҆коже б҄о въстанⷮꙋ на́ тѧ мно́ѕи , та́ко ѻ҆́бесла́витсѧ ѿ чл҃къ видѣнїе твоѐ , и҆ сла́ва твоѧ̀ ѿ сн҃овъ чл҃чь · Та́ко б҄о ѹ҆дивѧⷮсѧ ѻ҆ тебѣ ꙗ҆́ꙁы́цы мно́ѕи , и҆ ꙁаи҆́мꙋтъ цр҃їе ѹ҆ста̀ своѧ . ꙗ҆́ко и҆́мже не воꙁвѣсти́сѧ ѻ҆ немъ ѹ҆́ꙁрѧтъ , і҆ и́же не слы́шаша раꙁꙋмѣ́ютъ ·
Глⷡ‍҇а , н҃г · Ги҃ , кт҄о вѣрова̀ слꙋ́хꙋ на́шемꙋ , и҆ мы́ш̾ца гн҃ѧ комꙋ сѧ ꙗ҆́ви . совѣсти́хомъ предъ нимъ ꙗ҆́ко по́ле , ꙗ҆́ко ко́рень въ ꙁемлѝ жа́ждꙋщеи . нѣсть ѻ҆́браꙁⷶ е҆мꙋ н҄и сла́вы . и҆ ви́дѣхомъ е҆го , и҆ не и҆мѣа́ше видѣнїѧ н҄и доброты̀ . н҄о видѣнїе е҆го беꙁъче́стно , ѹ҆мале́но паче сн҃овъ чл҃чьскиⷯ . чл҃къ въ ꙗ҆́ꙁвѣ сы́и и҆ ѹ҆мѣѧ тръпѣти мꙋ́кꙋ . не ѿвратисѧ лице е҆го , беⷥ че́сти бы́сть и҆ не въмѣни́сѧ · Се́и грѣхи на́ша поⷣе̑млетъ , и҆ ѻ҆ насъ поболѣ . и҆ м҄ы въꙁмѣни́хоⷨ е҆го въ бо́лѣꙁни сꙋща и҆ въ ꙗ҆ꙁвѣ и҆ въ ꙁаꙁленїи . то́и же ꙗ҆́ꙁвеⷩ‍҇ бы́сть грⷯѣ ради нашиⷯ , и҆ мꙋ́ченъ быⷵ беꙁаконїи ради на́шихъ · Накаꙁа́нїе смире́нїѧ на́шего на́нь , ꙗ҆́ꙁвою е҆го м҄ы и҆сцѣли́хоⷨ вс҄и . ꙗ҆́ко ѻ҆́вца ꙁаблꙋди́хомъ , ходѧ̀ чл҃къ пꙋтемъ свои̑мъ прельсти́сѧ . и҆ г҃ь преда́сть е҆го грѣхъ ради на́шихъ , то́иже ꙁаѕлѣнїа ради не ѿвръꙁа́етъ ѹ́стъ свои̑хъ · Ꙗ҆́ко ѻ҆́вча на ꙁаколе́нїе ведесѧ , и҆ ꙗ҆́ко а҆́гнецъ преⷣ стрегꙋщиⷨ е҆го беꙁъгла́сенъ . та́коже не ѿвръꙁа́етъ ѹ҆́стъ свои̑хъ . въ смире́нїи е҆го сꙋдъ е҆го в̾ꙁѧтсѧ , роⷣ же е҆го кт҄о и҆сповѣстъ . ꙗ҆́ко въꙁемле́тсѧ ѿ ꙁемлѧ живоⷮ е҆го . ѿ беꙁако́нїи людїи моиⷯ прїиде на смр҃ть · И҆ да лꙋкавыа въ мѣсто погребенїа е҆го , и҆ богатыѧ въ мѣсто смр҃ти е҆го . ꙗ҆́ко беꙁаконїѧ не сътворѝ , н҄и ѻ҆брѣтесѧ ле́сть въ ѹ҆стѣхъ е҆го . и҆ хо́щеⷮ г҃ь ѻ҆чи́стити е҆го ѿ ꙗ҆́ꙁвы · А҆́ще да́сте ѻ҆ грѣсѣхъ дш҃а ва́ша , ѹ҆́҆́ꙁрите сѣмѧ до́лгоживо́тно . и҆ хо́щетъ г҃ь ѿꙗ҆́ти бо́леꙁнь ѿ дш҃а е҆го , ꙗ҆ви́ти е҆мꙋ свѣтъ и҆ съꙁда́ти ра́ꙁꙋмъ . ѻ҆правда́ти пра́веⷣнаго до́брѣ слꙋжа́ща мно́гомъ , и҆ грѣхи и҆хъ то́и въꙁ̾двигнетъ · Сего ради то́и наслѣ́дит̾ мно́гихъ , и крѣпкихъ раꙁдѣ́литъ кори́сть . ꙁане предана бы́сть на смр҃ть дш҃а е҆го , и҆ съ беꙁако́нными въмѣни́сѧ . то́и б҄о грѣхи мно́гиⷯ въꙁнесѐ , и҆ грⷯѣ ради иⷯ преда́стьсѧ ·
Глⷡ‍҇а , н҃д · Въꙁвесели́сѧ непло́ды неража́ю̑щїа . воꙁ̾гласи , и҆ въꙁопїи не болѣ́вшїѧ . ꙗ҆́ко мно́га ча́да пꙋсты́а па́че ниже л҄и и҆мꙋщїѧ мꙋжа · Ре́че б҄о г҃ь раꙁшири мѣсто хра́ма свое̑го , и҆ дворовъ твои̑хъ пот̾кни и҆ не пощади , продолжи ѹ҆́жа своѧ̀ и҆ колца своа . ѹ҆крѣпи́сѧ е҆ще на́ десно и҆ на лѣ́во прострисѧ , и племѧ̀ твое преи҆́метъ страны̀ . и҆ гра́ды ѻ҆пꙋстѣвшаѧ населитъ . не бо́исѧ ꙗ҆́ко ѻ҆срами́сѧ · Ни ѿвратисѧ ꙗ҆́ко ѹ҆кори́сѧ , ꙗ҆́ко срамленїе вѣ́чное ꙁабꙋ́деши , и҆ ѹ҆кориꙁны вдов̾ства твое̑го не помѧнеши ктомꙋ̀ , ꙗ҆́ко г҃ь творѧ́и т҄ѧ . г҃ь саваѻ́ѳъ и҆мѧ е҆мꙋ , и҆ꙁбави́выи т҄ѧ . то́и б҃ъ і҆и̑л҃евъ все́и ꙁемли проꙁовеⷮсѧ · Не ꙗ҆́ко л҄и женꙋ̀ ѻ҆ста́вленꙋ , і҆ и҆ꙁнемогшꙋ приꙁва т҄ѧ г҃ь , не ꙗ҆́ко ли женꙋ̀ и҆ꙁъ ю́на ненави́дѣнꙋ . реⷱ‍҇ б҃ъ тво́и , въ времѧ ма́ло ѻ҆ста́виⷯ т҄ѧ , н҄о съ млⷵтїю вели́кою поми́лꙋю т҄ѧ . въ ꙗ҆́рости ма́лѣ ѿвратиⷯ лице своѐ ѿ тебе , н҄о млⷵтїю вѣ́чною поми́ловаⷯ т҄ѧ · Рече и҆ꙁбави́выи т҄ѧ г҃ь ѿ повони ꙗ҆же при но́и , с҄е ми е҆сть ꙗ҆коже клѧ́хъсѧ е҆мꙋ в то̀ времѧ , ꙗ҆́ко на́ ꙁемлю не раꙁ̾гнѣ́ватисѧ преⷣ тобо́ю къ семꙋ̀ , н҄и ꙗ҆́ростїю свое́ю го́ры преста́вити , и҆ холми твоѝ не подви́гнⷮꙋсѧ Та́кождеже и҆ ѿ мене млⷵть моѧ̀ не ѻ҆скꙋдѣ́етъ тебѣ , и҆ ꙁавⷮѣ ми́ра твое̑го не преста́витсѧ . рече б҄о г҃ь ми́лꙋѧи т҄ѧ смирен̾наго и҆ расыпа́наⷢ‍҇ с҄е ѹ҆тѣши́шисѧ . с҄е аⷥ ѹ҆готова́ю тебѣ а҆н̾фраѯъ камы́къ тво́и , и҆ ѻ҆снова́нїю твоемꙋ сап̾фиръ . и҆ ꙁабра́ломъ твои̑мъ и҆а̑спи́съ , и҆ вра́томъ твои̑мъ камы́къ криста́ль , и҆ ѻ҆граженїю твое̑мꙋ камы́къ и҆ꙁ̾бранныи . и҆ вс҄ѧ сн҃ы твоа наѹ҆чены бм҃ъ , и҆ въ мно́ѕѣ ми́рѣ ча́да твоѧ̀ , и҆ пра́вдою въꙁ̾гради́шисѧ . ѹ҆дали́сѧ ѿ неправеⷣнаго , и҆ не ѹ҆бои́шисѧ , и҆ трꙋсъ не приближи́тсѧ тебѣ . с҄е прихо́ди прїидꙋтъ тебѣ мно́ю , и҆ к тебѣ прибѣгнꙋтъ · Се̑ а҆ꙁъ съгражꙋ т҄ѧ , не ꙗ҆́ко кꙋꙁнецъ раꙁдыма́ѧ главнѧ̀ і҆ и҆ꙁносѧ съсꙋ́дъ на дѣ́ло . а҆ꙁъ б҄о съградихъ т҄ѧ не на па́гꙋбꙋ расы́пати ве́сь сосꙋдъ расыпа́ющъ . и҆ на́ тѧ не бл҃гоѹ҆гожꙋ , и҆ ве́сь глаⷵ и҆же на́ тѧ въста́нетъ на прю ѻ҆долѣе́ши и҆мъ всѣмъ . пови́ннїи же твои бꙋдꙋтъ в немъ . с҄е е҆сть прича́стїе слꙋжа́щиⷨ гв҃и . и҆ в҄ы бꙋ́дете мнѣ правди́ви гл҃етъ г҃ь ·
Глⷡ‍҇а , н҃е · Жа́ждꙋщеи и҆дѣте на́ водꙋ , и҆ ели́коже ва́съ не и́мать сребра̀ , шедше кꙋпи́те и҆ пїите беꙁъ сре́бреныѧ цѣны̀ вино̀ , и҆ тꙋкъ . въскꙋю цѣните сребро̀ не въ хлѣбы , и҆ трⷣꙋ вашъ не въ сы́тость . послꙋшаите и҆ снѣсте бл҃гаѧ , и҆ наслади́тсѧ въ бл҃гихъ дш҃а ва́ша . внемлѣте ѹ҆ши́ма ва́шима , и҆ послѣдꙋ́ите пꙋтемъ моиⷨ . послꙋшаите мене , да живетъ въ бл҃гихъ дш҃а ва́ша . и҆ ꙁавѣща́ю вамъ ꙁавѣтъ вѣченъ , прпⷣбна дв҃да и҆ вѣрна · Сѐ послꙋшество въ страны̀ да́хъ е҆го , кн҃ѕѧ и҆ повели́телѧ въ ꙗ҆ꙁы́цеⷯ . с҄е ꙗ҆ꙁы́цы и҆же не вѣдѧтъ тебе приꙁовⷮꙋ т҄ѧ , и҆ лю́дїе и҆же не вѣдѧⷮ тебе к тебѣ прибѣгнꙋтъ , г҃а ради твое̑го , и҆ ст҃го і҆и̑л҃ева ꙗ҆́ко просла́виⷧ‍҇ т҄ѧ еⷵ · Въꙁыщѣте г҃а , и҆ внегда̀ ѻ҆брѣсти вамъ того приꙁовѣте , и҆ внегда приближа́етсѧ к ва́мъ . да ѻ҆ста́виⷮ нечести́выи пꙋтѝ своѧ , и҆ мꙋжъ беꙁако́ненъ совѣты своѧ . и҆ да ѻ҆брати́тсѧ къ г҃ꙋ , и҆ поми́лꙋетсѧ . ꙗ҆́ко паче мно́жае ѻ҆ста́витъ грѣхѝ ва́ша · Не сꙋть б҄о совѣти моѝ , ꙗ҆́коже совѣти ва́ши , ни ꙗ҆́ко пꙋтїе ва́ши , пꙋтїе моѝ , гл҃етъ г҃ь . н҄о е҆ли́ко ѿстоиⷮ нб҃҃о ѿ ꙁемлѧ̀ , та́ко ѿстои̑тъ пꙋть мой ѿ пꙋтїи ва́шиⷯ и҆ ра́ꙁꙋми ва́ши ѿ ра́ꙁма мое̑го . ꙗ҆́коже б҄о а҆ще сни́детъ до́ждь и҆ снѣг̾ с нб҃се , и҆ не въꙁ̾врати́тсѧ до́ндеже напоитъ ꙁе́млю , і҆ и҆ꙁрасти́тъ и҆ проꙁѧ́бнетъ · И҆ да́сть сѣмѧ сѣю̑щемꙋ , и҆ хлѣбъ въ снѣдь . та́ко бꙋдетъ гл҃ъ мои и҆же а҆ще и҆ꙁы́идеⷮ и҆ꙁъ ѹ́стъ мои̑хъ , не въꙁвратиⷮсѧ ко мн҄ѣ то́щъ , до́ндеже сконча́еть всѐ е҆ли́ка въсхотѣхъ , і҆ и҆спра́влю пꙋтѝ твоѧ и҆ ꙁаповѣди моѧ , съ весе́лїемъ б҄о и҆ꙁыидѣте , и҆ со ра́достїю наѹ҆чи́тесѧ . го́ры б҄о и҆ хо́лми въꙁопїютъ ждꙋще васъ съ ра́достїю · и҆ всѧ́ко дре́во польское въспле́щетъ вѣтвьми . и҆ въꙁни́кнетъ въ драчїѧ мѣсто кѷпари́съ , и҆ въ стволїѧ мѣсто въꙁы́идетъ ми́рта . и҆ бꙋдетъ г҃ь въ и҆мѧ и҆ въ ꙁна́менїе вѣчное , и҆ не ѻ҆скꙋдѣ́етъ ·
Глⷡ‍҇а , н҃ѕ · Се гл҃етъ г҃ь , снабди́те сⷣꙋ сътвори́те пра́вдꙋ . блиⷥ б҄о е҆сть спⷵнїе мое , прїидѣте и҆ млⷵть моѧ ѿкры́етсѧ . бл҃женъ мꙋжъ творѧ́и с҄е , и҆ чл҃къ дръжа́и ѿ ниⷯ . и҆ снабдѣваѧи сꙋбо́тъ не ѻ҆скверни́ти , и҆ блюды́и рꙋцѣ своѝ не твори́ти непра́вды · да не гл҃етъ и҆ноплемен̾никъ прилѣжа́ гв҃и , е҆д̑а ѿлꙋчитъ м҄ѧ г҃ь ѿ людїи свои̑хъ . и҆ да не гл҃етъ кажени́къ ꙗ҆́ко а҆ꙁъ е҆смь древо сꙋхо · Сѐ гл҃ет̾ г҃ь каженикомъ , е҆ликоже и҆хъ а҆ще снабдѧ́тъ сꙋбо́ты моѧ . и҆ съберⷮꙋ е҆же а҆ꙁъ хощꙋ , и҆ держа́тъ ꙁавѣт̾ мой . дамъ и҆мъ в домꙋ̀ мое̑мъ и҆ въ градѣ мое̑мъ мѣсто и҆мени́то , ѹ́не сн҃овъ и҆ дще́рь , и҆́мѧ вѣчно дам̾ и҆мъ , и҆ не ѻ҆скꙋдѣ́етъ · И҆ноплемен̾никомъ прилежа́щимъ гв҃и рабо́тати е҆мꙋ , и҆ люби́ти и҆́мѧ гн҃е , ꙗ҆́ко бы́ти е҆мꙋ рабо́мъ и҆ рабы́нѧⷨ . и҆ всѧ̀ снабдѧ́щїѧ сꙋбо́ты моѧ и҆ не ѻ҆сквернавлѧ́ющаѧ , и҆ дръжа́щаѧ ꙁавѣтъ мои . въведꙋ ѧ҆̀ въ горꙋ̀ ст҃ꙋю мою , и҆ въꙁвеселю ѧ҆̀ въ домꙋ̀ мл҃твы мое̑ѧ . всѐсъж̾же́нїѧ и҆хъ и҆ тре́бы бꙋдꙋтъ прїѧты на требницѣ мое̑мъ · домъ б҄о мои доⷨ мл҃твы нари́чеⷮсѧ всѣмъ ꙗ҆ꙁы́коⷨ , гл҃етъ г҃ь събира́ѧи расѣѧ́ныѧ і҆и̑л҃евы , ꙗ҆́ко съберꙋ̀ нань събо́ръ · Всѧ̀ ꙁвѣри дивїѧ прїидѣте , и҆ꙁъꙗ̑дѣте вс҄ѧ ꙁвѣ́ри дꙋбра́вныѧ . ви́дите ꙗ҆́ко вс҄и ѻ҆слѣпоша , не раꙁмѣша смы́слити всѝ . ѱѝ нѣми не въꙁмогⷮꙋ ла́ѧти ви́дѧще сны̀ на ло́жи любѧ́ще дрема́ти . и҆ ѱѝ беꙁъ срама дш҃ею не вѣдѧще сы́тости и҆ сꙋть лꙋка́ви не вѣ́дѧще смы́сла , вс҄и въ пꙋтеⷯ иⷯⷯ въслѣ́дѧтъ . кождо въ свои пꙋть ѹ҆клони́шасѧ в раꙁ̾вращен̾наѧ , ѿ пр́ьваго даже и҆ до послѣднѧго . прїидѣте да во́ꙁмемъ вино̀ , и҆ наплъниⷨсѧ пїѧ́нъства , и҆ бꙋдетъ ꙗ҆ко днⷵь тако и҆ ꙁаѹ́тра и҆ мно́го потомꙋже ·
Глⷡ‍҇а , н҃ꙁ · Ви́дите ꙗ҆ко многажды пра́вдивыи погиба́етъ , и҆ никт́оже не пожида́етъ срⷣцеⷨ и҆ мꙋжи пра́вдивїи ѿе́млюⷮсѧ , и҆ никто́же раꙁꙋмѣ́еⷮ , ѿ лица̀ б҄о неправдѣ вꙁѧ́сѧ правди́выи · И҆ бꙋдетъ с ми́ромъ погребенїе е҆го , и҆ вꙁѧ́сѧ ѿ среды · Вы́ же прїидѣте сѣмо сн҃ове беꙁаконнїи племѧ̀ любодѣѧ и҆ блꙋдница . ки́мъ въспита́стесѧ , и҆ на кого ѿврьꙁо́сте ѹ҆ста̀ ва́ша , и҆ на кого ѻ҆бори́сте ꙗ҆́ꙁы́къ вашъ . нѣсте л҄и вы ѹ҆бо чада па́гꙋбы племѧ̀ беꙁакон̾но · Молѧ́щеисѧ къ кꙋми́ромъ поⷣ дꙋбїеⷨ ча́стом , ꙁакала́юще ча́да своѧ в де́брехъ среди ка́менїѧ . т҄о твоѧ ча́сть , с҄е твое прича́стїе . и҆ тѣм̾ пролїѧ въꙁлїанїѧ , и҆ тⷨѣ принесе требы . ѻ҆ сеⷨ ѹ҆бо не раꙁ̾гнѣ́ваю л҄и сѧ на горѣ высо́цѣ и҆ въꙁнесе́нѣ , т҄ꙋ тебѣ ло́же , и҆ та́мо въꙁнесе тре́бы . и҆ ꙁа поⷣбо́и дверїи твоихъ положѝ па́мѧть свою . ѠѼ ты̀ , ꙗ҆́ко а҆ще ѿ мене ѿстꙋпиши , боле чт҄о прїимеши . въꙁлюбѝ лежа́щаѧ с тобою , ѹ҆мно́жи блꙋже́нїе твое с ни́ми . и҆ многи сътвори и҆же далече ѿ тебе , и҆ пꙋстѝ послы̀ предѣлъ ради твои̑хъ , и҆ смири́сѧ до а́да . мно́гими пꙋтьмѝ твои̑ми трꙋди́сѧ , и҆ не рече да премол̾кнꙋ крѣпѧ́щисѧ , ꙗ҆́ко сътворѝ с҄е · Сего ради не помолѝ м҄и сѧ · Ты̀ кого бл҃гочте́ши ѹ҆боѧ́сѧ , и солга̀ м҄и , и҆ не помѧнꙋ мене . не прїѧ менѐ въ ѹ҆мѣ , ни въ срⷣце твое . и҆ аⷥ т҄ѧ ви́дѣвъ , преꙁрю̀ . и҆ мене сѧ не ѹ҆боѧ̀ , и҆ а҆ꙁъ и҆сповѣдѣ пра́вдꙋ мою и҆ ѕло́бы твоѧ ꙗ҆́же не ѹ҆спѣюⷮ тебѣ . е҆гда въꙁопїеши , да тѧ и҆ꙁба́витъ въ печа́лехъ твои̑хъ . сїѧ бо всѧ̀ вѣтръ воꙁметъ , и҆ ѿнесетъ бꙋрѧ . а҆ держа́щеисѧ мене притѧ́жꙋтъ ꙁе́млю , и҆ причастѧ́тъ горꙋ ст҃ꙋю . и҆ рекꙋт̾ , потреби́те преⷣ лицемъ е҆го пꙋтѝ , и҆ ѿврьꙁѣте препо́нꙋ ѿ пꙋтѝ людїи мои̑хъ · Сѐ гл҃етъ г҃ь вы́шнїи и҆же живе́тъ въ высо́кихъ , въ вѣкъ ст҃ъ въ ст҃ыхъ почива́ѧ . і и҆ꙁнемо́гшимъ даѧ тръпѣнїе , и҆ даѧи живо́тъ съкрꙋшенымъ срⷣцеⷨ . не въ вѣкъ ѿмщꙋ ва́мъ , ни до коⷩ‍҇ца раꙁ̾гнѣваюсѧ на вы . дх҃ъ б҄о ѿ мене и҆ꙁы́идетъ , и҆ дыха́нїе вс҄е а҆ꙁъ е҆см̾ сътвори́лъ · Грѣха̀ ра́ди въ ма́лѣ чт҄о съжали́хъ е҆мꙋ и҆ ꙁаꙁлихъ е҆го , и҆ ѿврати́хъ лицѐ свое ѿ него , и҆ съжалѝ с҄и , и҆ пои̑де дрѧ́хлъ въ пꙋтѝ своѧ . пꙋтѝ е҆го видⷯѣ , і҆ и҆сцѣлиⷯ и҆̀ , и҆ ѹ҆тѣшихъ и҆̀ . и҆ да́хъ е҆мꙋ ѹ҆тѣшенїе и́стин̾но , ми́ръ на ми́ръ , сꙋщимъ далече , и҆ блиꙁъ . и҆ рече г҃ь , и҆сцѣлю ѧ҆̀ . неправди́вїи же въꙁмѧтꙋтсѧ , и҆ почи́ти не воꙁмо́гꙋтъ . нѣсть сѧ ра́довати нечести́выⷨ , рече г҃ь б҃ъ ·
Глⷡ‍҇а , н҃и · Въꙁопїи крѣ́постїю , и҆ не пощадѝ . ꙗ҆́ко и҆ трꙋ́бꙋ въꙁнеси глаⷵ свои , и҆ въꙁвѣсти лю́демъ мои̑мъ грѣхѝ иⷯ , и҆ до́мꙋ і҆а́ковлю беꙁако́нїѧ ихъ . менѐ дн҃ь дн҃е и҆́щꙋтъ , и҆ раꙁꙋмѣти пꙋтѝ моѧ̀ хотѧ́тъ . ꙗ҆́ко лю́дїе сътвори́вшеи пра́вдꙋ , и҆ сꙋ́да б҃а свое̑го не ѻ҆ста́вившеи · Про́сѧⷮ ѹ҆ менѐ нн҃ѣ сꙋда правди́ва , и҆ приближи́тисѧ къ г҃ꙋ хотѧⷮ , гл҃юще . чт҄о ꙗ҆́ко пости́хомсѧ , и҆ не ѹ҆ꙁрѣ . и҆ смири́хоⷨ дш҃а на́ша , и҆ не ѹ҆ви́дѣ . въ дн҃и бо поще́нїи вашиⷯ ѻ҆брѣта́ете во́лѧ своѧ , и҆ всѧ̀ поⷣрꙋ́чники ваша томитѐ . а҆ще в сꙋ́дѣ и҆ сва́рѣхъ пости́тесѧ , и҆ бїете п̾ха́юще смире́н̾на . въскꙋ́ю м҄и пости́тесѧ , ꙗ҆́ко дне́сь ѹ҆слы́шанꙋ бы́ти съ во́племъ гла́сꙋ вашемꙋ . не си́цеваго по́ста а҆ꙁъ и҆ꙁ̾бра́хъ , и҆ дн҃е , во́нже смириⷮ чл҃къ дш҃ꙋ свою̀ . а҆ще и҆ слѧче́ши ꙗ҆́ко се́рпъ вы́ю свою̀ , и҆ врѣтище и҆ пе́пелъ постелеши . т҄о ни та́ко нарече́тъ ми сѧ по́стъ прїѧ́тенъ , не такаго б҄о по́ста а҆ꙁъ и҆ꙁ̾бра́хъ , гл҃етъ г҃ь . н҄о раꙁрѣша́и всѧ́къ съѹ́ꙁъ непра́вды , і҆ и҆справлѧ́ѧи раꙁвраще́нїѧ нꙋ́жныхъ бре́менъ . ѿпꙋсти плѣне́ныѧ на свобо́дꙋ , и҆ всѧ́ко въписа́нїе непра́ведно раꙁдери . раꙁ̾драблѧ́и а҆́лчющимъ хлѣ́бъ свои , и҆ ни́щаѧ беꙁ̾кро́вныѧ въведи въ до́мъ свои . а҆ще ви́диши на́га ѻ҆дежи , и҆ сꙋщаѧ ѿ свое̑го племе́ни не преꙁрѝ . тогда̀ б҄о просвѣти́тсѧ тебѣ ра́но свѣтъ твои , і҆ и҆сцѣле́нїѧ твоѧ̀ ско́ро въсїѧ́ютъ . и҆ преⷣи̑детъ преⷣ тобо́ю пра́вда твоѧ̀ , и҆ сла́ва бж҃їѧ ѻ҆бы́имет̾ т҄ѧ . тогда̀ въꙁове́ши , и҆ б҃ъ ѹ҆слы́шитъ т҄ѧ . и҆ е҆щѐ гл҃ющꙋ т҄и , речеⷮ , с҄е прїидо́хъ . а҆ще же ѿимеши ѿ себѐ ѹ҆́ꙁы , и рꙋкобїенїе , и҆ гл҃ъ роп̾та́нїѧ . и҆ даси а҆лчющиⷨ хлѣ́бъ ѿ всеѧ̀ дш҃а твое̑ѧ , и҆ дш҃ꙋ смире́нꙋ насы́тиши . тогда̀ въсїѧ́етъ въ тмѣ свⷮѣ твои , и҆ тма̀ твоѧ̀ бꙋ́детъ ꙗ҆́ко полꙋ́дне . и҆ бꙋ́детъ б҃ъ твои с тобо́ю прⷵно , и҆ насыти́шисѧ ꙗ҆́коже помышлѧ́етъ дш҃а твоѧ̀ . и҆ ко́сти твоѧ̀ раꙁ̾блажа́ютъ , и҆ бꙋ́дꙋтъ ꙗ҆́ко градина напое́на , и҆ ꙗ҆́ко и҆сто́чникъ е҆мꙋ́же не ѻ҆скꙋдѣ́етъ вода̀ . и҆ ко́сти твоѧ̀ проꙁѧ́бнꙋтъ ꙗ҆́ко трава̀ , и҆ раꙁ̾блажа́ютъ , и҆ наслѣдѧ́тъ роже́нїа роже́нїи . и҆ въꙁ̾градѧ́тсѧ пꙋсты́нѧ твоѧ̀ вѣ́чныѧ , и҆ бꙋ́дꙋтъ ѻ҆снова́нїѧ твоѧ̀ вѣ́чнаѧ роже́нїеⷨ роже́нїи . и҆ проꙁове́шисѧ гради́тель прегра́даⷨ , и҆ стеѕѧ̀ ꙗ҆́же посреди и҆скаꙁиши · А҆ще ѿврати́ши но́гꙋ твою ѿ сꙋбо́тъ е҆же твори́ши во́лѧ своа въ дн҃ь ст҃ыи , и҆ проꙁове́ши сꙋбо́ты мла́ды ст҃ы бв҃и свое̑мꙋ . да не въꙁ̾дви́гнеши ногѝ свое̑ѧ на́ лѣво , н҄и да въꙁгл҃еши словесы̀ на гнѣ́въ и҆ꙁъ ѹ҆́стъ свои̑хъ . и҆ бꙋ́деши ѹ҆пова́ѧ къ гв҃и , и҆ въꙁведе́тъ т҄ѧ на бл҃готы ꙁе́мныѧ . и҆ ѹ҆рече́тъ т҄и прича́стїе і҆акова ѿц҃а твое̑го . ѹ҆ста̀ б҄о гн҃ѧ гл҃аше с҄е ·
Глⷡ‍҇а , н҃ѳ · Єда̀ не мо́жетъ рꙋка̀ гн҃ѧ спасти , и҆ли ѻ҆тѧгчи́лъ е҆сть слꙋ́хъ свои не послꙋшати . н҄о грѣси ваши раꙁлꙋча́ютъ межⷣꙋ вами , и҆ бг҃ом̾ , и҆ грⷯѣ ради вашихъ ѿвратѝ лицѐ свое ѿ ваⷵ , ꙗ҆́коже не поми́ловати . рꙋцѣ б҄о ваши ѻ҆кверне́ни кро́вїю , и ѹ҆стны̀ ва́ша съгл҃аша беꙁако́нїе , и҆ ꙗ҆ꙁы́къ вашъ непра́вдѣ поѹ҆ча́етсѧ . и҆ никтоже гл҃етъ пра́вды , н҄и е҆сть сꙋ́да и҆́стин̾на . ѹ҆пова́ша б҄о къ сꙋи̑мъ , и҆ гл҃юⷮ тща́ѧ · Ꙗ҆́ко ража́ютъ трꙋ́дъ , и҆ плодѧтъ беꙁако́нїе . ꙗ҆́и̑ца а҆спиⷣска раꙁби́ша , и҆ поста́въ паѹ́чь ткⷮꙋ , и҆ хотѧ́тъ ѿ ꙗ҆иць и҆хъ ꙗ҆́сти . раꙁби ꙁа́портокъ е҆го , ѻ҆брѣтѐ , и҆ с҄е в неⷨ васили́скъ . и҆ поставъ и҆хъ не бꙋдеⷮ на ри́ꙁꙋ , и҆ не ѻ҆дежюⷮсѧ ѿ дѣ́ла свое̑го . дѣлеса̀ б҄о и҆хъ , дѣлеса̀ беꙁако́нїѧ . но́ѕѣ же и҆хъ на ѕло̀ течета , ско́рѣ пролїѧ́ти кро́вь . и҆ ра́ꙁꙋми и҆хъ , ра́ꙁꙋми ѿ ѹ҆бо́ю . съкрꙋше́нїе и҆ трⷣꙋ в пꙋте́хъ и҆хъ . стеѕѧ̀ б҄о иⷯ рас̾кривле́ны по нимже хо́дѧт̾ , и҆ не вѣдѧⷮ ми́ра . того ради ѿстꙋпѝ ѿ ниⷯ сꙋд̾ , и҆ не пости́гнетъ и҆хъ пра́вда . чаѧ́вшемъ и҆мъ свѣта , бы́сть тма̀ . жда́вше ꙁарь , въ тмѣ походи́ша . ѻ҆сѧ́жꙋтъ ꙗ҆́ко слѣ́пъ стѣ́нꙋ , и҆ ꙗ҆́ко несꙋще съ ѻ҆чи́ма ѻ҆бъи̑щꙋтъ . и҆ падꙋтсѧ въ пладни ꙗ҆́ко въ полꙋно́щи , ꙗ҆́ко мр҃тви . въстенꙋтъ ꙗ҆́ко медьвѣдь , и҆ ꙗ҆́ко го́лꙋбъ въкꙋ́пѣ по́идⷮꙋ . жда́хомъ сꙋ́да , и҆ нѣ́сть сп҃сенїѧ , далече ѿстꙋпѝ ѿ наⷵ . мно́го б҄о беꙁако́нїе наше преⷣ тобо́ю , и҆ грѣси наши проти́вꙋ ста́ша намъ . беꙁако́нїѧ бо наша в наⷵ , и҆ непра́вды на́ша раꙁꙋмѣ́хомъ . нечествова́хомъ , и҆ сълга́хом̾ , и҆ ѿстꙋпи́хомъ ѿ въслѣже́нїѧ б҃а на́шего . съгл҃ахомъ непра́вдꙋ , и҆ не покори́хомсѧ . въ ѹ҆тро́бѣ ꙁача́хомъ , и҆ поѹ҆чи́хоⷨсѧ ѿ срⷣца на́шего словеса̀ непра́веⷣна . и҆ ѻ҆ста́вихомъ ꙁа́ди сꙋ́дъ , и҆ пра́вда дале́че ѿстꙋпѝ . ꙗ҆́ко и҆ꙁнеможе в̾ пꙋте́хъ и҆хъ и҆́стин̾на , и҆ пра́вымъ не въꙁмого́ша прїити . и҆́стин̾на вꙁѧ́сѧ , и҆ преста́виша ѹ҆мъ свои ꙗ҆́ко смышлева́ти . и҆ ви́дѣ г҃ь и҆ негодова̀ , ꙗ҆́ко не бѣше сꙋ́да . и҆ ви́дѣ и҆ не бѣше мꙋжа , и҆ раꙁмы́сли и҆ не бѣше поⷣемлющаго . и҆ м̾сти и҆мъ мы́шцею своею , и҆ помилова́нїемъ ѹ҆тверди . и҆ ꙁадѣ́сѧ пра́вдою ꙗ҆́ко щи́томъ , и҆ въꙁложи шле́мъ сп҃сенїѧ на главꙋ̀ , и҆ ѻ҆блече́сѧ в ри́ꙁꙋ ѿм̾ще́нїѧ , и҆ ѻ҆дежею ꙗ҆́ко ѿдава́ѧи ѿдаѧ́нїе , ѹ҆кори́ꙁнꙋ сꙋпоста́тнымъ . и҆ ѹ҆боѧ́тсѧ и҆же ѿ ꙁа́пада и҆мени гн҃ѧ , і҆ и҆же ѿ въсто́къ слн҃чныхъ сла́вы е҆го . прїидетъ б҄о ꙗ҆́ко рѣка̀ бꙋ́рна , гнѣв̾ ѿ г҃а прїидетъ съ ꙗ҆́ростїю · И҆ прїидетъ сїѻ́на ради и҆ꙁбавлѧ́ѧи , и҆ ѿврати́тъ нечестїе ѿ і҆а́кова . се же и҆мъ ѿ мене ꙁавѣтъ , рече г҃ь . дх҃ъ мои и҆же е҆сть в тебѣ , и҆ гл҃и ꙗ҆́же аꙁъ да́хъ въ ѹ҆ста̀ твоа , не ѻ҆скꙋдѣ́ют̾ ѿ ѹ҆́стъ твоиⷯ , и҆ ѿ ѹ҆́стъ племене твое̑го . рече б҄о г҃ь , ѿ нн҃ѣ и҆ въ вѣки ·
Глⷡ‍҇а , ѯ҃ · Просвѣща́исѧ просвѣща́исѧ і҆ерⷵлиме , прїиде бо т҄и свⷮѣ , и҆ сла́ва гн҃ѧ на тебѣ восїа · Се̑ тма̀ покры́етъ ꙁе́млю , и҆ примра́къ на ꙗ҆ꙁы́ки . а҆ в тебѣ ꙗ҆ви́тсѧ г҃ь , и҆ сла́ва е҆го в тебѣ ѻ҆бличиⷮсѧ . и҆ по́идꙋтъ ꙗ҆ꙁы́ци свѣтомъ твои̑мъ , и҆ цр҃їе свѣтлостїю просїѧ́нїѧ твое̑го · Въꙁведѝ ѻ҆́крⷵтъ ѻ҆́чи свои и҆ ви́жⷣь , събрана ча́да твоѧ̀ . с҄е прїидо́ша вс҄и сн҃ове твои и҆ꙁдале́ча , и҆ дще́ри твоѧ̀ на ра́мꙋ въꙁдви́гнꙋтсѧ . тогда̀ ѹ҆́ꙁриши и҆ въꙁра́дꙋешисѧ , и҆ ѹ҆бои́шисѧ , и҆ ѹ҆жасне́шисѧ срⷣцемъ . ꙗ҆́҆́ко ѻ҆брати́тсѧ к тебѣ бога́тьство мор̾ское , и҆ страны̀ людїи . и҆ прїидꙋтъ тебѣ ста́да вельблюⷣска , и҆ покрыють т҄ѧ вельблюⷣ‍ꙵ мадїа́мли , и҆ гефар̾стїи . вс҄и ѿ сава прїидꙋтъ , несꙋще ꙁла́то и҆ ѳимїѧ́мъ бѣ́лъ принесꙋтъ , и҆ сп҃се́нїе ѿ г҃а бл҃говѣстѧ́тъ . и҆ всѧ̀ ѻ҆вца кѷда́рьскїѧ съберꙋтсѧ тебѣ , и҆ ѻ҆́вни навеѻ҆́ѳ̾стїи прїидꙋтъ тебѣ . и҆ въꙁнесе́тсѧ прїа́тнаѧ на жерто́вникъ мои , и҆ до́мъ мл҃тви мое̑ѧ просла́витсѧ · Нѣцїи же ꙗ҆́ко ѻ҆́блацы пловꙋтъ , и҆ ꙗ҆́ко голꙋби съ пте́нцы свои̑ми . Мене ѻ҆́строви жда́ша , и҆ корабли ѳарсиⷮстїи . въ пе́рвыхъ привести ча́да твоѧ̀ и҆ꙁдале́ча , и҆ сребро̀ и҆ ꙁла́то с ни́ми . и҆мени ради гн҃ѧ ст҃го и҆́мже ст҃ыи і҆и̑л҃евъ сла́венъ е҆сть . И҆ съꙁи́ждꙋтъ сн҃ове и҆норо́днїи стѣны твоѧ̀ , и҆ цр҃їе и҆хъ слꙋжи́ти бꙋдⷮꙋ тебѣ . ꙁа гнѣ́въ б҄о мои пораꙁиⷯ т҄ѧ , и҆ млⷵти ради въꙁлюбиⷯ т҄ѧ . и҆ ѿвер̾ꙁⷮꙋсѧ вра́та твоѧ̀ прⷵно , дн҃ь и҆ но́щъ не ꙁатво́рѧⷮсѧ , въвестѝ к тебѣ си́лꙋ стра́нъ , и҆ цр҃и и҆хъ ведо́ми . ꙗ҆ꙁы́цы б҄о и҆ цр҃їе и҆же а҆ще не порабо́таютъ т҄и , поги́бнꙋтъ . и҆ ꙗ҆ꙁы́ци ꙁапꙋстѣ́нїемъ ꙁапꙋстѣ́ютъ · И҆ сла́ва лива́нова к тебѣ прїидетъ , кѷпари́сомъ и҆ пе́вгомъ и҆ ке́дромъ въкꙋпѣ просла́вити мѣ́сто ст҃ое мое . и҆ по́идꙋтъ к тебѣ боѧ́щесѧ сн҃ове смири́вшиⷯ т҄ѧ , и҆ прогнѣва́вшиⷯ т҄ѧ . и҆ нарече́шисѧ граⷣ гн҃ь сїѻ́нъ , ст҃го і҆и̑л҃ева . ꙁа е҆же бы́ти т҄и ѻ҆ста́вленꙋ и҆ въꙁненави́дѣнꙋ , и҆ не бѣ помага́ющаго т҄и · И҆ положꙋ т҄ѧ въ ра́дость вѣ́чнꙋю , и҆ весе́лїе ро́дъ ро́домъ . и҆ пос̾се́ши мле́ко стра́ньско , и҆ богаⷮство цр҃еи снѣ́си . и҆ раꙁꙋмѣ́еши ꙗ҆́ко аⷥ г҃ь сп҃саѧ́и т҄ѧ , і҆ и҆ꙁбавлѧ́аи т҄ѧ ст҃ыи і҆и̑л҃евъ · И҆ въ мѣди мѣ́сто принесꙋтъ т҄и ꙁла́то , и҆ в желѣ́ꙁа мѣсто принесꙋтъ т҄и сребро̀ . и҆ въ дре́ва мѣ́сто принесꙋтъ т҄и мѣ́дь , и҆ в ка́менїѧ мѣ́сто желѣ́ꙁо · И҆ вда́мъ кнѧ́ѕѧ твоѧ̀ в̾ ми́ръ , и҆ сꙋдїѧ твоѧ̀ въ пра́вдꙋ . и҆ не ѹ҆слы́шитсѧ посеⷨ непра́вда въ ꙁемлѝ твое́и , ни съкрꙋше́нїе ни трꙋдъ въ предѣ́лехъ твоиⷯ . н҄о проꙁовеⷮсѧ сп҃се́нїе ꙁабра́ла твоа , и҆ вра́та твоѧ̀ хвала̀ . и҆ не бꙋ́детъ тебѣ слн҃це на свѣтъ дн҃їю , ни просїѧ́нїе лꙋны просвѣтиⷮ тебѣ но́щїю . н҄о бꙋ́детъ тебѣ г҃ь свѣтъ вѣ́чныи , и҆ б҃ъ сла́ва тебѣ . не ꙁа́идеⷮ б҄о слн҃це тебѣ , и҆ лꙋна̀ не ѻ҆скꙋдѣ́етъ . бꙋдеⷮ б҄о г҃ъ тебѣ свѣтъ вѣ́чныи · И҆ напоⷧ‍҇нѧтсѧ дн҃їе рыда́нїѧ твое̑го , и҆ лю́дїе твои вси правди́ви , и҆ въ вѣ́къ причастѧ́тъ ꙁе́млю · снаб̾жа́юще са́дъ дѣ́ло рꙋ́кꙋ и҆хъ въ сла́вꙋ . хꙋдыи бꙋ́детъ в ты́сѧща , и҆ мнїи бꙋ́дет̾ въ странꙋ вели́кꙋ . а҆ꙁъ г҃ь по вре́мени съберꙋ ѧ҆̀ ·
Глⷡ‍҇а , ѯ҃а · Дх҃ъ гн҃ь на мнѣ , е҆гоже ради помаꙁа м҄ѧ . бл҃говѣсти́ти ни́щимъ посла̀ м҄ѧ , и҆сцѣли́ти съкрꙋше́ныѧ срⷣцеⷨ · проповѣ́дати плѣн̾никомъ проще́нїе , и҆ слѣпы́мъ проꙁре́нїе · нарещи лѣто гн҃е бл҃гои̑ꙁволе́но , и҆ дн҃ь въꙁда́нїѧ . ѹ҆тѣшити всѧ̀ пла́чющаа , да́ти пла́чющиⷨ сїѻ́на сла́вꙋ въ мѣ́сто пе́пела , пома́ꙁанїе весе́лїѧ а҆лчющимъ , ѹ҆краше́нїа сла́вѣ ꙁа дх҃ъ ѹ҆ны́нїѧ . и҆ нарекⷮꙋсѧ ро́дове пра́вды , насаже́нїе гн҃е въ сла́вꙋ . и҆ съꙁи́ждꙋтсѧ пꙋсты́нѧ вѣчныѧ , ꙁапꙋстѣ́вшїѧ пре́же въꙁⷣви́гнꙋтъ , ѻ҆бно́вѧтъ гра́ды ѻ҆пꙋстѣвшаѧ в ро́ды · И҆ прїидꙋтъ и҆нороⷣнїи пасꙋще ѻ҆́вца твоѧ , і҆ и҆ноплеме́нницы ратаи твои , и҆ винограⷣницы . вы же наречетесѧ жерцы̀ гн҃и , и҆ слꙋ́ги бж҃їѧ . крѣ́пость ꙗ҆ꙁы́къ поꙗ҆́сте , въ бога́т̾ствѣ и҆хъ ѹ҆диви́тесѧ . си́це ꙁе́млю свою̀ втори́цею наслѣдѧⷮ , и҆ весе́лїе вѣ́чное наⷣ главою и҆хъ · Аⷥ б҄о е҆смь г҃ь любѧ́и пра́вдꙋ , и҆ ненавидѧ́и грабле́нїѧ ѿ непра́вды . и҆ да́мъ трⷣꙋ и҆хъ правди́вымъ , и҆ ꙁавⷮѣ вѣче́нъ ꙁавѣща́ю и҆мъ . поꙁна́етсѧ въ ꙗ҆ꙁы́цѣхъ племѧ̀ и҆хъ , и҆ внꙋцы и҆хъ посреди людїи . и҆ всѧ́къ видѧ́и ѧ҆̀ поꙁна́етъ ѧ҆̀ , ꙗ҆́ко сїи сꙋть сѣмѧ блⷵвно ѿ б҃а · и҆ ра́достїю въꙁра́дꙋютсѧ ѻ҆ г҃и · да въꙁра́дꙋетсѧ дш҃а моѧ̀ ѻ҆ г҃и , ѻ҆блече бо м҄ѧ въ ри́ꙁꙋ сп҃сенїа , и҆ ѻ҆де́жею весе́лїѧ ѻ҆дѣѧ м҄ѧ . ꙗ҆́ко на жени́ха въꙁложи на́ мѧ вѣне́ць , и҆ ꙗ҆́ко невѣ́стꙋ ѹ҆краси м҄ѧ ѹ҆тва́рїю . ꙗ҆́ко ꙁемлѧ̀ растѧ́щїѧ цвѣтъ свои , ꙗ҆́ко вертогра́дъ сѣмена̀ своѧ проꙁѧба́ѧ . та́ко просїѧ́етъ г҃ь пра́вдꙋ , и҆ весе́лїе преⷣ всѣми странами ·
Глⷡ‍҇а , ѯ҃в · Сїѻ́на ради не премолъчю , і҆ерⷵли́ма ради не попꙋщꙋ . до́н̾деже ѹ҆бо и҆ꙁы́идеⷮ ꙗ҆́ко свѣтъ пра́вда моа̀ , и҆ сп҃се́мое ꙗ҆́ко свѣти́ло раж̾жеⷮсѧ · И҆ ѹ҆́ꙁрѧтъ ꙗ҆ꙁы́цы пра́вдꙋ твою̀ , и҆ цр҃їе сла́вꙋ твою̀ . и҆ проꙁовꙋтъ т҄ѧ и҆́менемъ но́воⷨ , е҆же г҃ь и҆менꙋеⷮ е҆̀ . и҆ бꙋ́деши вѣнецъ доброты̀ въ рꙋцѣ гн҃и , и҆ глави́ꙁна црⷵтвїѧ въ рꙋцѣ б҃а твое̑го . и҆ не проꙁове́шисѧ късемꙋ̀ ѻ҆ста́вленъ , и҆ ꙁемлѧ̀ твоа̀ ктомꙋ̀ не нарече́тсѧ пꙋста . тебѣ б҄о проꙁовеⷮсѧ во́лѧ моа̀ , а҆ ꙁемлѧ̀ твоа̀ вселен̾наѧ . и҆ ꙗ҆́ко живы́и ю҆́ноша съ дв҃ою , та́ко воⷥживꙋтъ сн҃ове твоѝ с тобо́ю · И҆ бꙋ́детъ ꙗ҆́коже ра́дꙋеⷮсѧ жени́хъ ѻ҆ невѣсте , та́коже въꙁра́дꙋетсѧ г҃ь ѻ҆ тебѣ . на стѣнаⷯ твоиⷯ і҆ерⷵли́ме приставихъ стра́жа ве́сь дн҃ь и҆ вс҄ю но́щь , и҆же до коⷩ‍҇ца не премоⷧ‍҇кнꙋтъ помина́юще г҃а . нѣсть б҄о къ ва́мъ подо́бенъ , а҆ще и҆с̾пра́виши и҆ сътвориши і҆ерⷵли́ме непреꙁорьство на́ ꙁемли · Клѧ́тсѧ г҃ь десни́цею свое́ю , и҆ крѣ́постїю мы́ш̾ца свое́ѧ . а҆ще ктомꙋ̀ ѿда́мъ пшени́цꙋ твою̀ и҆ пи́щꙋ твою̀ врагомъ твои̑мъ . и҆ а҆ще ктомꙋ и҆спїютъ вино̀ твое сн҃ве чю́ждїи , ѻ҆ нем̾же трꙋди́лъсѧ е҆си . н҄о събира́ющеи и҆ꙁъꙗ҆́дѧⷮ е҆̀ , и҆ похва́лѧтъ г҃а . и҆ е́млющеи и҆спїютъ е҆̀ въ стаѧⷯ ст҃ыхъ мои̑хъ · И҆дѣте вра́ты мои́ми , и҆ пꙋть сътвори́те лю́демъ мои̑мъ . и҆ ка́менїе е҆же на пꙋтѝ раꙁ̾мещѣте , и҆ въꙁдви́гнѣте ꙁна́менїе въ страны̀ . сѐ б҄о г҃ь слы́шⷶно сътвори до конца̀ ꙁемлѝ . рцѣте дще́ри сїѻ́новѣ , с҄е сп҃ситель тво́и грѧ́детъ , и҆мы́и съ собо́ю м̾ꙁдꙋ , и҆ дѣ́ло преⷣ лицемъ своиⷨ . и҆ проꙁовеⷮ ѧ҆̀ лю́ди ст҃ы , и҆ꙁба́влены гм҃ъ . тыⷤ‍ⷷ проꙁове́шисѧ въꙁыска́нъ гра́дъ , и҆ не ѻ҆ста́вленъ ·
Глⷡ‍҇а , ѯ҃г · Кт҄о се́и прише́дыи ѿ е҆дема , чрьвле́ны ры́ꙁы е҆го ѿ восо́ра . се́и кра́сенъ въ ѹ҆творе́нїи ѕѣ́ло съ крѣпостїю . а҆ꙁъ гл҃ѧи пра́вдꙋ , и҆ сꙋд̾ спⷵнїа . почто̀ чрьвлены ры́ꙁы твоѧ̀ , и҆ ѻ҆де́жда твоа̀ ꙗ҆́ко и҆ꙁ̾гнеⷮшаго в̾ ти́сцѣ , и҆спо́лнена гнетѣнїѧ . и҆ ѿ ꙗ҆ꙁы́къ нѣсть мꙋ́жа со мно́ю , и҆ попрахъ ѧ҆̀ ꙗ҆́ростїю , и҆ сътро́хъ ѧ҆̀ ꙗ҆́ко пр́ьсть и҆ сведо́хъ кровь и҆хъ въ ꙁемлю · дн҃ь б҄о ѿданїѧ прїиде на ни́хъ , и҆ лѣто и҆ꙁбавленїѧ пристꙋпи́ло е҆сть . въꙁрѣх̾ , и҆ не бы́сть ни е҆ді́ного же помоⷳ‍҇ника . и҆ помы́слихъ , и҆ никто́же не поⷣѧ . і҆ и҆ꙁба́ви ѧ҆̀ мы́ш̾ца моѧ̀ , и҆ ꙗ҆́рость моа̀ настꙋпѝ на́ нѧ . и҆ попраⷯ ѧ҆̀ гнѣ́вомъ мои̑мъ , и҆ сведо́хъ кро́вь иⷯ въ ꙁе́млю · млⷵть гн҃ю помѧнꙋхъ и҆ нра́вы гн҃ѧ въ всемъ , в них̾ же г҃ь намъ ѿда́етъ · Гь҃ сꙋдїи бл҃гъ до́мꙋ і҆и̑л҃евꙋ . ѿда́етъ намъ по млⷵти свое́и , и҆ по мно́жествꙋ пра́вды е҆го . и҆ рече , ѹ҆бо лю́дїе моѝ ча́да не бꙋдⷮꙋ ѿвръжени . и҆ бы́сть и҆мъ на сп҃се́нїе ѿ всѧ́коѧ печа́ли · Ни ходата́и н҄и а҆гг҃лъ , н҄о саⷨ г҃ь сп҃се ѧ҆̀ . ꙁанѐ лю́биⷮ и҆хъ и҆ щади́тъ иⷯ . то́и ѧ҆̀ е҆сть и҆ꙁба́вилъ , и҆ поⷣꙗ҆́лъ ѧ҆̀ , и҆ въꙁнеслъ ѧ҆̀ въ всѧ̀ дн҃и вѣка . тїи же не покори́шаⷵ и҆ раꙁгнѣ́ваша дх҃ъ ст҃ыи е҆го . и҆ ѻ҆брати́сѧ и҆мъ на враждꙋ , то́и вое̑ва на́ нѧ . и҆ помѧнꙋ днѝ вѣчныѧ · Въꙁведыи ѿ ꙁемлѧ̀ пасты́рѧ ѻ҆́вцаⷨ своиⷨ · гдѣ е҆сть в̾ложи́выи в ниⷯ дх҃ъ ст҃ыи , и҆ въꙁведы́и десни́цею моѷсїа , мы́ш̾цею сла́вы е҆го . ѹ҆крѣпѣ вода̀ ѿ лицⷶ е҆мꙋ , сътворити е҆мꙋ и҆́мѧ вѣчно . и҆ проведе иⷯ с̾квоѕѣ беꙁнⷣꙋ , ꙗ҆́ко конѧ̀ с̾квоѕѣ пꙋсты́нѧ , и҆ ѹ҆ не трꙋди́шаⷵ , и҆ ꙗ҆́ко скоты по́ полю . сниде дх҃ъ ѿ г҃а и҆ настави и҆хъ . та́ко проведе люⷣ‍ꙵ своѧ̀ сътвори́ти тебѣ само́мꙋ и҆́мѧ сла́вно · Ѡ҆брати́сѧ ѿ нб҃си , и҆ ви́жⷣь ѿ до́мꙋ ст҃го свое̑го и҆ сла́вы . гдѣ е҆сть ре́вность твоѧ̀ , и҆ крѣ́пость твоѧ̀ . гдѣ е҆сть мно́жество млⷵти твое́ѧ , и҆ щедротъ твои̑хъ , ꙗ҆́ко претръпѣ намъ . ты̀ б҄о е҆си ѿц҃ъ на́ш̾ , а҆врааⷨ не ѹ҆вѣдѣ на́съ , і҆и̑л҃ь не поꙁна̀ наⷵ . н҄о ты̀ г҃и ѿц҃ъ наⷲ и҆спе́рва , і҆ и҆́мѧ твое на на́съ е҆сть · чт҄о ѹ҆клони́лъ е҆си на́съ г҃и ѿ пꙋти твое̑го , и҆ ѻ҆жести́лъ е҆си срⷣца на́ша ꙗ҆́ко не боѧ́тисѧ тебе · Ѡ҆брати́сѧ ра́бъ твоиⷯ ради , и҆ племенъ достоа́нїѧ твое̑го . да поне ма́ло наслѣ́димъ горы ст҃ыѧ твое́ѧ . проти́вницы на́ши попра́шⷶ ст҃ыню твою . быхомъ ꙗ҆́ко и҆спе́рва е҆гда̀ не владѣ на́ми , ни́же б҄ѣ наречен̾но и҆́мѧ твое на на́съ ·
Глⷡ‍҇а , ѯ҃д · Аще ѿвръꙁеши нб҃о , трепеⷮ прїимꙋтъ ѿ тебе го́ры . і҆ и҆ста́ютсѧ , ꙗ҆́ко та́етъ во́скъ ѿ лица̀ ѿгню̀ . и҆ пож̾жеⷮ ѻ҆́гнь сꙋпоста́ты твоѧ̀ , и҆ ꙗвѣ бꙋ́деⷮ и҆́мѧ гн҃е въ сопроти́вныⷯ . ѿ лица твое̑го ꙗ҆́ꙁы́цы въꙁмꙋтѧⷮсѧ . е҆гда̀ сътвориши сла́внаа , трепетъ прїимꙋтъ ѿ тебѐ го́ры . ѿ вѣка не слы́шахомъ , ниже ѻ҆́чи на́ши ви́дѣша б҃а ра́ꙁвѣ тебе . и҆ дѣла̀ твоа̀ ꙗ҆́же сътвори́ши тръпѧ́щим̾ т҄ѧ . млⷵть б҄о срѧ́щетъ творѧщиⷯ пра́вдꙋ , и҆ пꙋтѝ твоа̀ помѧнꙋт̾ · Се т҄ы раꙁ̾гнѣ́васѧ , и҆ м҄ы съгрѣшихомъ . сего ради прельсти́хомсѧ , и҆ бы́хомъ ꙗ҆ко нечи́сти вс҄и мы , ꙗ҆́ко по́ртъ нечи́стъ , вс҄ѧ пра́вда на́ша . и҆ ѻ҆падо́хомъ ꙗ҆́ко ли́ствїе , беꙁако́нїѧ ради на́шего , ꙗ҆ко вѣтръ прїѧⷮ на́съ . и҆ нѣсть приꙁыва́ющаго и҆́мѧ твое , и҆ помѧнꙋ н҄ы поⷣѧ́ти т҄ѧ . ꙗ҆ко ѿврати лицѐ свое ѿ на́съ , и҆ преда́сть н҄ы беꙁако́нїѧ ради на́шего · И҆ нн҃ѣ г҃и ѿц҃ъ нашъ е҆си т҄ы , мы́ же бе́рнїе , дѣ́ло рꙋкꙋ твое́ю всѝ м҄ы . не прогнѣва́исѧ на́ ны ѕѣло̀ , и҆ не помѧни во вре́мѧ беꙁако́нїи на́шихъ . и҆ нн҃ѣ приꙁри ꙗ҆́ко лю́дїе твоѝ вси м҄ы · Граⷣ ст҃го твое̑го быⷵ пꙋстъ сїѻ҆нъ ꙗ҆ко и҆ пꙋстъ бы́сть і҆ерⷵли́мъ на проклѧ́тїе . до́мъ ст҃ыи на́шъ и҆ сла́ва ю҆же блⷵви́ша ѿц҃ы на́ши , бы́сть ѻ҆гнемъ пож̾жена , и҆ всѧ̀ сла́внаѧ падо́шасѧ . и҆ ѻ҆ всемъ г҃и семъ претръпѣ и҆ премоⷧ‍҇ча̀ , и҆ смири н҄ы ѕѣ́ло ·
Глⷡ‍҇а , ѯ҃е · Ꙗвле́нъ бы́хъ не и́щꙋщимъ менѐ , ѻ҆брѣто́хсѧ не вопраша́ющимъ ѻ҆ мнѣ . реко́хъ с҄е е҆смь , странѣ , и҆же не приꙁва́ша и́мени мое̑го . простро́хъ рꙋцѣ своѝ весь дн҃ь , к лю́демъ не покарѧ́ющимсѧ , и҆ проти́вꙋ гл҃ющемъ . и҆же не ходи́ша пꙋте́мъ и҆́стин̾нымъ , н҄о въ слѣдъ грѣхъ свои̑хъ · Лю́дїе сїи раꙁ̾гнѣвающеи преⷣ лицемъ мои̑мъ прⷵно , тїи требы кладѧхꙋ въ ѻ҆гра́дѣхъ , и҆ кадѧхꙋ въ чре́пѣхъ бѣсомъ и́хже нѣсть . и҆ въ гро́бѣхъ и҆ в пеще́рахъ лежа́тъ со́нїи ради , и҆же ꙗ҆дѧ́тъ мѧ́са свина́ѧ , и҆ ю́хи требъ , ѻ҆скверне́ни сосꙋди и҆хъ всѝ . и҆же гл҃ютъ , ѿи̑дѝ ѿ менѐ и҆ не прикосни́сѧ мнѣ , ꙗ҆́ко чи́стъ е҆смь . сѐ ды́мъ ꙗ҆́рости моеѧ , ѻ́гнь гори́тъ в неⷨ всѧ̀ дн҃и . с҄е пи́шетсѧ предо мно́ю . не ѹ҆моⷧ‍҇чю дон̾деже ѿда́мъ в нѣдра и҆мъ грѣхѝ и҆хъ , и҆ грѣхѝ ѿц҃ъ иⷯ , гл҃етъ г҃ь . и҆же кажда́хꙋ на гора́хъ , и҆ на холмⷯѣ ѹ҆кори́ша мѧ . ѿда́мъ дѣлеса и҆хъ в нѣдра и҆мъ · Та́ко гл҃етъ г҃ь . и҆мже ѻ҆браꙁомъ ѻбрѣта́етсѧ ꙁеⷬ‍҇но на гро́ꙁнѣ . и҆ рекꙋт̾ , не погꙋбѝ е҆го , ꙗ҆́ко блⷵвенїе е҆сть в неⷨ . та́ко сътворю̀ слꙋжа́щаго м҄и ра́ди , и҆ не и́мамъ погꙋби́ти сего ради всѣхъ . і҆ и҆ꙁведꙋ е҆же и҆ꙁъ і҆а́кова племѧ̀ , і҆ и҆же и҆ꙁъ і҆ѹ́ды . и҆ наслѣдѧтъ горꙋ̀ ст҃ꙋю мою , и҆ причастѧ́тъ и҆ꙁбраннїи моѝ и҆ рабѝ моѝ , и҆ вселѧ́тсѧ т҄ꙋ . и҆ бꙋдꙋтъ в̾ дꙋбра́вѣ ѻ҆гра́ды ста́домъ , и҆ де́брь а҆хор̾скаѧ въ поко́ище говѧ́доⷨ людїи моих̾ , и҆же в̾ꙁыска́ша мене · Вы́ же ѻ҆ста́вившеи м҄ѧ , и҆ ꙁабы́вшей горꙋ ст҃ꙋю мою . и҆ готоваю̑щеи бѣсоⷨ трапе́ꙁꙋ , и҆сполнѧ́юще кꙋми́ромъ растворе́нїѧ . а҆ꙁъ преда́мъ ва́съ въ ѻ҆рꙋжїе , всѝ в҄ы сѣче́нїеⷨ падетѐ · Ꙗ҆́ко ꙁва́хъ васъ и҆ не послꙋшасте , гл҃ахъ и҆ преслꙋшасте . и҆ сътвори́сте лꙋка́вое предо мно́ю , и҆ егоже не въсхотѣхъ и҆ꙁво́листе · Сего ради тако гл҃етъ г҃ь . с҄е рабо́тающеи ми наꙗ̑дѧⷮсѧ , вы́ же въꙁа́лчете . с҄е рабо́таю̑щеи ми напїютсѧ , вы́ же въжа́жⷣете . с҄е работающеи ми въꙁра́дꙋюⷮсѧ вы́ же посрамитесѧ . с҄е рабо́тающеи ми въꙁвеселѧ́тсѧ въ весе́лїи срⷣца , вы́ же въꙁопїете въ бо́леꙁни срⷣца ва́шего , и҆ ѿ съкрꙋше́нїѧ дх҃ꙋ въспла́четесѧ . ѻ҆ста́нетъ б҄о и҆́мѧ ва́ше въ насыще́нїе и҆ꙁ̾бра́ннымъ мои̑мъ , ва́съ же и҆ꙁбїетъ г҃ь · Рабо́тающиⷨ же е҆мꙋ проꙁове́тсѧ и́мѧ но́во . е҆же блⷵвитсѧ на ꙁемлѝ , блⷵвѧтъ б҄о б҃а и҆стин̾на . и҆ кленꙋщеисѧ на ꙁемлѝ , кленꙋтсѧ бм҃ъ и҆́стин̾нымъ . ꙁабꙋдꙋтъ б҄о печа́ль свою прьвꙋю , и҆ не въꙁы́идетъ и҆мъ на срⷣце · Бꙋ́деⷮ б҄о нб҃о но́во , и҆ ꙁемлѧ̀ но́ва , и҆ не помѧнꙋтъ прьвыхъ . и҆ не въꙁы́идетъ на срⷣце и҆хъ , н҄о ра́дость и҆ весе́лїе ѻ҆брѧ́щⷮꙋ на не́и · Ꙗ҆́ко с҄е а҆ꙁъ творю̀ і҆ерⷵли́мꙋ весе́лїе , и҆ лю́демъ мои̑мъ ра́дость . и҆ весе́лїе бꙋдꙋ къ і҆ерⷵли́мꙋ , и҆ въꙁра́дꙋюсѧ ѻ҆ лю́дехъ мои̑хъ . и҆ ксемꙋ не ѹ҆слы́шитсѧ в немъ гла́съ пла́ча , ни гласъ во́плѧ . и҆ не бꙋдет̾ т҄ꙋ младе́нецъ ни ста́рецъ , и҆же не наплънитъ лѣтъ свои̑хъ , бꙋдеⷮ б҄о ю́ныи ста лѣтъ , ѹ҆мира́ѧи же грѣшникъ ста лѣтъ . и҆ про́клѧтъ бꙋдетъ · И҆ съградѧ́тъ домы̀ , и҆ вселѧ́тсѧ . и҆ насадѧⷮ виногра́ды , и҆ тїи и҆ꙁъꙗ̑дѧⷮ жита̀ и҆хъ , и҆ не соградѧ́тъ , и҆ни вселѧⷮсѧ . и҆ не наса́дѧтъ , і҆ и҆ни и҆ꙁъꙗ̑дѧ́т̾ · Под ниⷨ б҄о дре́ва животнаго бꙋдꙋтъ людїи моиⷯ дѣлеса̀ , трꙋдъ свои̑хъ ѻ҆бет̾шаⷮ . і҆ и҆ꙁбра́ннїи моѝ не трꙋдѧтсѧ воⷮще и҆ не поро́дѧтъ ча́дъ на проклѧ́тїе . ꙗ҆́ко племѧ̀ блⷵвено е҆сть бм҃ъ , и҆ внꙋцы и҆хъ с ни́ми бꙋдꙋтъ . и҆ бꙋдетъ преже въꙁва́нїѧ и҆хъ , а҆ꙁъ послꙋшаю и҆хъ . е҆ще гл҃ещемъ и҆м̾ , рекꙋ что е҆сть · Тогда̀ во́лци и҆ а́гньцы напасꙋтсѧ вкꙋпѣ , и҆ ле́въ ꙗ҆́ко во́лъ и҆ꙁ̾ꙁо́блетъ плѣвы . ꙁмїѧ̀ ꙁе́млю ꙗ҆́ко хлѣбъ . не вредѧ́тъ ни и҆скаꙁѧⷮ въ горѣ ст҃ѣи моеи , гл҃етъ г҃ь ·
Глⷡ‍҇а , ѯ҃ѕ · Тако гл҃етъ г҃ь , нб҃о прⷵтлъ мои , а҆ ꙁемлѧ̀ поⷣно́жїе но́гꙋ моею . кїи хра́мъ съгради́те м҄и , и҆л҄и кое мѣсто поко́ища мое̑го . вс҄е б҄о сътворѝ рꙋка̀ моѧ , и҆ с҄е е҆сть всѐ мое , гл҃етъ г҃ь · И҆ на кого въꙁрю̀ , н҄о на кро́ткаго и҆ молчали́ваго , и҆ трепе́щꙋщаго словесъ моиⷯ . беꙁако́нниⷦ‍҇ же ꙁакала́ѧи телець , ꙗ҆́ко ѹ҆бива́ѧи ѱа̀ · И҆ приносѧ́и крꙋпы̀ пшеничны ꙗ҆́ко кро́вь свиню . даѧй ѳимїамъ бѣлъ на па́мѧть , ꙗ҆́ко и҆ хꙋлѧ́и · Сїи б҄о и҆ꙁ̾бра́ша пꙋтѝ своѧ , и҆ ѻ҆гнꙋше́нїѧ и҆хъ ꙗ҆́же дш҃а иⷯ и҆ꙁво́ли . и҆ а҆ꙁъ съберꙋ рꙋга́нїѧ и҆хъ , и҆ грѣхѝ и҆хъ ѿда́мъ и҆мъ . ꙗ҆ко въꙁва́хъ ѧ҆̀ и҆ не послꙋшаша мене , гл҃ахъ . и҆ преслꙋшаша . и҆ сътвори́ша ѕло предо мною , и҆ егоже не хотⷯѣ и҆ꙁво́лиша · Слы́шите гл҃ъ гн҃ь , трепещꙋщеи словесе е҆го . рцѣте бра́тїа ненави́дѧщимъ васъ , и҆ гнꙋша́ющиⷨсѧ . да и́мѧ гн҃е просла́витсѧ , и҆ ꙗ҆виⷮсѧ ра́дость и҆хъ , и҆ ѻ҆ни посрамѧ́тсѧ · Гла́съ во́плѧ ѿ града , глⷵа ѿ хра́ма бж҃їѧ , гласъ гн҃ь ѿда́юща ѿдаа́нїе съпротивѧ́щимсѧ · Прежде ражⷣа́ю̑щи рожде́нїѧ , прежде пришествїѧ болѣꙁни рожества ѿбѣже , и҆ породѝ мꙋжескъ полъ . кто е҆сть слы́шавъ си́цево , кто́ ли ви́дѣвъ си́це а҆ще е҆сть роди́ла ꙁемлѧ̀ съ бо́леꙁнїю въ е҆ді́нъ дн҃ь , и҆ роди́сѧ страна̀ е҆ди́ною , ꙗ҆́ко поболѣ и҆ родѝ сїѻ́нъ дѣти своѧ . а҆ꙁъ же да́хъ наде́жꙋ т҄ꙋ , и҆ не помѧнꙋ мене , рече г҃ь . не сътвориⷯ л҄и ѹ҆бо а҆ꙁъ плодѧ́щеѧ , и҆ непло́две , рече г҃ь · Радꙋитесѧ въкꙋпѣ съ і҆ерⷵлимомъ , и҆ тръжествꙋите в немъ вс҄и любѧ́щеи е҆го . радꙋитесѧ въкꙋпѣ , ра́дꙋитесѧ всѝ е҆ли́цы пла́касте по нем̾ да с̾са́вше насы́титесѧ ѿ сес̾цъ ѹ҆тѣше́нїѧ е҆го , да с̾са́вше насы́титесѧ ѿ въхо́да сла́вы е҆го · Ꙗ҆́ко с҄е гл҃етъ г҃ь , с҄е аⷥ съвращꙋ в нѧ̀ ꙗ҆́ко рѣкꙋ ми́ра , и҆ ꙗ҆́ко пото́къ потоплѧ́ющъ сла́вꙋ ꙗ҆ꙁы́коⷨ дѣти и҆хъ на ра́мꙋ въꙁ̾дви́гнꙋтсѧ , и҆ на колѣнꙋ ѹ҆тѣшатсѧ . ꙗ҆́коже кого мт҃и е҆го ѹ҆тѣша́етъ , та́коже и҆ а́ꙁъ ѹ҆тѣшꙋ в҄ы . и҆ въ і҆ерⷵлимѣ ѹ҆тѣшитесѧ , и҆ ѹ҆ꙁрите и҆ въꙁра́дꙋе̑тсѧ срⷣце ваше . и҆ ко́сти ва́ша ꙗ҆́ко трава̀ проꙁѧ́бнꙋтъ . и҆ поꙁна́етсѧ рꙋка̀ гн҃ѧ чтꙋщимъ и҆̀ , и҆ въс̾претиⷮ непокарѧ́ющимсѧ · Се́ бо г҃ь ꙗ҆ко ѻ҆́гнь прїидетъ , и҆ ꙗ҆́ко бꙋрѧ ѻ҆рꙋжїе е҆го . въꙁда́ти ꙗ҆́ростїю ѿмще́нїѧ своѧ , и҆ ꙁапреще́нїе въ пла́мени ѻ́гньнѣ . ѻ҆гнемъ б҄о гн҃имъ ѻ҆сꙋдиⷮсѧ вс҄ѧ ꙁемлѧ̀ , и҆ ѻ҆рꙋжїемъ е҆го всѧ́ка плоть , мно́ѕи ꙗ҆́ꙁвени бꙋдⷮꙋ гм҃ъ · ѻ҆чистѧ́щеи же сѧ и҆ ѻ҆свѧща́ющеисѧ въ градѣхъ , и҆ преⷣ две́рми . ꙗ҆́дꙋщеи мѧса свина , и҆ меръꙁость , и҆ мы́ш̾ , вкꙋпѣ поги́бнⷮꙋ , рече г҃ь . а҆ꙁ же дѣлеса и҆хъ и҆ раꙁꙋмы иⷯ  , приведꙋ̀ събра́ти вс҄ѧ страны̀ и҆ ꙗ҆ꙁы́ки · И҆ прїидꙋтъ и҆ ѹ҆ꙁрѧ́тъ сла́вꙋ мою . и҆ ѻ҆ста́влю на ни́хъ ꙁна́менїѧ , и҆ послю̀ ѿ нихъ спасаемыхъ въ ꙗ҆ꙁы́ки въ тарси́съ · И҆ въ фꙋдъ , и҆ в лѷдъ , и҆ в мосо́хъ , и҆ въ ѳове́ль , и҆ въ е҆ла́дꙋ , и҆ въ ѻстровы да́лнѧѧ . и҆же не слы́шаша и҆мени мое̑го , ни сⷮꙋ видѣли сла́вы моеѧ , и҆ въꙁвѣстѧⷮ сла́вꙋ мою въ ꙗ҆ꙁы́цехъ · И҆ приведⷮꙋ бра́тїю вашꙋ ѿ всⷯѣ странъ , даръ гв҃и , съ ко́ньми и҆ съ ѻ҆рꙋжїемъ , на колесницахъ м̾щахъ подъ сѣнїю , въ ст҃ыи гра́дъ і҆ерⷵлимъ , рече г҃ь . ꙗ҆́коже принесо́ша сн҃ове і҆и̑л҃еви жрътвы и҆хъ съ ѱалмы̀ въ до́мъ гн҃ь . и҆ ѿ тѣхъ пои̑мꙋ себѣ жерца̀ и҆ левѷтъ рече г҃ь · Ꙗ҆́коже б҄о нб҃о но́во , и҆ ꙁеⷨлѧ̀ но́ва , е҆же а҆ꙁъ творю̀ пребꙋдетъ предо мно́ю , гл҃етъ г҃ь . та́ко ста́неⷮ племѧ̀ ва́ше і҆ и́мѧ ва́ше · И҆ бꙋдеⷮ мⷵць ѿ мⷵца , и҆ сꙋбо́та ѿ сꙋбо́ты . и҆ прїидетъ всѧка пло́ть , поклони́тисѧ предо мно́ю въ і҆ерⷵлимѣ , реⷱ‍҇ г҃ь · И҆ и҆ꙁы́идⷮꙋ и҆ ѹ҆ꙁрѧтъ трꙋпы члчⷵки , престꙋпи́вшихъ ѻ҆ мнѣ . чрьвь б҄о и҆хъ не скончаетсѧ , и҆ ѻ́гнь и҆х̾ не ѹ҆га́снетъ . и҆ бꙋдꙋтъ въ поꙁо́рь все́и пло́ти ·
