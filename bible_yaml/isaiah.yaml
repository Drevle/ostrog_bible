             name: 'Глⷡ‍҇а , з҃і ·'
             text: >
        Сло́во е҆же на дама́скъ ·
        Се̑ дама́скъ во́ꙁметсѧ ѿграⷣ и҆ бꙋдетъ въ паде́нїе ѻ҆ста́вленна въ вѣ́къ , в ло́же па́стваⷨ и҆ въ поко́и . и҆ не бꙋ́деⷮ гонѧ́щаго . и҆ къ семꙋ̀ не бꙋдетъ тве́рди ꙗ҆́ко въбѣгнꙋти е҆фремꙋ . и҆ къ семꙋ̀ не бꙋ́детъ црⷵтво въ дама́сцѣ , и҆ прокь сирь , нѣси б҄о ты ѹ҆́н̾ше сн҃въ і҆и̑л҃евъ , и҆ сла́вы и҆хъ · Се гл҃етъ г҃ь саваѻ́ѳъ . бꙋдетъ въ то́и дн҃ь , поме́рькнетъ сла́ва і҆а́ковлѧ . и҆ си́лнаѧ сла́вы е҆го потрѧсꙋтсѧ · И бꙋ́детъ ꙗ҆́ко е҆гда̀ кт҄о събира́етъ жа́твꙋ стоа́щꙋ , и҆ сѣмѧ кла́съ пожина́етъ . и҆ бꙋ́детъ ꙗ҆́ко е҆гда̀ кт҄о събира́етъ кла́сы въ де́бри твердѣ , и ѻ҆ста́нетъ в не́и сте́блїе . и҆ли а҆ки ꙁе́рна масли́чна дв҄ѣ и҆л҄и г҃ на концы высо́цѣ , и҆л҄и четы́ри и҆л҄и пѧ́ть на вѣтви еѧ̀ ѻ҆ста́нꙋтъ · Се гл҃етъ г҃ь б҃ъ і҆ил҃евъ . в то́и дн҃ь ѹ҆пова́ѧ бꙋ́детъ чл҃къ къ сътво́ръшемꙋ и҆̀ . и҆ ѻ́чи е҆го къ ст҃мꙋ і҆и̑л҃евꙋ во́ꙁрѧтъ . и҆ не бꙋдꙋтъ ѹ҆пова́юще къ требникомъ , н҄и дѣ́лы рꙋкꙋ и҆хъ е҆же сътвори́ста прьсты и҆хъ . и҆ не ѹ҆́ꙁрѧтъ дꙋбравъ иⷯ , н҄и гнюсны и҆хъ · Въ то́и дн҃ь бꙋ́дꙋтъ гра́ди твоѝ ѻ҆ста́влени . ꙗ҆́коже ѻ҆ста́виша и҆̀ а҆мор̾реи і҆ еѷвеи ѿ лица сн҃въ і҆и̑л҃ев̾ , и҆ бꙋдꙋтъ пꙋсти · Ꙁанѐ ѻ҆ста́ви бг҃а сп҃са твое̑го , и҆ г҃а по́мощ̾ника твое̑го не помѧнꙋ̀ . сего ради насади́ши саⷣ невѣренъ , и҆ сѣмѧ невѣрно . вон̾же б҄о дн҃ь а҆ще насади́ши ꙁаблꙋди́ши · А҆ще л҄и ꙁаѹ҆́тра насади́ши т҄о процвѣтеⷮ на жатвꙋ , и҆ во́ньже дн҃ь причастиⷮ , а҆ки ѿц҃ь б҄о чл҃къ причастиⷮ сн҃ы своѧ̀ · ѠѼ лю́те мно́жествꙋ страⷩ‍҇ мно́гъ а҆ки мо́ре мѧтѧсѧ , та́коже сѧ смѧтеⷮ . и҆ ю́гъ б҄о страⷩ‍҇ мно́гъ ꙗ҆ко вода̀ воⷥшꙋмиⷮ , а҆ки множество во́дъ ꙗ҆ꙁыцы мноꙁи , а҆ки во́ды мно́ги нꙋди́ми сходѧ́ще . и҆ ꙁапретиⷮ е҆мꙋ , и҆ дале́че проженеⷮ и҆̀ . а҆ки праⷯ плѣвныи вѣ́ющиⷯ проти́вꙋ вѣтрꙋ , и҆ ꙗ҆́ко праⷯ ко́лныи бꙋ́рѧ въꙁносѧ́щи · К ве́черꙋ бꙋдеⷮ же́лѧ , и҆ преже ꙁаѹ҆́трины . и҆ не бꙋдеⷮ сїѧ ча́сть плѣни́вшиⷯ в҄ы . и҆ жре́бїи причасти́вшихъ ва́съ ·
Глⷡ‍҇а , и҃і · Го́ре ꙁемлѝ е҆ѧ́же кора́бльнаѧ кры́ла ѻ҆бо́нꙋ странꙋ̀ рѣкѝ мѷрьски . пꙋща́ѧи по́ морю послы̀ , и҆ кни́ги по́сланныѧ ве́рхꙋ воды̀ . по́идꙋтъ б҄о вѣ́стницы ле́гцы къ странѣ высо́цѣ и҆ къ лю́демъ стра́нномъ и҆ стра́шноⷨ . кт҄о ѻ҆бо́нꙋ странꙋ̀ и҆хъ страна не причаща́ема и҆ попра́на · Нн҃ѣ рѣки ꙁемныѧ вс҄ѧ а҆ки страна̀ насе́лена насе́литсѧ . страна̀ и҆хъ а҆ки ꙁна́менїе съ го́ръ въꙁ̾дви́гнетсѧ . а҆ки гла́съ трꙋбы̀ ѹ҆слы́шанъ бꙋ́детъ · Ꙗ҆́ко та́ко м҄и рече г҃ь . ѹ҆тверженїе бꙋдеⷮ въ мое̑мъ градѣ . а҆ки свѣтъ ꙁно́ѧ полꙋденьнаго . а҆ки ѻ҆́блакъ ро́сныи въ дн҃ь жа́твы . и҆ бꙋ́детъ пре́же жа́твы е҆гда̀ сконча́етсѧ цвѣтъ . и҆ гре́ꙁнъ ꙁе́ленъ процвѣте́тъ цвѣтъ ки́селъ . и҆ ѻ҆бъе́млеⷮ греꙁны ма́лыѧ се́рпомъ . и҆ ло́ꙁїе ѿвръжетъ и҆ посѣчет̾ , и҆ ѻ҆ста́витъ въкꙋпѣ п̾тицамъ нбⷵнымъ и҆ ѕвѣ́ремъ ꙁе́мныⷨ . и съберꙋтсѧ на́ нѧ пти́ца нбⷵныѧ , и҆ вс҄и ѕвѣрїе ꙁемли на́нь прїидꙋтъ · Въ то̀ вре́мѧ принесꙋтсѧ да́рове г҃ꙋ саваѻ́ѳꙋ , ѿ лю́дїи ско́рбныⷯ и҆ посѣче́ныⷯ . и҆ ѿ лю́дїи вели́киⷯ , ѿ нн҃ѣ и҆ въ вѣ́чное времѧ . страна̀ надѣ́ющисѧ и҆ попра́на , ꙗ҆́же е҆сть въ ча́сти рѣчнѣи ꙁемлѧ своеѧ̀ . на мѣсте и҆дѣже и҆́мѧ г҃а саваѻ́ѳа , въ горѣ сїѻ́нѣ ·
Глⷡ‍҇а , ѳ҃і · Видѣнїе на е҆гѷпта · Се̑ г҃ь сѣди́тъ на ѻ҆́блацѣ ле́гцѣ . и҆ прїидетъ въ е҆гѷпетъ , и҆ потрѧсꙋтсѧ рꙋка́ми сътворе́нїи вс҄и е҆гѷпет̾стїи ѿ лица̀ е҆мꙋ , и҆ срⷣца и҆хъ покарѧ́тсѧ в ни́хъ , и҆ въста́нꙋтъ е҆гѷптѧ́не на е҆гѷптѧ́ны . и҆ въѻ҆рꙋжи́тсѧ чл҃къ на бра́та свое̑го , и҆ чл҃къ на бли́жнѧго свое̑го . и҆ въста́нетъ гра́дъ на гра́дъ . и҆ ꙁако́нъ на ꙁако́нъ . и҆ въꙁмѧте́тсѧ дх҃ъ е҆гѷпет̾скъ в ни́хъ , и҆ совѣтъ и҆хъ расы́плю · И҆ въпро́сѧтъ бого́въ своиⷯ и҆ кꙋми́ръ и҆хъ , и҆ гласѧ́щихъ ѿ ꙁемлѧ̀ , и҆ влъхвова́нїи ѿ ѹ҆тро́бы . и҆ преда́мъ е҆гѷпетъ в рꙋцѣ чл҃чи властелемъ жесто́комъ , и҆ цр҃и жесто́цы ѻ҆блада́ютъ и҆́ми · Се гл҃етъ г҃ь саваѻ́ѳъ . и҆ пїю́тъ е҆гѷпти во́дꙋ ꙗ҆́же на помо́рїи , а҆ рѣка̀ ѻ҆скꙋдѣ́етъ и҆ по́схнетъ . и҆ ѻ҆скꙋдѣ́ютъ рѣ́ки , и҆ рвени́ца рѣ́чныѧ , и҆ по́схнетъ ве́сь со́нмъ во́дныи . и҆ въ всѧкомъ лꙋ́ѕѣ тро́стнѣмъ и҆ си́тнѣмъ , и҆ лꙋ́чїе ꙁеле́но , и҆ все е҆же ѻ҆́крⷵтъ рѣкѝ , и҆ вс҄е сѣ́емое рѣко́ю по́схнетъ вѣтренымъ расыпа́нїемъ . и҆ въꙁдохнꙋтъ рыбарїе вси в̾мещꙋщеи мрежа в рѣкꙋ , и҆ вме́щꙋщеи не́воды , и҆ вме́щꙋщеи ѻ҆ме́ты въжделѣ́ютъ · И҆ стꙋдъ прїимꙋтъ дѣлающаѧ ле́нъ  , и҆ дѣлающаѧ синетꙋ̀ . и҆ бꙋ́дꙋтъ сновꙋю̑щеи съ болѣꙁнїю , и҆ творѧ́щеи ѻ҆ловинꙋ попекꙋтсѧ , и҆ поболѧ́тъ дш҃а и҆хъ . и҆ ѹ҆роди́ви бꙋ́дꙋтъ кнѧ́ѕи ѳанеѻ́ви , и҆ мꙋ́дрїи цр҃евы совѣтницы , совѣты и҆хъ ѻ҆бъю̑родѣ́ютъ · Ка́ко речетѐ цр҃ю сн҃ове смы́сленыхъ , вы сн҃ове цр҃ь первыхъ . гдѣ сꙋть мꙋдрїи твои , да т҄и совѣстѧ́тъ , и҆ да рекꙋтъ . чт҄о съвѣща г҃ь саваѻ́ѳъ на е҆гѷпта · ѻ҆скꙋдѣша кнѧѕи ѳане́ѻви , и҆ въꙁнесо́шасѧ кнѧѕи меⷨфи́т̾стїи , и҆ прельстѧтъ е҆гѷпта по племе́немъ . г҃ь чрьпа и҆мъ дꙋх́ъ прельще́нїѧ . и҆ прельсти́ша е҆гѷпта всѣми дѣлесы̀ и҆хъ , ꙗ҆́коже прельща́етсѧ пїа́ныи , і҆ и҆ꙁблева́выи воспѧⷮ · и҆ не бꙋ́детъ е҆гѷптѧ́номъ дѣ́ла , е҆же бы сътвори́ло главꙋ̀ и҆ ѻ́шибъ . ре́кше нача́токъ и҆ коне́цъ · В то́и дн҃ь бꙋдꙋтъ е҆гѷпти а҆ки же́ны въ стра́сѣ и҆ въ трꙋсѣ , ѿ лица̀ рꙋкѝ г҃а саваѻ́ѳа , ю҆́же то́и въꙁложитъ на́ нѧ . и҆ бꙋдетъ стра́на жидо́въска въ странахъ е҆гѷптѧ́номъ . всѧк̾ и҆же а҆ще въспомѧне́тъ ѧ҆̀ и҆мъ , ѹ҆боѧ́тсѧ совѣта ради г҃а саваѻ́ѳа , и҆же съвѣща г҃ь на́ нѧ · В то́и дн҃ь бꙋ́детъ пѧ́ть гра́дъ въ е҆гѷптѣ , гл҃юще ꙗ҆ꙁы́комъ ханани́т̾скомъ , и҆ кленꙋщасѧ и҆менемъ гн҃имъ . грⷣа а҆се́дескъ , проꙁове́тсѧ е҆ді́нъ грⷣа · В то́и дн҃ь бꙋ́детъ тре́бникъ гв҃и въ ꙁемлѝ е҆гѷпет̾стѣи , и҆ сто́лпъ въ предѣ́лехъ гв҃и . и҆ бꙋ́детъ въ ꙁна́менїе въ вѣ́къ гв҃и въ ꙁемлѝ е҆гѷпет̾стѣ . ꙗ҆́ко въскричатъ къ гв҃и ꙁаѕлѧ́щихъ и҆мъ дѣ́лѧ , и҆ пꙋститъ и҆мъ г҃ь чл҃ка , и҆же сп҃сетъ ѧ҆̀ . сꙋдѧ́и сп҃сетъ ѧ҆̀ . и҆ ꙁна́емъ бꙋ́детъ г҃ь е҆гѷптѧ́номъ , и҆ ѹ҆вѣ́дѧтъ е҆гѷптѧ́не г҃а в то́и дн҃ь . и҆ сътво́рѧтъ тре́бы и҆ да́ры , и҆ ѻ҆бѣща́ютъ моли́твы гв҃и , и҆ ѿдадѧ́тъ . и҆ пораꙁиⷮ г҃ь е҆гѷптѧ́ны ꙗ҆́ꙁвою вели́кою , і҆ и҆сцѣлитъ ѧ҆̀ цѣльбо́ю . и҆ ѻ҆братѧⷮсѧ къ гв҃и , и҆ ѹ҆слы́шиⷮ ѧ҆̀ і҆ и҆сцѣлиⷮ ѧ҆̀ · В то́и дн҃ь бꙋдетъ пꙋть е҆гѷптꙋ къ асирїемъ , и҆ вни́дꙋтъ а҆сирїи въ е҆гѷпетъ . а҆ е҆гѷпти по́идꙋтъ въ а҆сирїю , и҆ рабо́таютъ е҆гѷпти а҆сиріеⷨ · В то́и дн҃ь бꙋдетъ і҆и̑л҃ь трижды въ асирїи̑хъ , и҆ въ е҆гѷптѧнеⷯ . блⷵвенъ в ꙁе́млю , ю҆́же блⷵви г҃ь саваѻ́ѳ̾ , гл҃ѧ . блⷵвени лю́дїе мои и҆же въ е҆гѷптѣ , і҆ и́же въ а҆сирїи̑хъ . и҆ прича́стїе мое і҆и̑л҃ь ·
Глⷡ‍҇а , к҃ · В лѣто в не́же преиде наѳа́нъ въ а҆ꙁо́тъ , е҆гда пꙋсти и҆ а҆рна̀ цр҃ь а҆сѷрїискъ , и҆ вое̑ва̀ на а҆ꙁо́тъ , и҆ вꙁѧ̀ и҆̀ · Тогда рече г҃ь къ і҆са́їѝ сн҃ꙋ а҆мо́совꙋ , гл҃ѧ . и҆дѝ и҆ свер̾ꙁи врѣтище съ чреслъ свои̑хъ , и҆ санда́лїи своиⷯ и҆ꙁꙋ́исѧ  , и҆ сътворѝ си́це . ходѧ̀ на́гъ и҆ бо́съ . и҆ рече г҃ь , ꙗ҆́коже хо́диⷮ рабъ мо́и і҆са́їа на́гъ и҆ бо́съ , г҃ лѣта бꙋдꙋтъ е҆гѷптѧномъ ꙁна́менїа и҆ чюдеса̀ , и҆ еѳїѻ́плѧномъ · Ꙗ҆́ко такоже ѿведетъ цр҃ь а҆сѷрїискъ плѣнники е҆гѷпет̾ски и҆ еѳїѻ́пъски , ю҆́ноша и҆ ста́рца , на́ги и҆ бо́сы ѿкрове́ны стыдѣнїи е҆гѷпет̾ски . и҆ срамѧ́тсѧ ѻ҆меншавше е҆гѷптѧне съ е҆ѳїѻ́плѧны , и҆миже ѹ҆пова́хꙋ  . бѣша б҄о и҆хъ хвала̀ , и҆ рекꙋтъ живꙋщеи въ ѻ́стровѣ се́мъ . сѐ мы бѣхомъ ѹ҆пова́юще бѣжа́ти к нимъ на по́мощъ . сїи же не мого́ша и҆ꙁбы́ти цр҃ѧ а҆сѷрїиска , то̀ ка́ко мы̀ сп҃семсѧ ·
Глⷡ‍҇а , к҃а · Виденїе пꙋстынѧ · Ꙗко бꙋ́рѧ сквоꙁѣ пꙋсты́ню про́идетъ , ѿ пꙋ́сты и҆сходѧ́щи ꙁемлѝ . стра́шно видѣ́нїе и҆ жестоко повѣдасѧ мн҄ѣ . ѹ҆карѧ́ѧи ѹ҆карѧеⷮ , и҆ беꙁакоⷩ‍҇наѧ дѣѧи беꙁако́ниⷮ на́ мѧ е҆ламите , и҆ послы̀ прьстїи на мѧ и҆дꙋтъ . нн҃ѣ въꙁдохнꙋ , и҆ ѹ҆тѣшꙋсѧ сам̾ . сего дѣлѧ наплънишасѧ чресла моѧ раслабленїѧ , и҆ болѣꙁни прїѧша м҄ѧ а҆ки ражда́ю̑щꙋю . смѧто́хсѧ ꙗ҆́ко не слы́шати пот̾ща́хсѧ а҆ки не ви́дѣти . срⷣце мое мѧте́тсѧ , і҆ беꙁако́нїе погрꙋжа́е̑тъ м҄ѧ . дш҃а моѧ въ стра́сѣ стоиⷮ . Ѹ҆гото́ви трапе́ꙁꙋ , ꙗ҆ди́те и҆ пїите въста́вше кнѧѕи ѹ҆готовите щи́ты . ꙗ҆́ко та́ко рече г҃ь къ мнѣ . шеⷣ ѹ҆ста́ви себѣ стражбꙋ̀ , и҆ е҆гоже а҆ще ѹ́ꙁриши и҆ въꙁвѣстѝ . и҆ ѹ҆ꙁрⷯѣ снꙋꙁника дв҄а , е҆ді́нъ на ѻ҆слѧ́ти , а҆ дрꙋгїи на вельблюдѣ . послꙋшати послꙋшанїѧ мно́га , и҆ приꙁовѝ ѹ́рїю на стражбꙋ гн҃ю , и҆ рцы̀ . ста́ни весь дн҃ь , ста́ни всю но́щь ѹ҆ по́лчища . и҆ с҄е самъ грѧдетъ снꙋꙁнь мꙋжъ , и҆ ѿвѣща́въ рече . падесѧ паде́сѧ вавѷло́нъ , и҆ вс҄и кꙋми́ры е҆го и҆ всѝ творенїи рꙋка́ми съкрꙋши́шасѧ на ꙁеⷨли Послꙋшаите ѻ҆ста́нки , и҆ ѻ҆болеꙁненїи послꙋшаите . е҆же слы́шахъ ѿ г҃а саваѻ́ѳа . б҃ъ і҆ил҃евъ , въꙁвѣстѝ намъ · Видѣ́нїе на и҆дꙋме́ѧ · Къ мнѣ ꙁоветъ ѿ сеѵ́ра . снабди́те ꙁабра́ла , снабжꙋ̀ ꙁаѹ́тра и҆ но́щїю . а҆ще и҆́щеши т҄о и҆щѝ , и҆ ко мнѣ прїидѝ · Въ дꙋбра́вѣ вечеръ прележиши , и҆л҄и на пꙋтѝ деда́нове Въ срѣте́нїе жа́ждꙋщемꙋ во́дꙋ принесите , живꙋщїи въ странѣ ѳема́новѣ . съ хлѣбы срѣта́ите бѣжа́щаѧ мно́жества ради ѹ҆бїеныхъ , и мно́жества ради прельщеныхъ , и҆ мно́жества дѣлѧ мечнаго , и҆ мно́жества дѣлѧ стрѣле́цъ протѧже́ныхъ , и҆ мно́жества дѣлѧ падшиⷯ на сѣ́чи · Ꙗ҆́ко сице рече г҃ь къ мнѣ . е҆ще въ е҆ді́номъ лѣте , ꙗ҆́коже в лѣте нае̑мника . ѻ҆скꙋдѣ́етъ сла́ва сн҃овъ кѷда́рь , и҆ ѻ҆ста́нцы стрⷧ‍҇ѣцеⷡ‍҇ си́лныхъ сн҃овъ кѷдарь ѹ҆ме́ншени бꙋдꙋтъ . ꙗ҆́ко г҃ь гл҃а , б҃ъ і҆и̑л҃евъ ·
Глⷡ‍҇а , к҃в · Видѣ́нїе де́бри сїѻ́ни · Чт҄о бы́сть тебѣ нн҃ѣ . ꙗ҆́ко въꙁлѣꙁосте всѝ на хра́мы т̾ща̀ , напо́лнисѧ гра́дъ въпїющиⷯ . ꙗ҆ꙁве́нїи твоѝ не мече́мъ л҄и сꙋть ѹ҆бо ѹ҆ꙗ̑ꙁвени . и҆ мертвъцы̀ твоѝ не ѹ҆мер̾щве́ни л҄и сꙋть ѹ҆бо ра́тїю . всѝ кнѧ́ѕи твоѝ побѣ́гнꙋша . и҆ плененїи жестоцѣ сꙋть свѧ́ꙁани , и҆ крѣпцїѝ в тебѣ дале́че ѿбѣжа́ша . сего дѣлѧ реко́хъ , не дѣ́ите мене да сѧ го́рцѣ воспла́чю . не налѧжи́те ѹ҆тѣша́юще м҄ѧ , ѻ҆ съкрꙋше́нїи дщери рожде́нїѧ мое̑го . ꙗ҆́ко дн҃ь мѧтежен̾ и҆ па́гꙋбенъ · И҆ попра́нїѧ льще́нїѧ , ѿ г҃а саваѻ́ѳа , в де́бри сїѻ́ни прельща́ютсѧ . и҆ ма́лъ и҆ вели́къ тꙋлѧ́ющесѧ въ гора́хъ · е҆ламитеⷤ‍ⷷ вꙁѧ́ша тꙋ́лы · Въсѧ́дите чл҃цы на ко́нѧ , и҆ събо́ръ по́л̾чныи . и҆ бꙋдⷮꙋ и҆ꙁбра́ни де́бри твоѧ̀ , и҆ напо́лнѧⷮсѧ ѻ҆рꙋжїѧ , ко́н̾ницы же ꙁастꙋ́пѧтъ бра́та твоѧ . и҆ ѿкрыютъ вра́та і҆ѹ́дина · И҆ въꙁрѧ́тъ в то́и дн҃ь въ и҆ꙁбра́н̾ныѧ домы̀ гра́да , и҆ ѿкры́ю̑тъ съкрове́н̾наѧ до́мовъ конца̀ двд҃ва , и҆ ѹ҆ꙁрѧ́тъ ꙗ҆́ко множа́иши сꙋть · И҆ ꙗ҆́ко ѿврати́ша во́дꙋ прьвы́ѧ кꙋ́пели въ́ градѣ , и҆ ꙗ҆́ко ѹ҆стро́и̑ша домы̀ і҆ерⷵли́млѧ , на ѹ҆твержⷣе́нїе стѣнѣ гра́днеи . и҆ сътвористе себѣ во́дꙋ межⷣꙋ двѣма ѻ҆гра́дома , в̾нꙋтръѹ́дꙋ паче кꙋ́пели дре́внѧѧ · и҆ не въꙁрѣсте и҆же и҆спе́рва сътворѝ ю҆̀ , и҆ съгра́ждъшаго ю҆̀ не вѣдѣсте · И҆ проꙁва̀ г҃ь саваѻ́ѳъ в̾ то́и дн҃ь плаⷱ‍҇ и҆ рыда́нїе . и҆ ѻ҆бръсе́нїе , и҆ препоѧ̑са́нїе въ врѣтища . си́ же сътвори́ша ра́дость и҆ весе́лїе , ꙁакала́юще теⷧ‍҇ца и҆ полага́юще тре́бы ѻ҆́вцами , ꙗ҆́ко ꙗ҆́сти мѧ́са , и҆ пи́ти вино̀ . гл҃юще ꙗ҆ди́мъ и҆ пїемъ , ѹ́трѣ б҄о ѹ́мреⷨ . се́ же не покрове́н̾но е҆сть въ ѹ́шїю г҃а саваѻ́ѳа , ꙗ҆́ко не ѻ҆ста́витсѧ грѣх̾ то́и вамъ , до́ндеже ѹ́мрете · Си́це гл҃етъ г҃ь саваѻ́ѳъ . и҆дѝ в кꙋщꙋ к сана́нꙋ строи́телю до́ма . и҆ рцы̀ е҆мꙋ что́ т҄ы ꙁдѣ , что́ ли тебѣ ꙁдѣ , да ꙁдѣ е҆си и҆стеса́лъ гро́бъ себѣ , и҆ сътвори́лъ е҆си себѣ на высо́цѣ гробъ , и҆ вписа́лъ е҆си себѣ на камени кꙋщꙋ · Сѐ ѹ҆бо г҃ь саваѻⷴ‍҇ , сътре́тъ и҆ свержетъ мꙋжа , и҆ ѿи̑метъ ѹ҆тва́ръ твою , и҆ вѣне́цъ тво́и сла́вныи . и҆ поврьжетъ т҄ѧ въ странꙋ̀ вели́кꙋ и҆ беꙁъ мѣры , и҆ т҄ꙋ ѹ́мреши . и҆ поло́житъ ѻ҆рꙋжїе твоѐ доброе въ беꙁъче́стїе , и҆ доⷨ кнѧ́ѕѧ твое̑го въ попра́нїе . і҆ и҆ꙁвержешисѧ ѿ строи́тельства домо́внаго  , и҆ ѿ стоѧ́нїѧ твое̑го · И҆ бꙋдетъ в то́и дн҃ь , приꙁовꙋ̀ раба̀ мое̑го е҆лїаки́ма хел̾кїева . и҆ ѻ҆блекꙋ и҆̀ въ ѹ҆тва́ръ твою , и҆ вѣне́цъ твои дамъ е҆мꙋ , и҆ держа́вꙋ твою , и҆ стро́и домо́вныи дамъ в рꙋцѣ е҆го . и҆ бꙋдеⷮ ꙗ҆́ко ѿц҃ъ живꙋщимъ въ і҆ерⷵлимѣ , и҆ живꙋщиⷨ въ і҆ѹ҆де́и . и҆ да́мъ е҆мꙋ сла́вꙋ дв҃двꙋ и҆ съвладѣ́етъ , и҆ не бꙋдеⷮ съгл҃юща проти́вꙋ · И҆ даⷨ ключь до́мꙋ двд҃ва на ра́мѣ е҆го , и҆ ѿврьꙁетъ и҆ не бꙋдет̾ ꙁатворѧ́ющаго . и҆ ꙁатво́ритъ и҆ не бꙋдетъ ѿврьꙁа́ющаго · И҆ поста́влю кнѧ́ѕѧ на мѣстѣ вѣрнѣ , и҆ бꙋдеⷮ на прⷵтлѣ сла́внѣ домꙋ ѿц҃а е҆мꙋ · и҆ бꙋдетъ ѹ҆пова́ѧ к немꙋ всѧкъ сла́венъ в домꙋ ѿц҃а е҆го , и҆ малъ и҆ вели́къ бꙋдетъ , ѻ҆бѣсѧⷮсѧ е҆мъ в то́и дн҃ь · Сѐ гл҃етъ г҃ь саваѻ́ѳъ подви́гнетсѧ чл҃къ ѹ҆тверженъ на мѣстѣ вѣрнѣ , и҆ паде́тсѧ , и҆ ѿи̑метсѧ сла́ва ꙗ҆́же на немъ , ꙗ҆́ко г҃ь гл҃а ·
Глⷡ‍҇а , к҃г · Видѣнїе на тѷра · Пла́читесѧ кора́бли кархидоⷩ‍҇стїи , ꙗ҆́ко поги́бе и҆ къ семꙋ не прїидⷮꙋ ѿ ꙁемлѧ̀ ките́иски приведе́сѧ плѣнена . комꙋ̀ подо́бни бы́ша живꙋщеи во ѻ҆стровѣ . кꙋпцы фѷничести преходѧ́ще мо́ре , въ во́дѣ мно́ѕѣ , племѧ кꙋпечьско а҆ки жа́твѣ вноси́мѣ , кꙋпцы стра́ньстїи . срамлѧ́исѧ сидо́не , ре́че мо́ре . крѣ́пость же мо́рьскаѧ рече , не болѣхъ н҄и поро́диⷯ ни въскормихъ ю҆́ношъ , н҄и въꙁнесоⷯ дв҃ицъ . е҆гда́ же слы́шано бꙋ́детъ е҆гѷптꙋ , прїимеⷮ ѧ҆̀ бо́лѣꙁнь ѻ҆ тѷре и҆дѣте въ кархидо́нъ . пла́читесѧ живꙋще въ ѻ҆стровѣ се́м̾ , не бѣ ли с҄е ѹ҆бо ѹ҆кориꙁне ваⷨ и҆сперва . преже плѣненїѧ е҆го кто совѣща̀ с҄е на тѷра . е҆да̀ точенъ е҆сть и҆л҄и не мо́жетъ . кꙋпцы е҆го сла́вны , кнѧ́ѕи ꙁемлѝ . г҃ь саваѻ́ѳъ совѣща расы́пати вс҄ю ѹ҆кори́ꙁнꙋ сла́вныхъ , и҆ похꙋли́ти всего сла́внаго на́ ꙁемли . дѣлаи ꙁеⷨлю твою̀ , посе́мъ б҄о кора́бли не прїидⷮꙋ ѿ кархидо́на , и҆ рꙋка твоа̀ къ семꙋ̀ не ѹ҆крѣпѣе̑тъ по́ морю · Раꙁгнѣ́вавшїѧ цр҃ѧ . г҃ь саваѻ́ѳъ ꙁаповѣ́да ѻ҆ хананеисте , погꙋби́ти крѣ́пость е҆ѧ . и҆ рекⷮꙋ къ семꙋ̀ не приложи́те ѹ҆карѧ́ти , и҆ ѻ҆би́дѣти дще́ри сїѻ́нѧ . а҆ще и҆́деши въ скѷтины , и҆ т҄ꙋ не бꙋ́детъ т҄и поко́ѧ . и҆ на́ ꙁемлю хаⷧ‍҇де́искꙋ , т҄о и҆ та̀ ѻ҆пꙋстѣ́ла а҆сѷрїими , ꙗ҆ко стѣна сѧ е҆и паде . Пла́читесѧ кора́бли кархидо́ньстїи ꙗ҆́ко погиба́етъ твердь ва́ша . и҆ бꙋдетъ въ то́и дн҃ь . ѻ҆ста́виⷮсѧ тѷръ о҃ лѣтъ , ꙗ҆́ко и҆ лѣто црⷵко , ꙗ҆ко и҆ лѣто члчⷵко · И҆ бꙋ́детъ по сеⷣми десѧть лѣтъ тѷръ ꙗ҆́ко пѣснь блⷣꙋница , воꙁми гꙋсли , ѻ҆быими гра́ды блꙋ́дница ꙁабвена до́брѣ согꙋди · мно́го спо́и , да т҄и па́мѧть бꙋдеⷮ · И҆ бꙋ́детъ по сеⷣмидесѧть лѣтъ . прѣсѣще́нїе сътвори́тъ б҃ъ тѷрꙋ , и҆ па́ки ѹ҆ста́витсѧ ꙗ҆́ко и҆ прежде , и҆ бꙋ́детъ торжищѐ всѣмъ цр҃емъ вселен̾ныѧ . и҆ бꙋдетъ еѧ̀ кꙋплѧ и҆ м̾ꙁда , ст҃о гв҃и . не тѣм сѧ совокꙋпите , н҄о живꙋщиⷨ преⷣ гм҃ъ . ве́сь кꙋпь еѧ̀ ꙗ҆́сти и҆ пити , и҆ напо́лнитесѧ во ѻ҆дежⷣꙋ , на па́мѧть преⷣ гм҃ъ ·
Глⷡ‍҇а , к҃д · Се̑ г҃ь расы́плетъ вселе́нꙋю , и҆ ѻ҆пꙋститъ ю҆̀ , и҆ ѿкры́ет̾ лице еѧ̀ , и҆ расточитъ живꙋщаа на не́и . и҆ бꙋдꙋтъ лю́дїе а҆ки жрецъ , и҆ ра́бъ а҆ки господи́н̾ , и҆ раба̀ а҆ки и҆ госпо́жа . бꙋ́детъ же кꙋпꙋѧ́и , ꙗ҆́ко прода́ѧи . и҆ длъжныи , а҆ки е҆мꙋже е҆сть до́лженъ и҆ тлѣнїемъ и҆стлѣ́етъ ꙁемлѧ̀  . ѹ҆ста б҄о гн҃ѧ гл҃аша с҄е · Пла́касѧ ꙁе́млѧ и҆ ꙁемнїи высоцїи . ꙁемлѧ̀ б҄о беꙁако́нїе сътво́ри живꙋщихъ ради на не́и · Поне́же престꙋпи́ша ꙁа́коⷩ‍҇ и҆ꙁмѣниша ꙁа́повѣди , и҆ꙁрꙋшиша ꙁавⷮѣ вѣчныи . сего ради проклѧ́тїе поꙗ҆́стъ ꙁе́млю , ꙗ҆́ко съгрѣши́ша живꙋще́и на не́и · Сего ра́ди ѹ҆боѕи бꙋ́дꙋтъ живꙋще́и на ꙁемлѝ , и҆ ѻ҆ста́нетъ чл҃къ ма́ло . воспла́чеⷮсѧ вино̀ да́ рыда́етъ винограⷣ . въꙁдъхнꙋт̾ вс҄и ра́дꙋющеисѧ дш҃ею . преста́ло е҆сть весе́лїе , и҆ бꙋ́бень преста́лъ е҆сть гла́съ , и҆ бога́тьство нечести́вых̾ , преста́лъ е҆сть глаⷵ гꙋсленыи , и҆ срами́шасѧ не пи́ша вина̀ . горка бы́сть ѻ҆лови́на пї́ющим̾ . ѻ҆пꙋстѣша вс҄и гра́ди , ꙁатво́ритъ хра́мъ ꙗ҆́коже не вни́ти · Пла́читесѧ ѻ҆ винѣ . всю́дꙋ преста́ла е҆сть ра́дость всѧ̀ ꙁе́мнаѧ . и҆ ѻ҆станⷮꙋ гра́ди пꙋсти , и҆ до́мове ѻ҆ста́влени поги́бнꙋтъ · с҄е всѐ бꙋ́детъ на́ ꙁемли среди страⷩ‍҇ . ꙗ҆коже кт҄о ѻ҆бира́етъ масли́чинꙋ , ѻ҆бы́щꙋтъ ѧ҆̀ . и҆ а́ще ѻ҆ста́нетъ и҆ма́нїе виногра́дꙋ , сїи въꙁопїютъ . ѻ҆ста́вшеи же на ꙁемлѝ , въꙁра́дꙋюⷮсѧ съ сла́вою гн҃ею . воꙁмѧте́тсѧ бода̀ мо́рьскаѧ . сего ра̀ди сла́ва гн҃ѧ въ ѻ҆стро́вѣхъ бꙋ́детъ мо́рьскихъ и҆́мѧ гн҃е просла́влено бꙋ́детъ · Гь҃ б҃ъ і҆и̑л҃евъ , ѿ ѹ҆глъ ꙁемныхъ чюдеса̀ слы́шахом̾ , наде́жа бл҃гочестивомꙋ · И҆ рекꙋтъ , го́ре хꙋлѧ́щимъ и҆же хꙋ́лѧтъ ꙁако́нъ . го́ре престꙋпником̾ , и҆же престꙋпили сꙋть ꙁа́конъ . стра́хъ и҆ про́пасть , и҆ прꙋгло на ва́съ живꙋщихъ на ꙁемлѝ . и҆ бꙋ́дет̾ бѣж́ай страха , въпадеⷮсѧ въ пропасть . і҆ и҆ꙁлаꙁѧ и҆с пропа́сти , и҆́метсѧ въ прꙋглѣ · Ꙗ҆́ко две́ри съ нб҃се ѿвръꙁо́шасѧ , и҆ потрѧ́сꙋтсѧ ѻ҆снова́нїа ꙁеⷨнаѧ . мѧте́жеⷨ въꙁмѧтетсѧ ꙁеⷨлѧ , преклониⷮ и҆ потрѧсеⷮсѧ ꙁемлѧ а҆ки кꙋща ѻ҆гра́ды̀ , и҆ а҆ки пивыи пїанъ сыи падеⷮсѧ и҆ не воꙁмо́жеⷮ въста́ти , съдолѣ б҄о иⷨ беꙁако́нїе · И҆ бꙋдеⷮ въ то́и дн҃ь , наведеⷮ г҃ь на ѹ҆тваръ нбⷵнꙋю рꙋкꙋ , и҆ на цр҃ѧ ꙁеⷨныѧ и҆ съберꙋтъ събра́нїе е҆го , и҆ ꙁатво́рѧⷮ въ тверди и҆ в темницы . мно́ѕѣми ро́ды бꙋдетъ присѣщенїе иⷯ , і҆ и҆стаюⷮ ла́ина и҆ лова́ѧ . и҆ падеⷮсѧ граⷣ і҆ и҆ꙁмѣниⷮсѧ лꙋна̀ и҆ посрами́тсѧ сн҃це . ꙗ҆́ко црⷵтвꙋетъ г҃ь въ сїѻ́нѣ и҆ въ і҆ерⷵли́мѣ . и преⷣ ста́рцы сла́венъ бꙋдетъ ·
Глⷡ‍҇а , к҃е · Пѣснь · Ги҃ б҃е мо́и въсхвалю т҄ѧ , въспо́ю и҆́мѧ твое , ꙗ҆́ко сътвори чюⷣнаа дѣла · Совⷮѣ пра́выи да бꙋ́детъ г҃и · Ꙗ҆́ко положи гра́ды въ перъсть · Гра́ды тве́рды ꙗ҆ко па́стисѧ ѻ҆снова́нїю и҆хъ · Нечести́выхъ гра́ди въ вѣ́ки не съградѧ́тсѧ · И҆ гра́ди чл҃къ ѻ҆биди́мыхъ въꙁ̾блⷵвѧⷮ т҄ѧ · Бы́сть б҄о всѧ́комꙋ гра́дꙋ смире́ннꙋ помо́щникъ · И҆ пренемага́ющимъ недоста́тка ради покро́въ · ѿ чл҃къ ꙁлы́хъ и҆ꙁба́витъ ѧ҆̀ · Покро́въ жа́ждꙋщихъ . и҆ ѻ҆дше́нїе ѻ҆бидимыⷯ чл҃къ · А҆ки чл҃цы малодш҃ънїи и҆ жа́ждꙋщїи в̾ сїѻ́нѣ · ѿ чл҃къ нечести́выⷯ и҆́мже насъ преда̀ · И҆ сътворѝ г҃ь саваѻ́ѳъ всѣмъ страна́мъ . Ѹ҆ горы̀ сеѧ и҆спїютъ ра́доⷵ , і҆ и҆спїютъ вино̀ · Пома́жꙋтсѧ бл҃гово́нною ма́стїю в сеи горѣ · Преда́ждь с҄е все страна́мъ , то́и б҄о совⷮѣ на всѧ страны̀ · И҆ пожре́тъ смр҃ть въꙁмо́гши · Паки же ѿꙗ҆́тъ б҃ъ всю̀ слеꙁꙋ ѿ всѧкого лица̀ · Поноше́нїе людїи ѿꙗ҆́тъ ѿ всеѧ ꙁемлѧ̀ , ѹ҆ста̀ б҄о гн҃ѧ гл҃аша сїѧ · И҆ рекⷮꙋ в тои дн҃ь · Сѐ б҃ъ нашъ к немꙋже надѣꙗ҆́хоⷨсѧ · И҆ веселова́хоⷨсѧ ѻ҆ сп҃сѣ на́шеⷨ Ꙗ҆́ко поко́и да́сть б҃ъ ѹ҆ горы̀ сеѧ · И҆ попереⷮсѧ моа̑виⷮскаѧ · Ꙗ҆́коже потока́ютъ токъ колесни́цею · И҆ воꙁъдви́гнеⷮ рꙋцѣ своѝ · Ꙗ҆́коже и҆ то́и смирѝ на погꙋбле́нїе · И҆ смирѝ ѹ҆коꙁнꙋ е҆го , на неже рꙋцѣ въꙁложѝ · И҆ высотꙋ̀ ѹ҆бѣжи́ща гра́да твое̑го смириⷮ . и҆ ѻ҆бни́ꙁитсѧ до ꙁемлѧ̀ ·
Глⷡ‍҇а , к҃ѕ · Въ то́и дн҃ь въста́вѧтъ пѣснь сїю на ꙁемлѝ і҆ѹ́динѣ гл҃юще · Се граⷣ тве́рдъ и҆ сп҃съ на́шъ · Съгради́тъ гра́дъ , и҆ пригра́д̾ · ѿврьꙁѣте вра́та , да вни́дꙋтъ лю́дїе · Снабдѣва́ѧи пра́вдꙋ , и҆ снабдѣва́ѧи и҆́стиннꙋ · Поⷣе́млѧй и҆́стиннꙋ и҆ снабдѣва́ѧй ми́ръ · Ꙗ҆́ко к тебѣ надѣѧ́хомсѧ г҃и въ вѣкъ · Бг҃ъ вели́кїи вѣчныи · и҆же смириⷡ‍҇ сведеⷮ живꙋщаѧ въ высо́киⷯ · Гра́ды тверды раꙁори́ши , и҆ ѻ҆бни́ꙁиши ѧ҆̀ до ꙁемлѧ̀ · И҆ поперꙋтъ ѧ҆̀ но́ги кроⷮкихъ и҆ смире́нныхъ · Пꙋть бл҃гочести́выхъ пра́въ бы́сть · И҆ ѹ҆творенъ пꙋть бл҃гочести́выхъ · Пꙋть б҄о гн҃ь сꙋдъ · Ѹ҆повахомъ къ и҆́мени твое̑мꙋ · И҆ къ па́мѧти твое́и ю́же помышлѧеⷮ дш҃а на́ша · Ѿ но́щи ѹ́тренюеⷮ дх҃ъ мои к тебѣ бж҃е · Ꙁане свѣтъ повеле́нїѧ твоѧ̀ на ꙁемлѝ · Пра́вдѣ наѹ҆чи́тесѧ живꙋщеи на ꙁемлѝ , помо́лче б҄о нечести́выи · Не наѹ҆чи́тсѧ пра́вдѣ на ꙁемлѝ · Истинны не сътво́риⷮ . да сѧ во́ꙁметъ нечести́выи , да не ви́дитъ сла́вы гн҃ѧ · Ги҃ высо́ка мы́шца твоѧ̀ , и҆ не ѹ҆вѣдѣша · Ѹ҆вѣдѣвше же ѹ҆срамѧ́тсѧ · Ꙁа́висть прїимеⷮ лю́ди ненака́ꙁаны · И҆ нн҃ѣ ѻ́гнь сꙋпостаⷮⷮныѧ поꙗ҆́сть · Ги҃ б҃е нашъ ми́ръ даждь наⷨ , вс҄ѧ б҄о въꙁдаⷧ‍҇ е҆си наⷨ · Ги҃ бж҃е наⷲ прїимѝ н҄ы . г҃и , раⷥвѣ тебе и҆́наго не вѣмы , и҆мѧ твое наричемъ · Мр҃твїи б҄о живота̀ не и́мꙋть ви́дѣти · И҆ вра́чеве же не и́мꙋть въста́ти · Сего ради наведѐ и҆ погꙋбѝ , и҆ вꙁѧⷮ весь мꙋжескъ полъ и҆хъ · Приложѝ иⷨ ѕла̀ г҃и , приложи ѕла̀ сла́внымъ ꙁемли · Ги҃ въ печа́ли помѧнꙋхоⷨ т҄ѧ . въ печа́ли ма́ло накаꙁа́́нїе твое намъ · Ꙗ҆́ко болѧ́щїѧ дѣтищемъ приближаетсѧ роди́ти , и҆ ѻ҆ бо́лѣꙁни свое́и кричи́тъ · Та́ко быхомъ въꙁлю́бленномꙋ твее̑мꙋ · Стра́ха ради твое̑го г҃и , въ чревѣ прїѧхомъ , и҆ поболѣ́хомъ и҆ роди́хоⷨ дх҃ъ сп҃сенїѧ твое̑го , и҆же сътворѝ на ꙁемлѝ · Не паде́мсѧ , н҄о падⷮꙋсѧ живꙋщїи на ꙁемлѝ · Въскр҃снꙋтъ мр҃твїи , и҆ въста́нꙋтъ и҆же въ гро́бѣхъ . и҆ въꙁра́дꙋютсѧ и҆же на ꙁемли · Роса̀ б҄о ꙗ҆́же ѿ тебе цѣльба̀ и҆мъ е҆сть , ꙁемлѧ́ же нечестивыⷯ паде́тъ · И҆дѣте лю́дїе моѝ вни́дѣте въ храмъ ва́шъ , ꙁатвори́те две́ри своѧ . съкры́итесѧ ма́ло е҆ли́ко е҆ли́ко , дондеже мине́тъ гнѣвъ гн҃ь · Се̑ г҃ь ѿ ст҃ого мѣста наво́дитъ гнѣвъ на живꙋщаѧ на ꙁемлѝ . и҆ ѿкры́етъ ꙁемлѧ̀ кро́вь свою , и҆ не покры́етъ и҆ꙁбїеныхъ ·
Глⷡ‍҇а , к҃ꙁ · Въ то́и дн҃ь наведе́тъ г҃ь ме́чъ ст҃ыи вели́кїи и҆ крѣпкїи , на ꙁмїѧ бѣжа́ща и҆ на ꙁмїѧ лꙋка́ваго , и҆ ѹ҆бїетъ ꙁмїѧ · В то́и дн҃ь виногра́дъ до́брыи помышленыи съвладꙋ на́нь а҆ꙁъ . гра́дъ си́лныи гра́дъ вою́емыи , въсꙋ́е напаѧ́ю и҆̀ . плѣне́нъ б҄о бꙋдетъ но́щїю , днїюⷤ‍ⷷ паде́тсѧ стѣна̀ е҆го , не бꙋдетъ того и҆же не воꙁмеⷮ ѿ не́го · Кт҄о мѧ приста́витъ стрещѝ на ни́вѣ сте́блїю . ра́ти дѣлѧ сеѧ похꙋли́хъ и҆̀ нн҃ѣ ѹ҆бо сего ради г҃ь б҃ъ всѧ̀ е҆ли́ка ѻ҆бѣща̀ и҆ꙁгори́тъ и҆мъ . въꙁопїютъ живꙋщеи в немъ · Сътвори́мъ ми́ръ е҆мꙋ , сътворь ми́ръ . приходѧ́щїѧ чада і҆а́ковлѧ проꙁѧбнꙋтъ , и҆ процвѣтетъ і҆и̑л҃ь , и҆ напо́лнитсѧ вселеннаѧ пло́да е҆го · да ꙗ҆́ко са́мъ пораꙁѝ , и҆ самъ си́це ѹ҆ѧꙁви́тсѧ . и҆л҄и ꙗ҆́ко самъ ѹ҆бѝ , та́коже ѹ҆бїенъ бꙋдетъ . сварѧ́сѧ и҆ ѹ҆карѧ́ѧ ѿпꙋстиⷮ ѧ҆̀ . не бѣ ли т҄ы помышлѧ́ѧ дх҃омъ же́стокимъ , ѹ҆би́ти ѧ҆̀ дх҃омъ ꙗ҆́рости · Сего ради ѿврьжетсѧ беꙁако́нїе і҆а́ковле е҆же е҆сть блⷵвенїе е҆го . е҆гда ѿврьгꙋ грѣхъ е҆го , е҆да̀ поло́житъ всѧ̀ камы́ки требникъ кꙋмир̾скъ съкрꙋше́ны а҆ки пра́хъ дро́бенъ . и҆ не пребꙋдетъ дꙋбїе и҆хъ , и҆ кꙋми́ры и҆хъ посѣчени а҆ки дꙋбра́ва ѕѣло · Вселе́ннаѧ па́ства расла́блена бꙋдет̾ , а҆ки па́ства попꙋщена . и҆ бꙋдꙋтъ на мно́га лѣта , тоже почїютъ , и҆ по вре́мени не бꙋдетъ в неи травы̀ ꙁанѐ посхнетъ · Же́ны грѧдꙋща с поꙁо́ра прїидѣте , не сꙋть б҄о лю́дїе и҆мꙋще смы́слъ . сего ради не поми́лꙋетъ сътвори́выи ѧ҆̀ , и҆ съꙁда́выи не ѻ҆ста́витъ и҆мъ · И҆ бꙋдетъ в то́и дн҃ь , ꙁагради́тъ г҃ь ѿ р̾веница рѣчны́ѧ , до водоте́чи е҆гѷпет̾ски . вы́ же съберете сн҃ы і҆и̑л҃евы по е҆ді́номꙋ е҆ді́номꙋ · И҆ бꙋдетъ в тои дн҃ь , въстрꙋбѧтъ трꙋбо́ю вели́кою . и҆ прїидꙋтъ погꙋблѧ́еми въ странѣ а҆сѷрїистеи , и҆ погꙋблѧ́еми въ е҆гѷптѣ . и҆ покло́нѧтсѧ гв҃и ѹ҆ горы̀ ст҃ыѧ въ і҆ерⷵли́мѣ ·
Глⷡ‍҇а , к҃и · Го́ре вѣнцꙋ̀ ѹ҆кори́ꙁньномꙋ . наи́мницы е҆фремовы , цвⷮѣ ѿпады́и ѿ сла́вы . на версѣ горы̀ вели́кїѧ пїѧни беꙁъ вина̀ . се крѣпко и҆ же́стоко ꙗ҆́рость гн҃ѧ а҆ки гра́дъ и҆спꙋщаеⷨ не и҆мыи ꙁавѣтїа , нꙋжею спꙋща́ем̾ ꙗ҆́ко воды̀ вели́ко мно́жество подира́ѧ странꙋ̀ ꙁемлѝ сътвори́тъ поко́и . рꙋка́ма и҆ нога́ма поперетсѧ вѣнеⷰ‍҇ ѹ҆кори́ꙁньныи наи́мницы е҆фремовы · И҆ бꙋдетъ ѿпады́и цвѣтъ и҆ сла́вы на врьсѣ горы̀ высо́кїѧ , а҆ки прьвыи плодъ смок̾винъ . ви́дѣвыи же , и҆ преже в̾ꙁѧтїѧ в рꙋцѣ е҆го въсхо́щетъ пожрѣти и҆̀ · В тои дн҃ь бꙋдетъ г҃ь саваѻ́ѳъ , вѣнецъ надежа спле́теныи сла́вою ѻ҆ста́вшиⷨ лю́демъ . и҆ ѻ҆ста́вѧтсѧ дх҃омъ сꙋднымъ на сꙋдъ , и҆ крѣпость въꙁ̾бранѧ́ѧ погꙋби́ти ѧ҆̀ · Сїи б҄о виноⷨ сꙋть прельще́ни , прельсти́шасѧ ѻ҆ловинъ дѣлѧ . жрецъ , и҆ прⷪ‍҇ркъ ѹ҆жасо́стасѧ . вина̀ ради потрѧсошасѧ , ѿ пїѧ́нъства ѻ҆ловин̾наго прел̾сти́шасѧ · Сѐ е҆сть видѣнїе , проклѧ́тїе поꙗ҆́сть па́ки совѣтъ то́и совѣтъ лиха́го дѣлѧ и҆мѣнїѧ · Комꙋ совѣсти́хомъ ѕл҄о , и҆л҄и комꙋ повѣда́хомъ вѣсть , ѿдое́нїи мле́комъ , ѿторженїи ѿ со́са . печа́ль къ печа́ли прїемли наде́жꙋ къ наде́жи . и҆ еще ма́ло ѕло́бїю ѹ҆сте́нною ꙗ҆ꙁы́комъ и҆́нѣмъ , ꙗ҆́ко съгл҃ютъ лю́деⷨ си́мъ рекꙋще и҆мъ . с҄е паки а́лчномꙋ и҆ сѐ съкрꙋше́нїе , и҆ не въсхотѣша слы́шати . и҆ бꙋдетъ и҆мъ слово г҃а б҃а , печа́ль къ печа́ли , надежда къ наде́жди . е҆ще ма́ло , е҆ще ма́ло , да и҆дꙋтъ и҆ падꙋтсѧ въспѧ́тъ , и҆ въ бѣдꙋ въпадꙋтъ и҆ съкрꙋшаⷮсѧ , и҆ плѣне́ни бꙋдꙋтъ · Сего дѣлѧ слы́шасте слово гн҃е мꙋжи печа́лни и҆ кнѧ́ѕи лю́дъстїи и҆же въ і҆ерⷵлимѣ Ꙗ҆́ко рекосте сътвори́хомъ ꙁавѣтъ со а́домъ , и҆ съ сме́ртїю ꙁаложе́нїе · Бꙋрѧ носи́ма а҆ще ми́мои̑детъ , не прїидетъ на на́съ . приложи́хом̾ лжꙋ̀ надежꙋ нашꙋ , и҆ лжею покры́хоⷨсѧ · Сего ради та́ко гл҃етъ г҃ь , се а҆ꙁъ вложꙋ̀ въ ѻ҆снова́нїе сїѻ́не ка́мень многоцѣненъ , и҆ꙁбра́нъ , краеѹ҆го́ленъ , честенъ , въ ѻ҆снова́нїе е҆мꙋ . и҆ вѣрꙋѧй во́нь не постыди́тсѧ . и҆ положꙋ̀ сꙋдъ въ надежꙋ , млⷵть же мою в̾ мѣры · И҆ ѹ҆пова́ю̑щеи вът̾ще лже́ю , ꙗ҆́ко не минет̾ васъ бꙋрѧ · Є҆д̑а и҆ ѿврьжетъ ꙁалоⷢ‍҇ ѿ васъ смр҃тныи , и҆ надежа ва́ша ꙗ҆́же къ а́дꙋ не пребꙋдетъ . бꙋрѧ и҆дꙋщїѧ а҆ще мимои̑детъ , бꙋдеⷮ е́й в̾ попра́нїе , и҆ егда ми́мои̑де́тъ прїиметъ васъ · Ꙁаѹ́тра ꙁаѹ́тра минетъ дн҃ь , и в нощи бꙋдет̾ надежа ѕл҄а · Наѹ҆чи́тесѧ слы́шати тꙋжа́щеи , не мо́жемсѧ котора́ти . сами же и҆ꙁнемага́емъ ꙗ҆́коⷤ‍ⷷ събра́ти ны̀ · Ꙗ҆́коже гора̀ нечести́выхъ въста́нетъ , и҆ бꙋдеⷮ въ дебри гаваѻ́ньстѣ , съ ꙗ҆́ростїю сътвори́тъ дѣла своѧ̀ , го́рести дѣла . и҆ ꙗ҆́рость же е҆го чюжа бꙋдетъ , и҆ гнѣвъ е҆го чю́жъ · И҆ вы не ра́дꙋитесѧ , да не въꙁмо́гꙋтъ на́ вы вѧ́жꙋщеи . ꙁанѐ сконча́ны и҆ съкраще́ны ве́щи слышахъ ѿ г҃а саваѻ́ѳа , ꙗ҆́же сътвори́тъ по всеи ꙁемлѝ · Внꙋши́те и҆ слы́шите глаⷵ мои , вънемлѣте и҆ слы́шите словеса моѧ . е҆д̑а весь дн҃ь хощетъ ѻ҆рѧ́и ѻ҆ра́ти и҆л҄и сѣмѧ ѹ҆готовати , преже въꙁдѣла́нїѧ ꙁе́мнаго . н҄о е҆гда ѹ҆бо ѹ҆мѧкчи́тъ ве́рхъ е́и , тогда всѣеⷮ ма́ло кꙋколи́ца , и҆ кѷми́на . потоⷨ же в̾сѣеⷮ пшени́цꙋ , и҆ ꙗ҆чме́нь , и҆ пы́ро , въ предѣлехъ твои̑хъ . и҆ нака́жешисѧ сꙋдомъ б҃а твое̑го , и҆ въꙁра́дꙋе̑шисѧ . не съ жесто́тою бо сѧ и҆стреблѧеⷮ кꙋколи́ца . и҆ колоко́льное не ѻ҆бы́идетъ кѷми́на . н҄о жеѕломъ и҆степетсѧ кꙋколи́ца . а҆ кѷми́нъ с̾ хлѣ́бомъ снѣстьсѧ . Не въ вⷦ‍҇ѣ б҄о а҆ꙁъ раꙁгнѣваюсѧ на́ вы , и҆ гласъ гнѣва мое̑го не попере́тъ васъ · Сѐ ѿ г҃а саваѻ́ѳа и҆ꙁы́иде . чюдеса̀ совѣща́ите , въꙁнесѣте т̾щѐ ѹ҆тѣше́нїе ·
Глⷡ‍҇а , к҃ѳ · Го́ре гра́дꙋ а҆рїи́левꙋ , на́нь же дв҃дъ вое̑ва̀ . събери́те жи́та ѿ го́да до года . ꙗ҆́сть б҄о в̾кꙋпѣ съ моа́вомъ , ꙁа ѕоль а҆рїи́лю . и҆ бꙋдетъ крѣпоⷵ е҆го и҆ богаⷮство мн҄ѣ , и҆ ѻ҆бсѧ́дꙋ тѧ а҆ки дв҃дъ , и҆ поста́влю ѻ҆́крстъ тебѐ пра́ща , и҆ съгражꙋ столпы̀ . и҆ смирѧ́тсѧ словеса̀ твоѧ до ꙁемлѧ̀ , и в ꙁе́млю вни́дꙋтъ словеса̀ твоѧ . и҆ бꙋдетъ гла́съ твои , а҆ки гласѧ́щихъ ѿ ꙁемлѧ̀ , и҆ къ ꙁемли ѿнемо́жетсѧ гла́съ твои · И҆ бꙋдетъ ꙗ҆́ко прьсть поⷣ ко́лы бога́тъство нечести́выхъ , и а҆ки пра́хъ летѧ́и · и҆ бꙋдетъ в̾ часѣ в̾неꙁа́пь , ѡ г҃а саваѻ́ѳа . присѣще́нїе б҄о бꙋдетъ съ гро́момъ и съ трꙋсомъ , и҆ гла́сомъ вели́комъ . бꙋрѧ грѧдꙋщи , и҆ пла́мы ѻ́гньнъ попалѧ́ѧ · И҆ бꙋдетъ а҆ки ви́дѧи со́нїѧ спѧ̀ , бога́т̾ство стра́н̾ всѣхъ . и҆же вое̑ва́ша на і҆ерⷵли́ма и҆ вси събра́нїи на́нь . и ꙁаѕлѧ́ющеи е҆мꙋ бꙋдꙋтъ , а҆ки въ снѣ ꙗ҆дꙋщеи и҆ пїющеи , въста́вшем же то́щъ иⷯ со́нъ . Ꙗ҆́коже жа́ждѧи въ снѣ и҆ пїеⷮ въс̾прѧнꙋв же е҆ще жа́ждеⷮ , дш҃а же е҆го вотще надѣѧ́сѧ . та́ко бꙋдет̾ бога́т̾ство всѣхъ стра́нъ , е҆ли́коⷤ‍ⷷ и҆хъ вое̑ва̀ на горꙋ̀ сїѻ́ню · ѻ҆слабѣ́ите и҆ ѹ҆жаснитесѧ , и҆ ѹ҆пїитесѧ не ѻ҆ловиною ни вино́мъ . ꙗ҆́ко напоѝ в҄ы г҃ь дх҃омъ покаѧ́нїѧ , и҆ смѣжиⷮ ѻ҆́чи иⷯ , и҆ пррⷪ‍҇комъ иⷯ , и҆ кнѧ́ѕеⷨ и҆х̾ , ви́дѧщеи съкрове́наѧ · И҆ бꙋдꙋтъ ваⷨ всѧ сѝ словеса̀ , а҆ки словеса кни́гъ печатлѣнных̾ . е҆мꙋже а҆ще дасть ѧ҆̀ чл҃кꙋ ѹ҆мѣ́ющꙋ книга́мъ , гл҃юще . почти с҄е , и҆ речетъ . не могꙋ̀ почестѝ , печатлѣнны б҄о сꙋть . и дадѧ́тсѧ кни́ги сїи мꙋжꙋ не ѹ҆мѣю̑щꙋ кни́гамъ , и҆ речетсѧ е҆мꙋ почти с҄е , и҆ речеⷮ . не могꙋ почестѝ · И҆ рече г҃ь , приближа́ютсѧ лю́дїе си мн҄ѣ ѹ҆сты̀ свои́ми , и҆ ѹ҆стна́ми и҆хъ чтꙋтъ м҄ѧ , а҆ срⷣце и҆хъ далеⷱ‍҇ е҆сть ѿ мене . въ т̾ще же чтꙋтъ м҄ѧ наѹ҆ча́юще ꙁа́повѣди чл҃чески , и҆ ѹ҆че́нїѧ · Сего ради с҄е а҆ꙁъ приложꙋ ꙗ҆́ко преста́вити лю́ди с҄и  . и҆ погꙋблю̀ премꙋдрость премꙋдрыхъ , и҆ ра́ꙁꙋмъ раꙁꙋмныхъ съкры́ю · Го́ре творѧ́щимъ глꙋбоче совѣтъ , а҆ не гм҃ъ · Го́ре творѧ́щимъ совѣтъ ѻ҆та́и , и бꙋдꙋтъ въ т̾мѣ дѣла иⷯ . и҆ рекꙋтъ , кт҄о ны ви́дѣ , и҆л҄и кт҄о ны̀ раꙁꙋмѣ ꙗ҆же мы̀ творимъ . не ꙗ҆́ко л҄и ѹ҆бо гли́на горньча́рска намѣни́тсѧ , е҆да речетъ ꙁданїе съꙁда́вшемꙋ , нѣ́си ты м҄ѧ съꙁдаⷧ‍҇ . и҆л҄и творе́нїе сотво́ршемꙋ , нераꙁꙋмна м҄ѧ сътворѝ · Но̀ е҆ще ма́ло , и҆ прибли́житсѧ лива́нъ а҆ки гора̀ хермель , и҆ хермель в лꙋгъ намени́тсѧ · И҆ ѹслы́шатъ въ дн҃ь ѻ҆нъ глꙋсїи словеса кни́гъ си́хъ , і҆ и҆же въ тмѣ і҆ и҆же въ м̾глѣ , ѻ҆́чи слѣпы́хъ ѹ҆́ꙁрѧтъ . и҆ въꙁрадꙋютсѧ ни́щїи гм҃ъ съ ра́достїю , и҆ ѿчаѧ́вшеисѧ чл҃цы напо́лнѧтсѧ весе́лїѧ · И҆щеѕѐ беꙁако́нникъ , и҆ поги́бе гръдыи , и҆ потреби́шасѧ беꙁаконꙋ́ющеи ѕло́бою , и҆ творѧ́щеи съгрѣша́ти чл҃ки въ словѣ . всѧ́ же ѻ҆блича́ющаѧ при вратехъ претыка́нїе полага́ютъ , и҆ пополꙁо́ша в непра́вдѣ пра́веднаго Сего ра́ди та́ко гл҃етъ г҃ь на до́мъ і҆а́ковль , и҆же нарече ѿ а҆враа́ма . не нн҃ѣ постыди́тсѧ і҆а́ковъ , н҄и нн҃ѣ лице е҆го и҆ꙁмѣни́тсѧ  . н҄о е҆гдⷶ ви́дѧⷮ ча́да и҆хъ дѣла моѧ , мене ради ѻ҆ст҃ѧтъ и́мѧ мое , и҆ ѻ҆ст҃ѧⷮ ст҃ого і҆а́ковлѧ , и҆ б҃а і҆и̑л҃ева ѹ҆боѧⷮсѧ · И҆ раꙁꙋмѣ́ютъ льстѧ́щеисѧ дх҃омъ смышле́нїѧ , и҆ ропщꙋщеи наѹ҆ча́тсѧ послꙋшати . и҆ ꙗ҆ꙁы́цы нѣмꙋ́ющеи наѹ҆чаⷮсѧ гл҃ати миръ ·
Глⷡ‍҇а , л҃ · Го́ре чада ѿврьгшаѧсѧ · Се̑ гл҃еⷮ г҃ь , сътвори́сте совⷮѣ не мно́ю , и҆ ꙁавѣты не дх҃оⷨ мои̑мъ , приложи́ти грѣхи къ грѣхомъ . и҆дꙋщеи сни́дꙋтъ въ е҆гѷпетъ , мене же не въпрашаша , ꙗ҆ко помощи фараѻ́ном̾ , и҆ ꙁастꙋпи́тисѧ е҆гѷптѧнъми . бꙋдетъ же вамъ поро́въ фараѻ́на постыдѣнїе , и҆ ѹ҆пова́ющимъ къ е҆гѷптꙋ ѹ҆кори́ꙁна . ꙗ҆́ко сꙋть в та́инѣ старѣишины , вѣстныцы ꙁл҄и въ т̾ще трꙋ́дѧтсѧ къ лю́демъ , и҆же не ѹ҆спѣ́ютъ , и҆мъ , н҄и на́ помощъ , н҄и на по́лꙁꙋ , н҄о на стⷣꙋ и҆ на ѹ҆кориⷥнꙋ · Видѣнїе четвероно́гихъ , и҆же въ пꙋсты́ни · Въ печа́ли и҆ въ тꙋѕѣ левъ и҆ львичиⷳ‍҇ . ѿтꙋдꙋ и҆ а́спидъ и҆ племѧ̀ а҆́спидъ парѧ́щиⷯ , и҆же несѧхꙋ на ра́мꙋ и҆ на вельблю́дехъ бога́тьство иⷯ , къ странѣ и҆же не бы́сть и҆мъ въ по́мощъ н҄о на стꙋ́дъ и҆ ѹ҆кори́ꙁнꙋ . е҆гѷптѧны въ тще и҆ въ сꙋ́е ѹ҆спѣваютъ ваⷨ . совѣсти и҆мъ ꙗ҆́ко тщета ѹ҆тѣше́нїе ва́ше  · Нн҃ѣ ѹ҆бо сѣдъ въпиши с҄е въ д̾скꙋ , и҆ въ кни́ги , ꙗ҆ко бꙋдет̾ с҄е въ дн҃и вре́менъ и҆ въ вѣкъ . ꙗ҆́ко лю́дїе непокори́ви сꙋть , сн҃ове же лжи́вїи , и҆же не похотѣша слы́шати ꙁа́кона бж҃їѧ . и҆же гл҃ютъ пррⷪ‍҇комъ , не повѣда́ите на́мъ дрꙋга́го прельщенїѧ , да ны съврати́те съ пꙋти сего . ѿи̑мѣте ѿ насъ пꙋть  , и҆ ѿи́мѣте ѿ на́съ сꙋ́дъ і҆и̑л҃евъ · Того̀ ради си́це гл҃етъ г҃ь ст҃ыи і҆и̑л҃евъ , ꙗ҆ко не покори́стесѧ словесемъ си́мъ , и҆ надѣ́астесѧ къ л̾жи . и҆ ꙗ҆́ко поропта́сте , и҆ ѹ҆пова́ѧ бы́сте къ словеси семꙋ̀ · Того ради бꙋ́детъ ва́мъ сїи грѣхъ , ꙗ҆́ко стѣна̀ пада́ющисѧ внеꙁа́пꙋ , и҆ гра́да тверда плѣне́на в не́мже въско́ре бꙋ́детъ паде́нїе . бꙋ́детъ ꙗ҆́ко сокрꙋше́нїе сосꙋ́да гли́нена и҆ ѿ гли́ны да дро́бно , ꙗ҆́коже не ѻ҆брѣсти и҆мъ чрѣпа . в немже ѻ҆́гнь во́ꙁмеши , и҆ во́ньже влїеши воды̀ ма́ло · Та́ко гл҃етъ г҃ь ст҃ыи і҆и̑л҃евъ . е҆гда̀ воꙁврати́шисѧ и҆ въꙁдохнеши , т҄о тогда̀ сп҃сешисѧ , и҆ раꙁꙋмѣ́еши где е҆си бы́лъ е҆гда̀ ѹ҆поваше сꙋи̑ми · Тща̀ крѣ́пость ва́ша бы́сть , и҆ не хотѣсте послꙋ́шати . н҄о реко́сте , къ конемъ прибѣ́гнемъ , того ради побѣ́гнете , и҆ речете на ско́рыѧ воⷥсѧдеⷨ · Того ради т̾щи бꙋдⷮꙋ гонѧ́щеи в҄ы . гла́сомъ е҆ді́наго пробѣгнеⷮ ты́сѧща и҆ гла́сомъ пѧтѝ пробѣгнꙋтъ мно́ѕи . до́ндеже ѻ҆ста́влени бꙋ́дете а҆ки поста́въ на́ горѣ , и҆ ꙗ҆́ко ꙁна́менїе носѧ на холмѣ . па́ки пребꙋдетъ б҃ъ щедрова́ти вамъ . и҆ сего ради въꙁнесе́тсѧ ꙗ҆́ко помилова́ти ва́съ ꙁане сꙋдїи г҃ь б҃ъ на́шъ е҆сть . где л҄и ѻ҆ста́вите сла́вꙋ вашꙋ · Бл҃жени вс҄и пребыва́ющеи в него , ꙁане лю́дїе ст҃їи въ сїѻ́нѣ вселѧ́тсѧ . і҆ерⷵлиⷨ же пла́чеⷨ въспла́касѧ , поми́лꙋи м҄ѧ · поми́лꙋетъ т҄ѧ гла́съ крыча́нїѧ твое̑го , е҆гда̀ ѹ́ꙁрѣ послꙋша́юща тебѐ · И҆ да́сть б҃ъ ваⷨ хлⷠ‍҇ѣ печа́л̾ныи , и҆ во́дꙋ тѣснꙋю . и҆ ктомꙋ̀ не приближа́тсѧ к тебѣ льстѧ́щеи т҄ѧ ꙗ҆́ко ѻ҆́чи твоѝ ѹ҆́ꙁрѧтъ льстѧ́щаѧ т҄ѧ , и҆ ѹ́ши твоѝ ѹ҆слы́шатъ словеса̀ прельсти́вшихъ т҄ѧ съꙁа́ди , и҆же гл҃ютъ . с҄е пꙋть и҆дѣмъ по не́мꙋ , и҆л҄и на десно л҄и на́ лѣво · И҆ ѿвръже́ши кꙋми́ры посребре́ныѧ и поꙁлаще́н̾ныѧ , и҆ на дро́бно сътвори́ши , и раꙁлїеши ꙗ҆́ко во́дꙋ скверна́выѧ , и҆ а҆ки мотыла ѿвръжеши ѧ҆̀ · Тогда̀ бꙋдетъ до́ждъ сѣмени ꙁемлѧ̀ твоеѧ̀ , и҆ хлѣбъ жи́тⷶ ꙁемлѧ̀ твое̑ѧ̀ бꙋ́де и҆ꙁъѻ҆би́ла бл҃гъ . и напасꙋтсѧ ско́ти твоѝ въ то́и дн҃ь на мѣстѣ бла́ѕѣ и҆ простра́н̾нѣ . ю҆́н̾цы ва́ши и҆ воло́ве дѣ́лаю̑щеи ꙁеⷨлю , наꙗ̑дѧⷮсѧ плѣвъ смѣшенъ съ ꙗ҆чме́немъ и҆ꙁвѣ́ѧномъ · И҆ бꙋ́детъ на всѧ́кои горѣ высо́цѣ , и на всѧ́комъ хо́лмѣ проꙁра́чнѣ вода̀ текꙋщ́и . въ то́и дн҃ь , е҆гда̀ поги́бнⷮꙋ мно́ѕи , и҆ е҆гда̀ падꙋтсѧ стол̾пи · И҆ бꙋдетъ свѣтъ мѣ́сѧчъ а҆ки свѣтъ слн҃чь и҆ свѣтъ слн҃чь бꙋдетъ сеⷣмори́цею , въ то́и дн҃ь е҆гда̀ и҆сцѣлитъ г҃ь съкрꙋшенїе людїи своиⷯ , и҆ болѣꙁнь ꙗ҆́ꙁвы твое́ѧ и҆сцѣ́литъ · Се̑ и҆мѧ гн҃е вре́менемъ и҆́детъ мно́гомъ , горѧ́щи ꙗ҆́рость съ сла́вою сло́во ѹ҆стенъ е҆го . сло́во гнѣ́ва по́лно , гнѣвъ же ꙗ҆́рости ꙗ҆́ко ѻ҆́гнь попали́тъ , и҆ дх҃ъ е҆го а҆ки вода̀ в̾ дебри влекꙋщи прїидеⷮ до вы́ѧ . и҆ раꙁдѣ́литсѧ ꙗ҆ко смѧ́сти страны̀ ѻ҆ прельщенїи сꙋи̑мъ . и҆ проженетъ ѧ҆̀ пре́лесть тща̀ , и҆ прїимеⷮ ѧ҆̀ преⷣ лици и҆хъ · Є҆да при́сно е҆сть вамъ ра́доватисѧ , и҆ въходи́ти въ ѻ҆сщ҃енїа моа прⷵно , а҆ки праꙁнꙋ́ющеⷨ и ꙗ҆́ко веселѧ́щеⷨсѧ вни́ти съ сопѣлїю въ го́рꙋ гн҃ю къ б҃ꙋ і҆ил҃евꙋ . и҆ слы́шанꙋ сътво́ритъ б҃ъ сла́вꙋ гла́са своеⷢ‍҇ , и҆ ꙗ҆́рость мы́шца свое́ѧ , покаꙁа́ти съ ꙗ҆́ростїю и҆ съ гнѣ́вомъ . и҆ с пла́менемъ попалѧ́ющемъ , и҆ съ трѧсновенїемъ бѣ́дномъ , и҆ ꙗ҆́ко вода̀ и҆ граⷣ съходѧ̀ нꙋ́жею · Гла́сомъ б҄о гн҃им̾ ѹ҆менша́ютъ ꙗ҆́ꙁвою а҆сѷрїи , е҆ю҆́же а҆ще пораѕиⷮ ѧ҆̀ . и҆ бꙋдетъ ѻ҆́крⷵтъ ѿнꙋ́дꙋже б҄ѣ е҆мꙋ наде́жа помышлѧ́ти , е҆ю́же то́и ѹ҆пова́ше , съ сопѣльми и҆ гꙋ́сльми ратꙋ́ютъ на́нь ѿ премѣне́нїѧ · Не преже б҄о дн҃ь въспро́ситсѧ ѿ тебѐ . е҆да и҆ тебѣ ѹ҆гото́васѧ црⷵтвова́ти въ дебрѝ глꙋбо́цѣ , и҆ древеса лежа́ща ѻ҆́гнь и҆ древеса мно́га . ꙗ҆рость б҄о гн҃ѧ а҆ки дебръ ка́мы́комъ горѧ́щемъ жего́ма ·
Глⷡ‍҇а , л҃а · Го́ре сходѧ́щемъ въ е҆гѷпет̾ на по́мощъ , ѹ҆пова́ющим̾ ко́ньми и҆ ѻ҆рꙋж́їемъ , е҆сть б҄о мно́го . и҆ ко́н̾ническо мно́жество мно́го . и҆ не бѣша ѹ҆пова́ли къ ст҃мꙋ і҆и̑л҃евꙋ , и҆ б҃а не въꙁыскаша . то́и же премꙋ́дръ привожа́ше ѕл҄о , и҆ сло́во е҆го не похꙋ́лит̾сѧ . и҆ въста́неⷮ на домы̀ чл҃къ ѕлыⷯ , и҆ на наде́жꙋ иⷯ т̾щꙋю . е҆гѷпетъска чл҃ка , а҆ не б҃а , ко́ньски пло́ти , и҆ не бꙋ́детъ по́мощи · Гь҃ же наведе́тъ рꙋ́кꙋ свою̀ на́ нѧ , и҆ трꙋ́дѧтсѧ помага́ющеи . и҆ всѝ и҆ногдою погы́бнꙋт̾ , ꙗ҆коже рече мнѣ г҃ь · Ꙗ҆́коже въꙁреветъ ле́въ , и҆ льви́чищъ ѻ҆ лови́твѣ ю҆же и҆ме́тъ , и҆ въꙁопїетъ ѻ҆ не́и , до́ндеже напо́лнѧⷮсѧ го́ры гла́са е҆го . и҆ ѹ҆менши́шасѧ , и҆ мно́жества ꙗ҆́ростнаго ѹ҆боа́шесѧ · Си́це сни́деⷮ г҃ь саваѻ́ѳъ вое̑ва́ти на́ горꙋ сїѻ́ню , и҆ на́ горы е҆го , ꙗ҆́ко пти́ца парѧ́ща . си́це ꙁащитиⷮ г҃ь і҆ерⷵли́ма , і҆ и҆ꙁба́виⷮ и҆ потво́ритъ и҆ сп҃сетъ · Ѡ҆брати́тесѧ совѣщава́ющей глꙋбо́къ совѣт̾ беꙁако́ненъ . ꙗ҆ко въ то́и дн҃ь ѿвръгꙋтсѧ чл҃цы ѿ кꙋми́ръ свои̑хъ сре́бреныхъ и҆ ꙁлатыхъ , ꙗ҆́же сꙋть сътворили рꙋ́ки и҆хъ · И҆ падетъ а҆сѷръ не мече́мъ чл҃чьскомъ , н҄и меⷱ‍҇ мꙋж́ескъ потреби́тъ и҆̀ , и҆ пробѣ́гнетъ не ѿ лица̀ ме́чю . ю҆́ноты же бꙋдꙋтъ въ ѹ҆мен̾шенїе , ка́менеⷨ б҄о ѻ҆бы́имⷮꙋсѧ ꙗ҆́ко ѻ҆граже́нїемъ , и҆ пови́н̾ни бꙋдꙋтъ . и҆ бѣжай плѣненъ бꙋдеⷮ · Се̑ гл҃еⷮ г҃ь . бл҃жеⷩ‍҇ и҆же и́мать племѧ̀ въ сїѻ́нѣ  , и҆ ѹ́жики въ і҆ерⷵли́мѣ ·
Глⷡ‍҇а , л҃в · Се б҄о цр҃ь правди́въ црⷵтвꙋеⷮ . и҆ кнѧѕи съ сꙋдомъ владѣти начнꙋтъ · И҆ бꙋдетъ чл҃къ кры́ай словеса своа . и҆ съкры́етсѧ ꙗ҆ко во́дныи потоⷦ‍҇ , и҆ ꙗ҆ви́тсѧ въ сїѻ́нѣ ꙗ҆́ко рѣка и҆сточникъ текꙋщи сла́вныи въ ꙁемли жа́ждꙋщеи . и҆ ксемꙋ̀ не бꙋдꙋтъ ѹ҆пова́юще чл҃кы . н҄о ѹ҆́ши дадѧ́тъ на послꙋша́нїе , и҆ срⷣце и҆ꙁнемо́гшиⷯсѧ во́ньметъ послꙋш́ати . и҆ ꙗ҆ꙁы́цы нѣмꙋ́ющихъ ско́ро наѹ҆чаⷮсѧ гл҃ати ми́ръ . и҆ къ семꙋ не рекꙋтъ ю҆роди́вомꙋ владѣти . и҆ къ семꙋ не рекꙋтъ слꙋгы̀ твоа помолчи · Ю҆́родъ б҄о ю҆роди́вѣ совѣщава́етъ , и҆ срⷣце е҆го тще раꙁꙋмѣ́етъ съвръшевати беꙁако́ннаѧ , и҆ гл҃ати къ гв҃и пре́лесть ꙗ҆ко раꙁ̾сѣѧ́ти дш҃а а҆́л̾чны , и҆ дш҃а жа́ждꙋща тща̀ сътвори́ти · Совⷮѣ б҄о ꙁлы́хъ беꙁако́н̾наѧ съвѣщаваеⷮ , расы́пати смиренныѧ словесы̀ непра́веⷣными , и҆ расы́пати словеса̀ смире́ныхъ на сꙋ́дѣ · Бл҃гочⷵтивїи же смы́сленѣ совѣща́ша , то́и же совѣтъ ѹ҆ста́неⷮ · Же́ны бога́тыѧ въста́ните и҆ слы́шите гла́съ мо́и , дще́ри с наде́жⷣею слы́шите словеса̀ моа . дн҃е лѣтнѧ па́мѧть сътворите въ бо́лѣꙁнъ с наде́ждею . потребиⷮсѧ и҆ма́нїе ви́н̾ное , ѹ҆ста̀ сѣмѧ и҆ събира́нїе к семꙋ̀ не прїидетъ · Ѹ҆жаснитесѧ съжали́те с҄и ѹ҆пова́вшаѧ , съвлецѣтесѧ на́гы бꙋ́дете препоѧ́шите чре́сла своа въ ꙗ҆риги , и҆ по персемъ бїитесѧ . ѿ селѣ помышленїѧ , и҆ ѻ҆ винограⷣнѣмъ пло́дѣ . на ꙁемлѝ людїи мои̑хъ те́рнїе и҆ бы́лїе въꙁни́кнеⷮ , и҆ ѿ всего̀ до́мꙋ ра́дость въсхити́тсѧ · Граⷣ бога́тъ до́мове ѻ҆ста́влени , бога́тьство граⷣное и҆ до́мы похотѣны ѻ҆ста́вѧтъ , и҆ бꙋдⷮꙋ вс҄и пеще́ры до́ вѣка . ра́дость ѻ҆слоⷨ дивїимъ , па́ствы пастꙋш̾скы · До́ндеже на́идетъ на́ вы дх҃ъ ѿ вы́ш̾нѧго , и҆ бꙋ́детъ пꙋ́стъ хермель . херме́ль же въ дꙋбра́вꙋ намѣни́тсѧ и҆ почие̑ть въ пꙋсты́ни сꙋдъ , и҆ правда въ карми́ль всели́тсѧ · И҆ бꙋдⷮꙋ дѣлеса пра́веⷣнаѧ ми́ръ , и҆ ѹ҆дръжиⷮ пра́вда поко́и , и҆ ѹ҆пова́юще бꙋдꙋтъ до́ вѣка . и҆ вселѧⷮсѧ лю́дїе е҆го въ гра́дѣ ми́рне , и҆ вселѧ́тсѧ ѹ҆пова́юще и҆ почїютъ съ бога́тьствоⷨ · Граⷣ же а҆ще сни́детъ , т҄о не на́ вы прїидеⷮ · И҆ бꙋдꙋтъ живꙋщ́еи въ дꙋбра́вахъ , ѹ҆пова́юще ꙗ҆́ко и҆же на по́лихъ . блаже́ни сѣю́щеи при всѧ́кои водѣ , и҆дѣже во́лъ и҆ ѻ҆се́лъ попира́етъ ·
Глⷡ‍҇а , л҃г · Го́ре ѻ҆би́дѧщимъ ва́съ . ваⷵ никтоже ѻ҆би́дитъ , и҆ хꙋлѧи же ва́съ не хꙋ́литъ . плѣнени бꙋдꙋтъ хꙋлѧ́щеи васъ и҆ предадѧ́тсѧ , и҆ ꙗ҆́ко мо́леве въ ри́ꙁѣ ѹ҆меншатсѧ · Ги҃ поми́лꙋи ны , к тебѣ б҄о ѹ҆пова́хом̾ Бы́сть племѧ непокарѧ́ющихсѧ въ па́гꙋбꙋ , сп҃съ же н҄ы въ вре́мѧ печа́лно · Гла́сомъ стра́ха твое̑го ѹ҆жасошасѧ лю́дїе , ѿ стра́ха твое̑го раⷥсѣа́шаⷵ страны . нн҃ѣ же събереⷮсѧ плѣн̾ вашъ , вели́ка и҆ мала . ꙗ҆́коже а҆ще кт҄о съберетъ прꙋ́гы , та́ко сѧ нарꙋга́ютъ ва́мъ · Ст҃ъ б҃ъ живѧ́и въ вы́шних̾ . напо́лнисѧ сїѻ́нъ сꙋ́да и҆ правды . ꙁаконоⷨ предадѧⷮсѧ . во и҆менїихъ сп҃съ на́шъ . т҄ꙋ премꙋдрость и҆ хи́трость и҆ бл҃гоче́стїе къ гв҃и , с҄е сꙋть съкро́вища пра́вды · Се ѹ҆бо въ стра́сѣ ва́шемъ тїи ѹ҆боѧ́тсѧ , и҆́хже сѧ боѧ́сте въꙁопїютъ ѿ ва́съ · Вѣстницы б҄о пꙋстѧⷮсѧ горцы плачющесѧ молѧ́щасѧ ми́рꙋ , ѻ҆пꙋстѣюⷮ б҄о сиⷯ пꙋтїе · Преста̀ страⷯ стра́ньскъ , и҆ ꙁавⷮѣ иже к ниⷨ въꙁемлеⷮсѧ , и҆ не намѣни́те иⷯ чл҃къ . желѣ ꙁемлѧ , и҆ посрамлеⷩ‍҇ лꙋгъ быⷵ а҆ки саро́нь · Ꙗ҆́влена бꙋдеⷮ гали́леѧ , и҆ кар̾миль . нн҃ѣ въскрⷵнꙋ гл҃етъ г҃ь . нн҃ѣ прославлю́сѧ . нн҃ѣ въꙁнесꙋсѧ . нн҃ѣ ѹ҆ꙁрите , нн҃ѣ почю́е̑те т̾ща крѣ́пость дх҃а ва́шеⷢ‍҇ , ѻ҆́гнь в҄ы попалитъ . и бꙋ́дꙋтъ страны̀ пож̾жены , а҆ки тернїе на ни́вѣ раꙁъме́тано и҆ пож̾жено . ѹ҆слы́шатъ да́лнїи е҆же сътворихъ , гл҃етъ г҃ь . ѹ҆вѣдѧⷮ приближа́ющеисѧ крѣ́пость мою̀ . ѿстꙋпи́ша и҆же въ сїѻ́нѣ беꙁако́нницы , прїиметъ трꙋсъ нечестивыѧ · Кт҄о со́вѣститъ ва́мъ ꙗ҆́ко ѻ҆́гнь горитъ , кт҄о совѣститъ ва́мъ мѣсто вѣчно́е · Ходѧ́и въ пра́вдѣ гл҃ѧи правы́и пꙋть , ненавидѧ́и беꙁако́нїѧ и҆ непра́вды , и҆ рꙋцѣ ѿтрѧса́ѧи ѿ м̾ꙁды . ѻ҆тѧж̾чава́ѧи ѹ҆́ши , да не слы́шиⷮ сꙋда̀ кро́внаго , смѣжа́ѧи ѻ҆́чи да не ѹ҆́ꙁритъ непра́вды . се́и в̾селиⷮсѧ въ высо́цѣ пещерѣ ка́мене крѣпка . хлѣбъ сѧ е҆мꙋ да́сть , и҆ вода̀ е҆го вѣрна . цр҃ѧ съ сла́вою ѹ҆́ꙁрите . и҆ ѻ́чи ваши ѹ҆ꙁрѧⷮ ꙁемлю и҆ꙁдалече , дш҃а ваша поѹ҆чи́тсѧ страхꙋ̀ · Гдѣ сꙋть кни́гочїѧ , гдѣ сꙋть совѣщава́ющеи , гдѣ е҆сть съчита́ѧи смѧта́ющаѧ ма́лы и҆ вели́ки лю́ди . и҆́мже не совѣща́ша , ни глꙋ́бокиⷨ гла́сомъ ѹ҆жѐ , ꙗ҆́ко не слы́шати лю́дїи и҆скаженїи . и҆ нѣсть слы́шащемꙋ смышле́нїѧ · Се сїѻⷩ‍҇ граⷣ сп҃съ нашъ , ѻ҆́чи твоѝ ѹ҆́ꙁрита і҆ерⷵли́ма граⷣ бога́тыи . хра́ми не поколѣ́блютсѧ н҄и подви́гнꙋтсѧ , ко́лїе хра́ма е҆го въ вѣ́чное вре́мѧ , и҆ ѹ́жа е҆го не претръгнꙋтсѧ . ꙗ҆́ко и҆мѧ гн҃е вели́ко ва́мъ . мѣсто вамъ бꙋдеⷮ рѣкѝ , рвени́ца широ́ки и҆ простра́нны . не пои̑дете по семꙋ̀ пꙋтѝ н҄и корабль пловыи . б҃ъ б҄о мо́и вели́къ е҆сть не минетъ менѐ г҃ь . сꙋдїи наⷲ г҃ь , кнѧ́ѕь наⷲ г҃ь , цр҃ь на́шъ г҃ь , то́и насъ сп҃сетъ · Прерва́шасѧ ѹ҆́жа твоѧ̀ , ꙗ҆́ко не ѹкрѣпѝ нѣдро твое . преклони́сѧ не поло́житъ нѣдръ , не въꙁдви́гнетъ ꙁна́менїѧ . до́ндеже преда́стьсѧ на плѣненїе · Тѣмже ѹ҆бо мно́ѕи хро́мїи плѣнь сътворѧⷮ . и не рекꙋтъ трꙋжда́емсѧ лю́дїе живꙋщеи в не́мъ , ѻ҆ста́ви бо сѧ и҆мъ грѣхъ ·
Глⷡ‍҇а , л҃д · Приведѣте страны̀ , и҆ слы́шите кнѧ́ѕи . да слы́шиⷮ ꙁемлѧ̀ и҆ живꙋщеѝ на не́и . ꙁанѐ ꙗ҆́рость гн҃ѧ на всѧ̀ страны̀ , и гнѣ́въ на число̀ и҆хъ . ꙗ҆́ко погꙋби́ти ѧ и҆ преда́ти ѧ҆̀ на сѣ́чь . и҆ ꙗ҆ꙁве́нїи и҆хъ повергⷮꙋсѧ и҆ мертвъцы , и҆ в̾ꙁы́идетъ и҆хъ смраⷣ . и намо́кнꙋтъ предѣ́ли кровїю и҆хъ , и҆ въꙁмꙋтѧ́тсѧ всѧ̀ си́лы нбⷵныѧ . и҆ съвье́тсѧ нб҃о а҆ки сви́токъ . и҆ вс҄ѧ ѕвѣꙁды спадꙋтъ , ꙗ҆́ко ли́ствїе съ лоꙁы̀ , и҆ ꙗ҆́коже спа́даетъ ли́ствїе съ смоквичїѧ · Ѹ҆пи́сѧ ме́чь мои на́ нб҃си . се́и на и҆дꙋме́ю сни́детъ , и҆ на лю́ди па́гꙋбныѧ съ сꙋ́домъ . меⷱ‍҇ гн҃ь насыти́сѧ кро́ве , растол̾стѣ ло́емъ а҆́гньчимъ , и ѿ ло́ѧ ко́ꙁлѧ и҆ ѻ́внѧ . ꙗ҆́ко тре́бы гв҃и въ восо́рѣ , и҆ сѣ́чь ве́лїи въ и҆дꙋме́и . и҆ падꙋтъ с ни́ми висо́цїи ѻ҆́вни и҆ ю́нцы , и҆ ѹ҆пїеⷮсѧ ꙁемлѧ̀ ѿ кро́ве , и҆ ѿ тꙋ́ка и҆хъ насыти́тсѧ . дн҃ь б҄о сꙋда гн҃ѧ , и҆ лѣто ѿдаѧ́нїѧ сꙋ́да сїѻ́нѧ . и҆ ѻ҆братѧ́тсѧ де́бри е҆го въ смолꙋ̀ , и҆ ꙁемлѧ̀ е҆го в горѧ́щїи камы́къ . и҆ бꙋ́детъ ꙁемлѧ̀ е҆го горѧ́щи ꙗ҆́ко смола̀ , дн҃їю и҆ но́щїю , и҆ не ѹ҆га́снетъ въ вѣ́чное вре́мѧ . и҆ вꙁы́идетъ ды́мъ е҆ѧ̀ высо́че , в роже́нїѧ ѻ҆пꙋстѣ́етъ . и҆ въгнѣꙁдѧⷮсѧ в не́мъ пти́ца , и҆ е́жеве , со́вы , и҆ вра́нове . и҆ въꙁло́жатъ на́нь ѹ҆́же ꙁемлемѣ́рно пꙋсты́нѧ . и҆ ѻ҆нокен̾таѷри вселѧ́тсѧ в не́мъ . кнѧ́ѕи е҆го не бꙋ́дꙋтъ , цр҃и б҄о е҆го и҆ кн҃ѕи и҆ велмо́жа е҆го бꙋ́дꙋтъ въ па́гꙋбꙋ · И҆ въꙁни́кнетъ въ гра́дѣхъ иⷯ те́рнїе и дꙋ́бїе , и҆ въ твердѣ́лехъ е҆го . и҆ бꙋдетъ село ѕмїемъ , и҆ сели́ще пти́цамъ . и҆ срѧ́щꙋтсѧ бѣ́си съ ѻ҆нокен̾та́ѷры , и҆ въꙁопїюⷮ дрꙋ́гъ къ дрꙋ́гꙋ . т҄ꙋ почїю́тъ ѻ҆нокетаѷры , ѻ҆брѣто́ша б҄о себѣ поко́ище . тꙋ сѧ въгнѣꙁди́тъ е҆́жь . и҆ сп҃се ꙁемлѧ̀ дѣти своѧ̀ съ ѹ҆тверже́нїемъ . т҄ꙋ е҆ле́ни стрѣто́шасѧ , и҆ ѹ҆ви́дѣша лица̀ своѧ̀ въкꙋпѣ , число́мъ минꙋша , и҆ е҆ді́нъ ѿ ни́хъ не поги́бе , дрꙋ́гъ дрꙋ́га не въꙁыска , ꙗ҆́ко г҃ь ꙁаповѣда и҆мъ , и҆ дх҃ъ е҆го събра̀ е҆ѧ̀ . то́и же в̾вержеⷮ и҆мъ жре́бїѧ , и҆ рꙋка̀ е҆го раꙁдѣлитъ жирова́ти въ вѣ́чное вре́мѧ , причасти́тъ в ро́дъ роже́нїи почїюⷮ в неⷨ ·
Глⷡ‍҇а , л҃е · Ра́дꙋисѧ пꙋсты́ни жа́ждꙋщїѧ . да сѧ веселꙋе́тъ пꙋсты́ни , и҆ да процвѣте́тъ ꙗ҆́ко цвѣтець , и҆ процвѣте́тъ . и҆ въꙁвесели́тсѧ пꙋсты́ни і҆ѻ҆рда́нска , и҆ сла́ва лива́нова да́стьсѧ е́и , и҆ чⷵть кар ми́лова , и҆ ѹ́ꙁрѧтъ лю́дїе моѝ сла́вꙋ гн҃ю , и҆ высотꙋ̀ бж҃їю · ѹ҆крѣпи́тесѧ рꙋ́ки расла́блены , и҆ колѣ́на расы́пана . моли́тесѧ т̾щи́вїи ѹ҆мо́мъ крѣпи́тесѧ , не бо́итесѧ · Се̑ б҃ъ на́шъ , сꙋдъ въꙁда́сть  . то́и прїидетъ и҆ сп҃сетъ наⷵ · Тогда̀ ѿверꙁꙋтсѧ ѻ҆́чи слѣпы́мъ , и ѹ́ши глꙋхихъ ѹ҆слы́шатъ . тогда̀ ско́читъ хромыи ꙗ҆́ко е҆́лень , и҆ ꙗ҆́сенъ бꙋ́детъ ꙗ҆ꙁы́къ гꙋгни́выхъ . ꙗ҆́ко проторже́сѧ вода̀ в пꙋсты́ни , и҆ де́бръ в ꙁемлѝ жа́ждꙋщеи . и҆ беꙁвоⷣнаѧ бꙋ́детъ въ бла́та , и҆ на жа́ждꙋщеи ꙁемлѝ и҆сто́чникъ воⷣныи бꙋ́детъ · Тꙋ бꙋ́детъ в̾селе́нїе пти́цамъ , и҆ стаѧ вельбꙋ́домъ , и҆ лꙋ́ѕи . и҆ т҄ꙋ бꙋдетъ пꙋть чи́стъ , и҆ пꙋть ст҃ъ нарече́тсѧ . и҆ не минеⷮ тꙋдꙋ нечи́стыи . рас̾сѣѧ́нїи же по́идꙋтъ по немꙋ , и҆ не ꙁаблꙋдѧтъ . и҆ не бꙋдетъ т҄ꙋ льва̀ , ни ѿ ѕвѣ́реи ѕлы́хъ не вꙁы́детъ на́ нѧ , и҆ не ѻ҆брѧ́щетсѧ т҄ꙋ . н҄о по́идꙋтъ по немꙋ и҆ꙁбавле́нїи и҆ събра́нїи гм҃ъ , ѻ҆братѧⷮсѧ и҆ прїидꙋтъ въ сїѻ́нъ с ра́достїю , и҆ ра́дость вѣ́чнаѧ наⷣ главо́ю и҆хъ . наⷣ главо́ю б҄о и҆хъ хвала̀ и҆ весе́лїе , и҆ ра́дость прїиметъ ѧ҆̀ , ѿбѣже бо́лѣꙁнь и҆ печа́ль и҆ въꙁдыха́нїе ·
Глⷡ‍҇а , л҃ѕ · И бы́сть в четве́ртоена́десѧте лѣто црⷵтвꙋ́ющꙋ е҆ꙁекїи . вꙁы́иде сенахери́мъ цр҃ь а҆сѷрїискъ , на гра́ды тве́рды жидо́в̾ски , и҆ вꙁѧ̀ ѧ҆̀ . и҆ посла̀ цр҃ь а҆сѷрїискъ раѱа́ка ѿ лахи́съ въ і҆ерⷵлимъ къ цр҃ю е҆ꙁекїи съ си́лою вели́кою , и҆ ста̀ ѹ҆ веде́нїѧ воⷣнаго , кꙋ́пѣли вы́шнѧа , на пꙋтѝ села̀ гнаѳе́ѻва · И҆ и҆ꙁы́иде к немꙋ е҆лїаки́мъ сн҃ъ хел̾кїевъ сам̾чїи , и҆ съмна́съ кни́гъчїи , і҆ и҆ѻ҆а́хъ а҆са́фовъ па́мѧтопи́счїи · И҆ рече и҆мъ раѱа́къ , р̾цѣте е҆ꙁекїи . се гл҃етъ цр҃ь вели́кїи , цр҃ь а҆сѷрїискъ , чимъ ѹ҆пова́ѧи е҆си , совѣтомъ л҄и , и҆ли словесы̀ ѹ҆стными по́лкъ быва́етъ . и҆ нн҃ѣ чи́мъ ѹ҆пова́еши , ꙗ҆́ко не покори́шасѧ мнѣ жеꙁло́мъ л҄и тростѧномъ съкрꙋше́нымъ тѣмъ , и҆ли е҆гѷптомъ . и҆же а҆ще на́нь въсклонитсѧ влѣ́ꙁетъ в рꙋ́цѣ е҆го и҆ прободе и҆̀ . та́ко е҆сть фараѻ́нъ цр҃ь е҆гѷпет̾скїи , и҆ вс҄и ѹ҆пова́ющеи к немꙋ · А҆ще гл҃ете мнѣ на г҃а б҃а на́шего ѹ҆пова́емъ . не сеи л҄и е҆сть и҆же ѿѧⷮ ѿ е҆ꙁекїа высо́каѧ и҆ тре́бища е҆го , и҆ ꙁаповѣда і҆ѹ́дѣ і҆ и҆рⷵлимꙋ преⷣ ѻ҆лтаре симъ моли́тесѧ дне́сь . т҄о нн҃ѣ поⷣда́итесѧ господи́нꙋ мое̑мꙋ цр҃ю а҆сѷрїискꙋ , и҆ даⷨ ваⷨ дв҄ѣ ты́сѧщї ко́нь . а҆ще мо́жете да́ти всѣда́ющаа на ни́хъ . не́гли ка́ко мо́жете ѿврати́ти в̾ лицѐ вое̑во́ды е҆ді́ного , рабѝ сꙋть ѹ҆пова́юще е҆гѷптѧ́н̾ми , конемъ , и҆ ко́н̾никомъ · И҆ нн҃ѣ е҆гда̀ беꙁ̾ господа е҆смы̀ пришли на странꙋ сїю вое̑ва́ти на ню̀ . г҃ь ре ко мнѣ в̾ꙁы́иди на ꙁеⷨлю сїю и҆ погꙋби ю҆̀ · И҆ реⷱ‍҇ к немꙋ е҆лїакиⷨ , и҆ съмнаⷵ кни́гъчїи , и҆ ѻ҆а́хъ , гл҃и к̾ рабо́мъ свои̑мъ сѷръски , ѹ҆слы́шимъ б҄о м҄ы , а не гл҃и к наⷨ жидо́в̾ски . и҆ въскꙋ́ю гл҃еши въ ѹ҆́ши чл҃комъ сѣдѧ́щимъ на гра́дѣ · И҆ реⷱ‍҇ раѱа́къ к ни́мъ , е҆да л҄и къ господинꙋ ва́шемꙋ и҆л҄и к ва́мъ , пꙋсти́лъ м҄ѧ е҆сть господи́нъ мои гл҃ати словеса с҄и , а҆ не къ чл҃комъ и҆же сѣдѧⷮ на гра́дѣ , да ꙗ҆дѧ́тъ моты́ла , и҆ пїю́тъ мо́чь с ва́ми вкꙋ́пѣ . и ста́въ раѱа́къ , и҆ въꙁопи́ гла́сомъ ве́лїимъ жидо́в̾ски , и҆ рече · Слы́шите словеса̀ цр҃ѧ вели́каго , цр҃ѧ а҆сѷрїиска · Се̑ гл҃етъ цр҃ь , да не льсти́тъ ва́съ е҆ꙁекїѧ словесы̀ . ꙗ҆́же не въꙁмо́гꙋт̾ и҆ꙁба́вити васъ , и҆ да не гл҃етъ вамъ е҆ꙁекїѧ ꙗ҆́ко и҆ꙁба́витъ в҄ы б҃ъ . и҆ не преда́стьсѧ гра́дъ сїи в рꙋцѣ цр҃ѧ а҆сирїиска , не послꙋшаите е҆ꙁекїи · Се̑ гл҃етъ цр҃ь а҆сѷрїискъ . а҆ще хо́щете блⷵвени бы́ти . т҄о и҆ꙁлѣꙁите къ мнѣ , и҆ ѻ҆бъе̑млете ко́ждо винограⷣ сво́и и҆ смо́квинїе , и҆ пїете ѿ пото́ка свое̑го . до́ндеже прїидꙋ и҆ поимꙋ в҄ы на́ ꙁемлю , и҆же а҆ки ва́ша ꙁемлѧ̀ , ꙁемлѧ̀ пшени́цы и҆ винꙋ̀ , и҆ хлѣ́бы и҆ виногра́дъ · да не льсти́тъ ва́съ е҆ꙁекїѧ гл҃ѧ , б҃ъ вашъ и҆ꙁба́виⷮ в҄ы . е҆да и҆ꙁба́виша бо́ѕи ко́жⷣо странꙋ̀ свою̀ ѿ рꙋ́кꙋ цр҃ѧ а҆сѷрїиска . гдѣ е҆сть бо́гъ е҆маѳовъ , и҆ а҆рфаѳо́въ , гдѣ е҆сть б҃ъ гра́да сем̾фарꙋема . е҆да̀ въꙁмого́ша и҆ꙁба́вити самарїю ѿ рꙋ́кꙋ моею . кт҄о ѿ бо́гъ ꙗ҆́ꙁы́къ всѣхъ сиⷯ и҆ꙁба́ви ꙁе́млю свою̀ ѿ рꙋ́кꙋ мое̑ю , и҆ ꙗ҆́ко и҆ꙁба́витъ б҃ъ і҆ерⷵлима ѿ рꙋ́кꙋ моею · И҆ помол̾кнꙋша , и҆ никтоⷤ‍ⷷ не ѿвѣща̀ е҆мꙋ словесѐ , повелѣ́нїа дѣлѧ цр҃ва , ꙗ҆́ко никто́же да не ѿвѣща́етъ · И҆ вни́де е҆леа̑ки́мъ хелкїевъ самчїи , и҆ съмна́съ кни́гъчїи  , и҆ ѻ҆а̑хъ а҆са́фовъ памѧтопи́счїи , къ е҆ꙁекїи , в растерꙁа́ныхъ ри́ꙁахъ , и҆ повѣда́ша е҆мꙋ словеса̀ раѱа́кова ·
Глⷡ‍҇а , л҃ꙁ · И бы́сть внегда̀ слы́ша цр҃ь е҆ꙁекїѧ , растер̾ꙁа̀ ри́ꙁы , и҆ ѻ҆блече́сѧ въ вре́тище , и҆ вни́де въ хра́мъ гн҃ь . и҆ пꙋсти е҆лїаки́ма самчїю , и҆ съмнꙋ̀ кни́гъчїѧ , и҆ ста́рца жре́чески ѻ҆болче́ны въ врѣтища . къ і҆саїи пррⷪ‍҇кꙋ сн҃ꙋ а҆мо́совꙋ , и҆ рече е҆мꙋ̀ · Се̑ гл҃етъ е҆ꙁекїѧ . дн҃ь печа́ли и҆ ѹ҆кори́ꙁны и҆ ѻ҆бличе́нїѧ и҆ гнѣ́ва въ дне́шнїи дн҃ь . ꙗ҆́ко прїиде бо́лѣꙁнь ража́ющеи , крѣ́пости же не и҆мꙋщи роди́ти · да ѹ҆слы́шитъ г҃ь б҃ъ твои словеса̀ раѱа́кова , ꙗ҆́же е҆сть пꙋстиⷧ‍҇ цр҃ь а҆сѷрїискъ господи́нъ е҆го , ѹ҆корити б҃а жива́го , и҆ ѹ҆кори́ти словесы̀ ꙗ҆́же слы́ша г҃ь б҃ъ твои . и҆ да моли́шисѧ къ гв҃и б҃ꙋ твое̑мꙋ , ѻ҆ ѻ҆ста́вшиⷯ сиⷯ · И҆ прїидо́ша ѻ҆́троцы цр҃евы къ і҆саїи . и рече и҆мъ і҆саїа , си́це рцѣте къ господи́нꙋ ва́шемꙋ · Се̑ гл҃етъ г҃ь . не бо́исѧ ѿ слове́съ ꙗ҆́же е҆си слы́шалъ , и҆миже ѹ҆кори́ша м҄ѧ послы̀ цр҃ѧ а҆сѷрїиска · Се̑ а҆ꙁъ вложю̀ во́нь дх҃ъ , и҆ ѹ҆слы́шавъ вѣ́сть въꙁврати́тсѧ на́ ꙁемлю свою̀ , и҆ пораꙁиⷮсѧ мече́мъ на свое́и ꙁемлѝ · И҆ ѻ҆брати́сѧ раѱа́къ , и҆ ѻ҆брѣте цр҃ѧ а҆сѷрїискаго ѻ҆блежа́ща ломна́мъ . и҆ ѹ҆слы́ша цр҃ь а҆сѷрїискъ , ꙗ҆́ко прише́лъ е҆сть ѳарака цр҃ь мѷрскъ вое̑ва́ти на́нь , и҆ ѹ҆слы́шавъ ѻ҆брати́сѧ · И҆ пꙋсти послы̀ къ е҆ꙁекїи гл҃ѧ . си́це рцѣте е҆ꙁекїи цр҃ю жидо́в̾скꙋ , да не льсти́т̾ б҃ъ твои тебѐ на негоⷤ‍ⷷ ѹ҆поваѧ е҆си  , гл҃ѧ . ꙗ҆́ко не преда́стьсѧ і҆ерⷵлимъ в рꙋ́цѣ цр҃ѧ а҆сѷрїиска . и҆ли нѣ́си слы́шалъ , чт҄о сꙋть сътвори́ли цр҃и а҆сѷрїистїи все́и ꙁемлѝ , ка́ко погꙋби́ша . е҆да̀ и҆ꙁба́виша страны бо́ѕи иⷯ , ꙗ҆́же погꙋби́ша ѿⷮц҃ы мои , гоꙁа́нъ , и҆ харра́нъ , и҆ расемъ , и҆же сꙋть въ стра́нѣ ѳее̑маѳи . гд̑ѣ сꙋть цр҃и е҆маѳови , и҆ а҆рфа́ѳови , и҆ гра́ды е҆сфарꙋма , а҆нагꙋга́нса · И҆ вꙁѧ̀ е҆ꙁекїа кни́ги ѿ посло́въ и҆ прочтѐ ѧ҆̀ . и҆ вни́де въ храⷨ гн҃ь , и҆ ѿве́рꙁе ѧ҆̀ прⷣе гм҃ъ , и҆ помоли́сѧ е҆ꙁекїѧ къ гв҃и гл҃ѧ · Ги҃ саваѻ́ѳе б҃е і҆и̑л҃евъ , сѣдѧ́и на херꙋви́мѣ , т҄ы е҆ді́нъ цр҃ь е҆си всемꙋ̀ цр҃ьствꙋ ꙁе́мномꙋ . т҄ы сътвори нб҃о и҆ ꙁе́млю . приклонѝ г҃и ѹ҆́хо твое , ѹ҆слы́ши г҃и , ѿве́рꙁи г҃и ѻ҆́чи твоѝ , и҆ при́ꙁри г҃и , и҆ ви́жⷣь , и҆ слы́ши всѧ̀ словеса̀ ꙗ҆́же пꙋсти́лъ е҆сть сенахериⷨ , ѹ҆карѧ́а б҃а жива́го . по и҆́стиннѣ б҄о г҃и , пꙋстꙋ сътвори́ша цр҃и а҆сѷрїистїи всю̀ ꙁе́млю , и҆ стра́ны и҆хъ . и҆ въвръго́ша кꙋми́ры и҆хъ въ ѻ҆́гнь , не бѣша б҄о боѕи , н҄о дѣло рꙋ́къ чл҃чь , дре́во , ка́менїе , и҆ погꙋби́ша ѧ҆̀ · Ты же г҃и б҃е нашъ сп҃сы н҄ы ѿ рꙋ́кꙋ и҆хъ , да ѹ҆вѣдѧтъ вс҄ѧ црⷵтвїѧ ꙁе́мнаѧ , ꙗ҆́ко т҄ы е҆си г҃ь б҃ъ е҆ді́нъ · И҆ пꙋсти́сѧ і҆саїа сн҃ъ а҆мо́совъ къ е҆ꙁекїи , и҆ рече е҆мꙋ · Се̑ гл҃етъ г҃ь б҃ъ і҆и̑левъ , слы́шахъ е҆же моли́сѧ къ мнѣ ѻ҆ сенахери́мѣ цр҃и а҆сѷрїисти · Се̑ сло́во е҆же гл҃а ѻ҆ немъ б҃ъ , похꙋлѝ т҄ѧ и҆ порꙋга́сѧ тебѣ дв҃це дщи сїѻ́нѧ , на тѧ главо́ю покива дщи і҆ерⷵлимлѧ . кого ѹ҆кори и҆ раꙁгнѣ́ва , и҆ли к̾ комꙋ̀ прострѐ гла́съ свои , и҆ не въꙁдви́же на высотꙋ̀ ѻ҆́чїю свое̑ю къ ст҃мꙋ і҆и̑л҃вꙋ ꙗ҆́ко посла́ми ѹ҆кори г҃а . т҄ы бо рече , мно́жествомъ ѻ҆рꙋж́їѧ а҆ꙁъ въꙁыидоⷯ на высотꙋ го́ръ , и҆ напослѣ́докъ дꙋбра́вы , и҆ посѣко́хъ высотꙋ̀ е҆ѧ̀ , и҆ добротꙋ кѷпари́совꙋ . и҆ внидо́хъ въ высотꙋ ча́сти дꙋбрав̾ски , и҆ положи́хъ мо́стъ , і҆ и҆скаꙁи́хъ во́ды , и҆ весь събо́ръ воⷣныи · Не слы́шала ли е҆си ѹ҆бо и҆спе́рва , е҆же а҆ꙁъ сътвори́хъ ѿ первыхъ дне́и ѻ҆бѣщахъ . нн҃ѣ же ѹ҆каꙁа́хъ расы́пати страны въ твердынѧхъ и҆хъ . и҆ живꙋщаѧ въ твердыхъ гра́дѣхъ , и҆ѻ҆брати́хъ рꙋ́цы і҆ и҆схо́ша , и҆ бы́ша сꙋси а҆ки сѣ́но на клѣтехъ , и҆ а҆ки тро́скотъ · нн҃ѣ же поко́и твои , і҆ и҆схоⷣ твои , и҆ вхоⷣ твои , а҆ꙁъ съвѣдѣ , и҆ ꙗ҆́рость твою е҆ю́же раꙁгнѣ́васѧ . и҆ гнѣвъ твои вꙁы́иде къ мнѣ , и҆ вложꙋ прито́къ в но́ꙁдри твоѧ̀ , и҆ ѹ҆ꙁдꙋ въ ѹ҆ста̀ твоѧ̀ , и҆ въꙁвращꙋ т҄ѧ пꙋтемъ и҆́мже е҆си прише́лъ  · Се же тебѣ ꙁна́менїе , ꙗ҆́ждь сего лѣта е҆же е҆си всѣ́ѧлъ , а҆ во второ́е лѣто е҆же ѿ себе растеⷮ , а҆ въ тре́тее насѣѧ́вше пожнете . и҆ насади́те виногра́ды , и҆ снѣ́сте пло́ды и҆хъ . и҆ бꙋдꙋтъ ѻ҆ста́вшеи въ і҆ѹ҆де́и , прони́кнꙋтъ ко́ренїѧ до́лꙋ , и҆ сътворѧтъ съверхꙋ пло́дъ . ꙗ҆́ко ѿ і҆ерⷵлима бꙋдꙋт̾ ѻ҆ста́вленїи , ѿ горы̀ сїѻ́нѧ . рве́нїе г҃а саваѻ́ѳа сътвори́тъ с҄е · Сего раⷣ‍ꙵ си́це гл҃етъ г҃ь , на цр҃ѧ а҆сѷрїиска , не вни́детъ в сїи градъ , ни въстрѣлитъ вонь стрѣлы̀ , ни въꙁло́жит̾ нань щи́та , ни ѻ҆гради́тъ ѻ҆́крⷵтъ е҆го ѻ҆гражденїѧ . н҄о пꙋтемъ иⷨже е҆сть прише́лъ , тѣмже сѧ ѻ҆братиⷮ и҆ въ градъ се́и не вни́дет̾ · Сѐ гл҃еⷮ г҃ь . ꙁащищꙋ градъ се́и , ꙗ҆́ко спⷵти е҆го мене ради , и҆ дв҃да раба̀ мое̑го · И҆ и҆ꙁы́иде а҆гг҃лъ гн҃ь , і҆ и҆ꙁбѝ ѿ поⷧ‍҇ка а҆сѷрїиска , р҃ , и҆ п҃ , и҆ пѧ́ть ты́сѧщъ . и҆ въста́вше ꙁаѹ́тра ѻ҆брѣтоша всѧ̀ телеса̀ ме́ртва . и҆ ѻ҆брати́всѧ ѿи̑де сенахери́мъ цр҃ь а҆сѷрїискъ , и҆ всели́сѧ в ниневїю . и҆ внегда̀ бы́сть покланѧ́тисѧ е҆мꙋ , в домꙋ̀ несереховѣ бо́гꙋ е҆го . а҆драмеле́хъ и҆ сарасаръ , сн҃ове е҆го ѹ҆би́ша и҆̀ мече́мъ . тїи же ѹ҆бѣжа́ша въ а҆рме́нїю . и҆ црⷵтвова̀ а҆сорда́нъ сн҃ъ е҆го в него мѣсто ·
Глⷡ‍҇а , л҃и · Бысть же в т҄о времѧ , раꙁъболѣсѧ е҆ꙁекїѧ до смр҃ти . и҆ прїиде к немꙋ і҆саїа прⷪ‍҇ркъ сн҃ъ а҆мо́совъ . и҆ рече к немꙋ Се̑ гл҃етъ г҃ь , ѹ҆стро́и ѻ҆ домꙋ̀ свое̑м̾ ѹ҆мира́еши б҄о т҄ы и҆ не бꙋдеши жи́в̾ . и҆ ѻбрати и҆е̑ꙁекїѧ лице свое къ стѣнѣ , и҆ моли́сѧ къ гв҃и гл҃ѧ · Помѧнѝ г҃и ка́ко ходиⷯ преⷣ тобою съ и҆́стинною , срⷣцемъ и҆́стиннымъ , и҆ ѹ҆го́днаѧ преⷣ тобо́ю сътвори́хъ . и҆ пла́касѧ е҆ꙁекїѧ гла́сомъ великомъ · И҆ быⷵ сло́во гн҃е къ і҆саїи гл҃ѧ , и҆дѝ и҆ рцы̀ къ е҆ꙁекїи · Сѐ гл҃етъ г҃ь б҃ъ дв҃да ѿц҃а твое̑го . ѹ҆слы́шахъ мл҃твꙋ твою , и҆ ви́дѣхъ сле́ꙁы твоѧ . с҄е прилага́ю къ лѣтомъ твои̑мъ , лⷮѣ е҃і . и҆ ѿ рꙋкꙋ цр҃ѧ а҆сѷрїиска и҆ꙁба́влю т҄ѧ , и҆ граⷣ се́и , и҆ ꙁащищꙋ и҆̀ · Сеⷤ‍ⷷ тебѣ ꙁна́менїе ѿ г҃а , ꙗ҆ко б҃ъ сътвори́тъ гл҃ъ се́и ꙗ҆коже гл҃а . с҄е аⷥ ѻ҆бращꙋ̀ сѣнь степенеи ꙗ҆́же сни́де слн҃це , десѧть степенеи домꙋ ѿц҃а твоего , и҆ въꙁвращꙋ̀ слн҃це десѧть степенеи , иⷯже сни́де сѣнь , и҆ в̾ꙁы́иде слн҃це десѧть степенеи , иⷯже сни́де сѣнь · Мл҃тва е҆ꙁекїѧ цр҃ѧ і҆ѹ́дина , е҆гда ꙁаболѣ , и҆ въста̀ ѿ недꙋга свое̑го . А҆ꙁъ рекохъ въ высотѣ дн҃їи мои̑хъ идꙋ въ вра́та а́дова , ѻ҆ста́влѧ́ѧ лѣта про́чаѧ · Реко́хъ ксемꙋ , не ѹ҆ꙁрю̀ сп҃сенїѧ бж҃їѧ на ꙁеⷨлѝ живыⷯ . ксемꙋ не ѹ҆ꙁрю̀ чл҃ка съ живꙋщими ѻ҆ста́хъ ѿ срод̾ства мое̑го , ѻ҆ставиⷯ прочее живота̀ мое̑го · И҆ꙁы́иде ѿи̑де ѿ мене , ꙗ҆́ко расы́паѧи кꙋщꙋ пот̾кнꙋвъ · дх҃ъ мои въ мн҄ѣ быⷵ , а҆ки платно дѣлаемо приближающиⷵ ѹ҆рѣꙁати . в то́и дн҃ь преда́хсѧ до ꙁаѹ́тра а҆ки льво́ви · Та́ко ко́сти моѧ съкрꙋшѝ , ѿ дн҃е б҄о до нощи преда́нъ быхъ · Ꙗ҆́ко ла́стовица та́коⷤ‍ⷷ въщебечю , и҆ ꙗ҆́ко го́лꙋбъ та́ко поѹ҆чю́сѧ · И҆щеꙁо́сте б҄о ѻ́чи моѝ ꙗ҆́ко въꙁира́ти на высотꙋ̀ нбⷵнꙋю къ г҃ꙋ , и҆же и҆ꙁба́ви мѧ , и҆ ѿврьже бо́лѣꙁни дш҃а моеѧ · Ги҃ ѻ҆ тои б҄о съвѣсти́сѧ тебѣ . и҆ въꙁдви́глъ е҆си дыха́нїе мое , и҆ ѹ҆тѣшивсѧ ѻ҆жи́х̾ · Въꙁдви́же б҄о дш҃ꙋ мою , да не поги́бнеⷮ , и҆ ꙁаверже ꙁа мѧ всѧ грѣхѝ  · Не похва́лѧтъ бо тебе и҆же въ а́дѣ , ни ѹ҆мръшїи въꙁъблⷵвѧтъ т҄ѧ · И҆ не надѣ́ютсѧ и҆же въ а́дѣ млⷵти твоеѧ · Живїи же блⷵвѧтъ т҄ѧ ꙗ҆коже и҆ а́ꙁъ . ѿ днесь б҄о дѣти сътворю̀ , ꙗ҆́же съвѣстѧ́тъ пра́вдꙋ твою . г҃и сп҃сенїѧ мое̑го , и҆ не почїю блⷵвѧ т҄ѧ съ пѣснїю всѧ дн҃и животⷶ мое̑го , прѧ́мо домꙋ бж҃їю · И҆ рече і҆саїа къ е҆ꙁекїи , воꙁмѝ г҃и молю тѧ̀ ѿ смо́квїи , и҆ сътеръ приложѝ , и҆ цѣлъ бꙋдеши . и҆ рече е҆ꙁекїѧ , се́ ли ꙁна́менїе ꙗ҆́ко вꙁы́идꙋ в до́мъ г҃а б҃а ·
Глⷡ‍҇а , л҃ѳ · В т҄о вре́мѧ посла̀ меродаⷯ сн҃ь лаа̑да́нь , цр҃ь вавѷло́ньскь книги и҆ послы̀ и҆ да́ры е҆ꙁекїи · Слы́ша б҄о ꙗ҆́ко болⷧ‍҇ѣ е҆сть до смр҃ти , и҆ въста̀ . и҆ ѻ҆брадова́сѧ е҆ꙁекїѧ ра́достїю вели́кою · И҆ покаꙁа и҆мъ хра́мъ во́нь , и҆ бл҃говонїѧ и҆стак̾ти , и҆ ѳимїѧма и҆ сребра̀ и҆ ꙁла́та , и҆ всѣхъ хра́мъ и҆ сосꙋдъ гаⷥских̾ , и҆ всѐ е҆ли́коже бѣше въ сокро́вищи его . и҆ не ѻ҆ста̀ ничтоⷤ‍ⷷ е҆гоже не покаꙁа и҆мъ е҆ꙁекїѧ въ домꙋ̀ свое̑мъ · И҆ прїиде і҆саїа пррⷪ‍҇къ къ е҆ꙁекїи цр҃҃ю , и҆ рече к немꙋ . чт҄о гл҃юⷮ сїи мꙋж́и , и҆ ѿкꙋдꙋ прїидо́ша к тебѣ . и҆ рече е҆ꙁекїѧ , ѿ ꙁемлѧ̀ и҆ꙁдалеча пришли сꙋть къ мнѣ ѿ вавѷло́на · И҆ рече і҆саїа , чт҄о видѣша въ домꙋ̀ твое̑мъ · И҆ рече е҆ꙁекїѧ , вс҄е е҆лико въ домꙋ̀ моеⷨ ви́дѣша . и҆ нѣсть въ домꙋ̀ мое̑мъ е҆гоже не сꙋть ви́дѣли , н҄о і҆ е҆же въ ри́ꙁницахъ мои̑хъ · И҆ рече е҆мꙋ і҆саїа , послꙋша́и словесѐ г҃а саваѻ́ѳа · Се дн҃їе грѧдⷮꙋ гл҃ть г҃ь , и҆ въꙁмꙋтъ вс҄е е҆же в домꙋ̀ твоеⷨ и҆ е҆ликоⷤ‍ⷷ събра́ша ѿц҃ы твоѝ и҆ до дне́ш̾нѧго дн҃е , въ вавѷлонъ прїидетъ , и҆ ничесо́же не ѻ҆ста́вѧтъ · Рече же г҃ь . ꙗ҆́ко и҆ ѿ чаⷣ твои̑хъ ꙗ҆́же е҆си родиⷧ‍҇ пои҆́мꙋтъ , и҆ сътворѧт̾ ка́женики въ домꙋ̀ цр҃ѧ вавѷло́ньска · И҆ рече е҆ꙁекїѧ къ і҆саїи , бл҃го слово гн҃е е҆же е҆сть гл҃алъ , да бꙋ́детъ ѹ҆бо ми́ръ и҆ правда въ дн҃и моѧ̀ ·
Глⷡ‍҇а , м҃ · Ѹ҆тѣша́ите ѹ҆тѣша́ите лю́ди моа̀ жерцы гл҃тъ б҃ъ , гл҃ите въ срⷣци і҆ерⷵли́мꙋ , ѹтѣша́ите и҆̀ , ꙗ҆́ко напо́лнисѧ смиренїе е҆го , расы́пасѧ грѣхъ е҆го , ꙗ҆́ко прїѧ́тъ ѿ рꙋки гн҃ѧ сꙋгꙋбы грѣхи своѧ̀ · Глаⷵ въпїющаⷢ‍҇ въ пꙋсты́ни , ѹ҆готова́ите пꙋть гн҃ь , пра́вы сътвори́те стеѕѧ бг҃а на́шего · Всѧ́ка де́брь напо́лнитсѧ , и҆ всѧка гора̀ и҆ хо́лмъ ѻ҆бниꙁѣ́етъ . и҆ бꙋ́деⷮ вс҄е кривое въ пра́во , и҆ ѻ҆строаво́е въ пꙋти глаⷣки . и҆ ꙗ҆́ви́тсѧ сла́ва гн҃ѧ . и҆ ѹ́ꙁритъ всѧка пло́ть сп҃сенїе бж҃їе , ꙗ҆ко г҃ь гл҃а · Гла́съ въпїю́щаго въꙁопїи , и҆ рекохъ чт҄о въꙁопїю , всѧка пло́ть сѣно , и҆ всѧка сла́ва чл҃ча ꙗ҆́ко цвѣтъ тра́вныи . пос̾ше трава́ , и҆ цвѣтъ ѿпадѐ , а҆ гл҃ъ б҃а на́шего пребꙋ́детъ в̾ вѣки · На́ горꙋ высокꙋ въꙁы́ди бл҃говѣствꙋи сїѻ́нꙋ , въꙁвыша́и крѣ́постїю глаⷵ сво́и · Бл҃говѣствꙋ́ѧи і҆ерⷵли́мꙋ , и҆ воꙁвыси́те не бо́итесѧ · Рцы̀ гра́доⷡ‍҇ і҆ѹ́диномъ с҄е б҃ъ ва́шъ , с҄е г҃ь крѣпостїю и҆́деⷮ , и҆ мы́ца е҆го съ вла́стїю . с҄е м̾ꙁда е҆го с ни́мъ , и҆ дѣ́ло е҆го предъ ни́мъ . а҆ки пастꙋхъ ѹ҆пасетъ па́ствꙋ свою , и҆ мы́шцею свое́ю съберет̾ а҆́гньца , і҆ и҆мꙋща въ ѹ҆тро́бѣ ѹ҆тѣшитъ · Кт҄о и҆ꙁмѣри го́рстїю во́дꙋ , и҆ нб҃о пѧ́дїю , и҆ всю ꙁе́млю го́рьстїю . кт҄о поставѝ го́ры въ мѣрꙋ , и҆ хо́лми а҆ки въ ꙗ҆рмѣ · Кт҄о раꙁꙋмѣ ѹ҆́мъ гн҃ь , и҆ли кт҄о е҆мꙋ совѣтникъ бы́сть , и҆же поѹ҆ча́етъ и҆̀ и҆л҄и къ комꙋ̀ совѣща , и҆ поѹ҆чи и҆̀ · Кт҄о ли ѹ҆каꙁа е҆мꙋ сꙋдъ , и҆л҄и пꙋть смышленїѧ ѹ҆каꙁа̀ е҆мꙋ . и҆ли кт҄о преже да́сть е҆мꙋ , да сѧ воꙁдасть е҆мꙋ · Се всѧ̀ страны̀ ꙗ҆́ко ка́плѧ ѿ ка́ди , и҆ ꙗ҆́ко претѧженїе превѣсьнъ намѣни́шасѧ е҆мꙋ  . а҆ дꙋбра́ва непостиж̾на на съж̾женїе . и҆ вс҄е четвероно́жное непости́жно на всѐсъж̾женїе . и҆ вс҄ѧ страны̀ ꙗ҆́ко нивъчто́же сꙋть , и҆ въ ничтоже въмѣни́шасѧ · Комꙋ̀ ѹ҆подоби́сте г҃а , и҆ кое̑мꙋ подо́бїю ѹ҆подоби́сте е҆го . е҆да̀ б҄о ѻ҆́браꙁъ сътвори древодѣлѧ , и҆л҄и ꙁла́тарь слїѧвъ ꙁла́то поꙁлати и҆̀ , и҆ли подо́бїемъ сътворѝ е҆го . дре́во б҄о негнїющее и҆ꙁбира́етъ дре́водѣлѧ , и҆л҄и мꙋдръ и҆спытꙋе́тъ ка́ко поста́витъ ѻ҆́браⷥ е҆го , да сѧ не поколѣ́блеⷮ . не раꙁꙋмѣсте л҄и , не слы́шасте л҄и , не въꙁвѣсти л҄и сѧ вамъ и҆спе́рва , не раꙁꙋмѣсте л҄и ѻ҆снова́нїѧ ꙁемлѝ · Съдръжа́и крꙋгъ ꙁемлѝ , и҆ живꙋщаа на не́и а҆ки прꙋ́ги . пропныи нб҃о ꙗ҆ко кома́рю и҆ простерь е҆̀ ꙗ҆́ко покроⷡ‍҇ вселѧ́тисѧ · да́выи кнѧ́ѕѧ н҄и вочто́же владѣти и҆ ꙁемлю а҆ки н҄ичто́же сътворѝ . не насѣ́ютъ б҄о , н҄и наса́дѧтъ , и҆ не въкорени́тсѧ въ ꙁемлѝ ко́ренїе иⷯ . дъхнꙋ на нихъ вѣтръ и҆ посхо́ша , и҆ бꙋрѧ а҆ки плѣвы прїиметъ и҆хъ · Нн҃ѣ ѹ҆бо комꙋ̀ м҄ѧ ѹ҆подобисте , и въꙁнесꙋ́сѧ рече ст҃ыи . воꙁри́те на высотꙋ̀ ѻ҆чима ва́шима , и҆ ви́дите кт҄о сътворѝ сїѧ вс҄ѧ · Носѧ́и по числꙋ̀ тва́рь свою̀ , и҆ всѧ̀ по и҆мени приꙁоветъ . ѿ мно́гїѧ сла́вы и҆ въ дръжа́вѣ крѣ́пости е҆го , ничто́же ѹ҆та́исѧ ѿ тебѐ · Почто̀ рече і҆а́кове , и҆ чт҄о гл҃а і҆и̑л҃ю , ѹ҆та́исѧ пꙋть мо́и ѿ бг҃а , и҆ б҃ъ мо́и ѿвръглъ е҆сть сꙋдъ и҆ ѿстꙋпиⷧ‍҇ . нн҃ѣ же не раꙁꙋмѣ , а҆́ще б҄ы не слы́шалъ е҆си · Бг҃ъ вѣчныи , г҃ь ѹ҆строи́выи конца ꙁемлѝ . не въꙁа́лчетъ ниже ѹ҆трꙋ́дитсѧ , ниже е҆сть и҆ꙁъѻбрѣт҄енїѧ премꙋдрости е҆го · да́ѧи а҆́лчющимъ крѣпость , и҆ небо́лѣꙁнымъ скорбь . въꙁалчютъ б҄о ѻ҆́троцы , и҆ ѹ҆трꙋ́дѧⷮсѧ ю҆́ноты , і҆ и҆ꙁбраннїи не крѣпцы бꙋдⷮꙋ Терпѧ́щеи г҃а и҆ꙁмѣнѧⷮ крѣ́пость . ѻкрилатѣ́ютъ ꙗ҆́ко ѻ҆рли текꙋтъ и҆ не ѹ҆трꙋ́дѧтсѧ  ·
Глⷡ‍҇а , м҃а · Понови́тесѧ къ мнѣ ѻ҆́строви , кн҃ѕи б҄о и҆ꙁмѣнѧⷮ ѻ҆́бласть . да сѧ приближатъ и҆ да гл҃юⷮ вкꙋ́пѣ , тогда̀ сꙋ́дъ да совѣстꙋ́ютъ · Кт҄о въста́ви ѿ въсто́къ пра́вдꙋ . приꙁыва ѧ҆̀ ꙁапѧ́ть но́гꙋ е҆го , и҆ по́идетъ . станет̾ же преⷣ странами , и҆ цр҃ѧ ѹ҆жаси́тъ . и҆ пове́ржетъ на ꙁемлѝ меча и҆хъ , и҆ а҆ки плѣвы ѿве́ржены лꙋцы ихъ , и҆ прожене́тъ ѧ҆̀ , и҆ по́идеⷮ с ми́ромъ . пꙋть но́гꙋ е҆го кт҄о съдѣла , и҆ сътвори с҄е приꙁыва́ѧ , приꙁыва́ѧи ѿ рожде́нїи и҆спе́рва · А҆ꙁъ б҃ъ пе́рвыи , и҆ въ приходѧ́щее аⷥ е҆смь . ви́дѣша ꙗ҆ꙁы́цы , и ѹ҆боѧ́шасѧ кон̾цы ꙁе́мнїи , приближи́шасѧ и҆ прїидо́ша вкꙋ́пѣ . сꙋдѧ́и ко́ждо бли́жнемꙋ помощи бра́тꙋ , и҆ речетъ . ѹ҆крѣпи мꙋ́жъ дре́водѣ́лѧ , и҆ коваⷱ‍҇ бїѧ мла́томъ , вкꙋ́пѣ прокова́ѧ · ѻ҆ воли же речетъ спое́нїе добро̀ е҆сть . ѹ҆тверди́ша е҆̀ въ гво́ꙁдѣхъ , и҆ положатъ е҆̀ и҆ не подвигнетсѧ · Ты же і҆и̑л҃ю рабе мои і҆акове , е҆гоже и҆ꙁ̾бра́хъ , племѧ̀ а҆враа́мле е҆гоже въꙁлюби́хъ . е҆гоже поⷣѧхъ ѿ конець ꙁе́мныхъ , и҆ ѿ стра́жбы е҆ѧ̀ приꙁваⷯ т҄ѧ , и҆ реко́хъ т҄и . ра́бъ мои е҆си і҆ и҆ꙁбра́хъ т҄ѧ , и҆ не ѻ҆ста́вихъ тебе . не бо́исѧ , с тобо́ю б҄о е҆смь . не прелща́исѧ , а҆ꙁъ б҄о е҆смь б҃҃ъ твои . ѹ҆крѣпи́выи т҄ѧ , и҆ помого́хъ т҄и , и҆ ѹ҆тверди́хъ т҄ѧ десни́цею свое̑ю пра́веⷣною · Се̑ постыдѧ́тсѧ и҆ посрамѧ́тсѧ вс҄и сꙋпротивѧ́щеисѧ тебѣ . бꙋдꙋтъ б҄о ꙗ҆́ко не сꙋщеи , и҆ поги́бнꙋтъ вс҄и сꙋперницы твои . въꙁы́щеши и҆хъ , и҆ не ѻ҆брѧ́щеши . чл҃кы и҆же порꙋга́ютсѧ тебѣ , бꙋдꙋтъ б҄о а҆ки не бы́вшеи , и҆ не бꙋдꙋтъ ратѧ́щеисѧ с тобо́ю · Ꙗ҆́ко а҆ꙁъ б҃ъ твои держа́и т҄ѧ ꙁа десницꙋ твою , гл҃ѧи тебѣ . не бо́исѧ і҆а́кове малы́и і҆и̑л҃ю , а҆ꙁъ помогоⷯ т҄и гл҃еⷮ г҃ь , и҆ꙁбавлѧ́аи т҄ѧ ст҃ыи і҆и̑л҃ев̾ · Се̑ сътвориⷯⷯ т҄ѧ а҆ки колеса̀ ко́лнаѧ но́ва , верхꙋща пи́лныⷨ ѻ҆́браꙁомъ . і҆ и҆ꙁвержеши го́ры , и҆ ѻ҆бтон̾чи́ши хо́лмы . и҆ а҆ки пра́хъ положи́ши і҆ и҆ꙁвѣ́еши , и҆ вѣтръ воⷥмеⷮ ѧ҆̀ , и҆ бꙋ́рѧ раꙁвѣ́етъ ѧ҆̀ · ты же въꙁвесели́шисѧ въ ст҃ыхъ і҆и̑л҃ю , и҆ въꙁра́дꙋюⷮсѧ ѹ҆бо́ѕїи , и҆ не и҆мꙋщеи пои҆́щꙋтъ б҄о воды̀ , и҆ не бꙋ́детъ , ꙗ҆ꙁы́къ и҆хъ ѿ жа́жди и҆с̾хнꙋлъ е҆сть · А҆ꙁъ г҃ь б҃ъ , послꙋшаю ѹ҆бо́гихъ і҆и̑л҃евъ , и҆ не ѻ҆ста́влю и҆хъ . н҄о ѿверꙁꙋ на рогахъ рѣки , и҆ среди по́лѧ и҆сто́чники . и҆ сътворю пꙋсты́ню въ лꙋ́ги , и҆ жа́ждꙋщꙋю ꙁе́млю въ водоте́чахъ . положꙋ̀ в̾ вꙋꙁвоⷣнѣи ꙁемлѝ с̾мрѣчїе , и҆ ꙁелени́чїе , и҆ ми́рътꙋ и҆ кѷпари́съ , и҆ топо́ль . да ѹ҆ꙁрѧⷮ и҆ раꙁꙋмѣ́ютъ , и҆ помы́слѧтъ , и҆ пристꙋ́пѧтъ въкꙋ́пѣ . ꙗ҆́ко рꙋка гн҃ѧ сътвори с҄е вс҄е , и҆ ст҃ыи і҆и̑л҃евъ ѹ҆каꙁа́лъ е҆сть . приближа́етсѧ сⷣꙋ вашъ гл҃етъ г҃ь б҃ъ . приближи́шасѧ совѣти ваши гл҃етъ цр҃ь і҆а́ковль . да сѧ приближатъ и҆ съвѣстѧⷮ ваⷨ , е҆мꙋ́же е҆сть събы́тисѧ . а҆ще пе́рвое кое е҆сть рцѣте , да приста́влю ѹⷨ , и҆ раꙁꙋмѣ́емъ чт҄о послѣ́днее , чт҄о л҄и приходѧ́щее рцѣте намъ , и҆ съвѣстите намъ грѧдꙋщ́ее послѣжⷣе и҆ ѹ҆вѣмъ ꙗ҆́ко бо́ѕи е҆сте . бл҃го сътвори́те и҆ ꙁаꙁли́те , и҆ почюди́мсѧ и҆ ѹ́ꙁримъ въкꙋпѣ . ꙗ҆́ко ѿкꙋдꙋ е҆сте в҄ы , и҆ ѿкꙋдꙋ дѣ́ло ваше , ѿ ꙁемлѧ̀ гнꙋшенїе и҆ꙁбра́выи в҄ы . а҆́ꙁъ же съста́вихъ и҆же ѿ сѣ́вера , і҆ и́же ѿ востокъ сл҃нчныхъ приꙁовꙋтсѧ и҆мени мое̑мꙋ . да прихо́дѧтъ кнѧ́ѕи ꙗ҆ко бла́то  , и҆ ꙗ҆́ко горньчарь первыи гли́нꙋ , та́ко же сѧ поперете . кт҄о б҄о въꙁвѣститъ е҆же и҆спе́рва да ѹ҆вѣмы , ꙗ҆́же и҆спе́рва и҆ речемъ , ꙗ҆́ко и҆́стин̾на еⷵ . и҆ нѣсть проповѣда́ющаго , н҄и слы́шаща слове́съ нашихъ . ꙁача́токъ сїѻ́нꙋ дамъ , і҆ерⷵлима ѹ҆тѣшꙋ въ пꙋть , ѿ стра́нъ б҄о сиⷯ н҄и е҆ді́нъ же , и҆ ѿ кꙋми́ръ и҆хъ нѣсть и҆же совѣсти́тъ . и҆ а́ще въпрошꙋ иⷯ ѿкꙋдꙋ е҆сте , т҄о не ѿвѣща́ютъ м҄и . сꙋть б҄о творѧ́щеи ва́съ , и҆ прельща́ю̑щеи ва́съ ·
