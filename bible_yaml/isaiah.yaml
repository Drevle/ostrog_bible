        а҆ки гꙋ́сли въꙁ̾гласитъ , и҆ѹ҆тро́ба моа а҆ки граⷣ и҆же поновѝ . и҆бꙋдетъ ꙗ҆́ко
        срамлѧ́тисѧ тебѣ , ꙗ҆́ко трꙋ́дисѧ моа́въ ѻ҆требницѣхъ . и вни́детъ въсотворе́нныѧ
        рꙋка́ма еа̀ ꙗ҆́ко помоли́тисѧ , и҆невозмо́жетъ и҆ꙁба́вити е҆го · Се сло́во е҆же
        гл҃а г҃ь намоа́ва . е҆гдаже гл҃а и҆н҃нѣ гл҃ю . вътре́хъ лѣтеⷯ лѣтъ нае҆́мника ,
        похꙋ́литсѧ слава моа́влѧ въвсе́мъ бога́тьствѣ мно́ѕѣ . и҆ѻ҆ста́виⷮсѧ ѹ҆мненъ и҆безъ
        че́сти ·
