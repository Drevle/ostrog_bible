chapters:
  1:
     name: 'Глⷡ‍҇а , а҃ ·'
     text: >
        И бы́сть сло́во гн҃е къ і҆ѻ́нѣ а҆маѳїинꙋ , гл҃ѧ , въста́ни і҆ и҆ди въ ниневїю
        граⷣ вели́кїи , и҆ проповѣжⷣь в неⷨ , ꙗ҆́ко въꙁы́де во́пль ѕло́бы е҆го къ мн҄ѣ ·
        И҆ въста́въ і҆ѻ́на ꙗ҆́коⷤ‍ⷷ бѣжа́ти въ ѳарси́съ ѿ лица̀ гн҃ѧ . и҆ сни́де въ і҆ѻ҆пїю ,
        и҆ ѻ҆брѣте кора́бль и҆дꙋщь въ ѳарси́съ . и҆ да́сть наи́мъ свои , и҆ вниде
        во́нь плы́ти с ни́ми въ ѳарси́съ ѿ лица̀ гн҃ѧ . и҆ въста́ви г҃ь вѣтръ вели́къ
        въ мо́ри . и҆ бы́сть бꙋрѧ вели́ка въ мо́ри , кора́бль же страда́ше ꙗ҆ко
        съкрꙋши́тисѧ . и҆ ѹ҆боѧ́шасѧ кора́бльницы , и҆ въпїѧ́хꙋ къждо къ б҃ꙋ свое̑мꙋ .
        і҆ и҆ꙁметанїе сътвори́ша сосꙋдомъ и҆же в̾ кораблѝ въ мо́ре , ꙗ҆ко ѻ҆блег̾читисѧ
        ѿ ниⷯ . і҆ѻ́на же сни́де в̾ пожⷣь кораблю̀ , и҆ спа́ше т҄ꙋ и҆ храпѧ́ше . и҆ прїиде
        к немꙋ корьмникъ , и҆ рече е҆мꙋ , чт҄о т҄ы хра́плеши . въста́ни молѝ б҃а свое̑го ,
        ꙗ҆́ко да сп҃сетъ н҄ы б҃ъ , да не поги́бнемъ · И҆ рече ко́ждо къ подрꙋгꙋ свое̑мꙋ ,
        грѧдѣте да въꙁве́ржемъ жре́бїѧ , да раꙁꙋмѣ́емъ чесо ради е҆сть ꙁло́ба с҄и на наⷵ .
        и҆ мета́шⷶ жре́бїѧ , и҆ спадѐ жре́бїи на і҆ѻ́нꙋ . и҆ рѣша к немꙋ , и҆ꙁвѣстѝ
        на́мъ кого̀ ради с҄е ꙁл҄о намъ , что́ ли т҄и еⷵ дѣло . и҆ ѿкꙋдꙋ грѧде́ши ,
        и҆ камо и҆де́ши , и҆ ѿ коеѧ страны̀ и҆ кои̑хъ людїи т҄ы е҆си . и҆ рече к нимъ ,
        рабъ гн҃ь а҆ꙁъ е҆смь , и҆ г҃а б҃а а҆ꙁъ молю̀ и҆же сътворѝ мо́ре и҆ сꙋшꙋ ·
        И҆ ѹ҆боѧ́шасѧ мꙋжїе бо́ѧꙁнїю вели́кою , и҆ рѣша к немꙋ , что̀ с҄е е҆си сътвори́лъ .
        ꙁанѐ раꙁꙋмѣша мꙋжи ꙗ҆́ко ѿ лица̀ гн҃ѧ бѣжа̀ , ꙗ҆́коже б҄ѣ и҆ꙁвѣсти́лъ и҆мъ .
        и҆ рѣша к немꙋ , чт҄о т҄и сътво́римъ , да ѹ҆ста́нетъ мо́ре ѿ насъ . ꙗ҆́ко
        море въсхожда́ше и҆ въставлѧ́ше па́че бꙋрѧ · И҆ рече і҆ѻ́на к ни́мъ ,
        въꙁмѣте м҄ѧ и҆ въврь́ꙁите въ мо́ре , и҆ ѹ҆ста́нетъ мо́ре ѿ васъ .
        понеже поꙁна́хъ а҆ꙁъ ꙗ҆́ко менѐ ради бꙋрѧ сїѧ ве́лїѧ на́ вы еⷵ · И҆ нꙋжда́хꙋсѧ
        мꙋжи въꙁвратити къ ꙁемлѝ ,  и҆ не можа́хꙋ . ꙗ҆́ко мо́ре въсхожда́ше
        и҆ въстаа́ше па́че на́ нѧ . и҆ въꙁъпи́ша къ гв҃и , и҆ рѣша ,
        ника́коже г҃и да не поги́бнемъ дш҃а ра́ди чл҃ка сего , ника́коже до на́съ
        кро́вь правди́ва , ꙁанѐ т҄ы г҃и ꙗ҆́коже въсхотѣ сътворѝ · И҆ вꙁѧ́ша
        і҆ѻ́нꙋ и҆ въврь́гоша и҆̀ в мо́ре . и҆ ѹ҆ста̀ море ѿ влъне́нїѧ свое̑го .
        и҆ ѹ҆боѧ́шасѧ мꙋжи бо́ѧⷥнїю вели́кою г҃а , и҆ положи́ша тре́бы гв҃и
        и҆ моли́шасѧ мл҃твою ·
  2:
     name: 'Глⷡ‍҇а , в҃ ·'
     text: >      
        Повелѣ г҃ь ки́тꙋ вели́комꙋ пожрѣти і҆ѻ́нꙋ . и҆ бѣ і҆ѻ́на въ чре́вѣ ки́товѣ
        три дн҃и и҆ три но́щи · И҆ моли́сѧ і҆ѻ́на къ г҃ꙋ б҃ꙋ свое̑мꙋ въ чре́вѣ ки́товѣ ,
        и҆ рече · Въꙁъпи́хъ въ печа́ли мое́и къ г҃ꙋ б҃ꙋ мое̑мꙋ , и҆ ѹ҆слы́ша м҄ѧ .
        и҆с чре́ва а҆дова во́пль мои , ѹ҆слы́ша глⷵа мои . ѿвръже м҄ѧ въ глꙋбинꙋ̀
        срⷣца мор̾скаго , и рѣки ѻ҆быдо́ша м҄ѧ . вс҄ѧ высоты твоа и҆ влъны̀ твоѧ
        по мн҄ѣ преи̑до́ша · и҆ а҆ꙁъ рѣхъ , ѿри́нꙋхсѧ ѿ ѻчїю твое́ю . приложꙋ ли
        ѹ҆бо при́ꙁрѣти м҄и къ цр҃кви ст҃еи твое́и . въꙁлїасѧ на́ мѧ вода̀ до дш҃а
        мое̑ѧ , бе́ꙁдна ѻ҆бы́де мѧ послѣднѧѧ . понретъ глава̀ моѧ въ про́пасти
        го́рьскїѧ . снидо́хъ въ ꙁе́млю е́йже вереѧ̀ и҆ ꙁакле́пи вѣчнїи . и҆ да и҆ꙁы́детъ
        и҆ꙁъ и҆стлѣ́нїѧ живо́т̾ мои к тебѣ г҃и б҃е мои . е҆гда̀ скончева́шесѧ ѿ мене
        дш҃а моѧ , г҃а помѧнꙋхъ . и҆ да прїидетъ к тебѣ моли́тва моѧ , къ цр҃кви
        ст҃еи твое́й · хранѧ́щеи сꙋе̑тнаѧ и҆ лжꙋ̀ , млⷵть свою ѻ҆ста́виша . а҆ꙁъ же съ
        гла́сомъ хвале́нїѧ і҆ и҆сповѣданїѧ пожрꙋ̀ тебѣ . е҆ли́ко ѻ҆бѣща́хъ въꙁда́мъ
        тебѣ , на сп҃сенїе мое гв҃и · И҆ повелѣ г҃ь кі́тови і҆ и҆ꙁве́рже і҆ѻ́нꙋ на сꙋхо ·
  3:
     name: 'Глⷡ‍҇а , г҃ ·'
     text: >    
        И бы́сть сло́во гн҃е къі҆ѻ́нѣ второ́е , гл҃ѧ , въста́ни і҆ и҆дѝ в̾ ниневїю
        граⷣ вели́кїи и҆ проповѣждь в немъ по проповѣда́нїю прь́вомꙋ е҆же а҆ꙁъ
        рѣхъ к тебѣ · И҆ въста̀ і҆ѻ́на и҆ вниде въ нинев̾вїю ꙗ҆́коже гл҃а г҃ь ·
        Нинев̾вїи же бѣа́ше гра́дъ вели́къ б҃ꙋ ꙗ҆́коже трїи дн҃ъ пꙋть .
        и҆ нача̀ і҆ѻ́на въходи́ти въ градъ ꙗ҆́ко хожде́нїе дн҃и е҆ді́наго . и҆ проповѣда̀ и҆ рече ,
        е҆ще три дн҃їе , и҆ нинев̾вїи расы́плетсѧ · И҆ вѣ́роваша мꙋжїе нинев̾виⷮстїи
        бв҃и . и҆ ꙁаповѣда́ша а҆лка́нїе , и҆ ѻ҆блеко́шасѧ въ врѣтища ѿ малыⷯ и҆
        до вели́кихъ · И҆ до́иде сло́во до цр҃ѧ нинев̾ви́т̾ска . и҆ въста цъ стола̀ свое̑го ,
        и҆ све́рже ри́ꙁы своѧ с̾ себе , и҆ ѻ҆блече́сѧ въ врѣтище и҆ сѣде на ꙁемлѝ .
        и҆ ꙁаповѣдасѧ и҆ рече ѿ цр҃ѧ в̾ нинев̾вїи и҆ ѿ дрꙋговъ е҆го , гл҃юще ·
        чл҃цы , и҆ ско́т̾ , говѧда , и҆ ѻ҆вца да не вкꙋсѧтъ ничесо́же · ни да
        пасⷮꙋсѧ ни воды̀ да пїютъ . и҆ ѻ҆блекошасѧ въ врѣтища чл҃цы же и҆ ско́ти ,
        и҆ въꙁъпи́ша къ б҃ꙋ продлъжа́юще . и҆ ѻ҆брати́сѧ кожⷣо ѿ пꙋтѝ ꙁлобы своеѧ
        и҆ ѿ непра́вды ꙗ҆же в рꙋкꙋ е҆го , гл҃ще . кт҄о вѣсть раска́ет ли сѧ ,
        и҆л҄и ѹ҆молитсѧ б҃ъ , и҆ ѿврати́тъ гнѣвъ ꙗ҆́рости своеѧ , да не поги́бнемъ ·
        И҆ ви́дѣ б҃ъ дѣлеса̀ и҆хъ , ꙗ҆́ко ѻ҆брати́шасѧ ѿ пꙋтїи свои̑хъ ꙁлы́хъ ·
        и҆ раска́ѧсѧ б҃ъ ѻ҆ ꙁлобѣ ю́же гл҃а сътори́ти и҆мъ и҆ не сътворѝ ·
  4:
     name: 'Глⷡ‍҇а , д҃ ·'
     text: >         
        И съжали с҄и і҆ѻ́на жа́лобою вели́кою , и҆ смѧте́сѧ . и҆ моли́сѧ къ гв҃и , и҆ рече .
        Ѽ г҃и , не се́ ли ѹ҆бо словеса̀ моѧ бѣша е҆ще сꙋщꙋ м҄и на ꙁемлѝ мое́и .
        сего ради вариⷯ бѣжати въ ѳарсиⷵ , ꙁанѐ раꙁꙋмⷯѣ ꙗ҆́ко млⷵтив̾ ты е҆си и҆ щедръ ,
        и҆ тер̾пеливъ , и҆ многомлⷵтив̾ , и҆ раска́ѧисѧ ѻ҆ ꙁло́баⷯ чл҃ческахъ . и҆ н҃нѣ влⷣко
        г҃и въꙁмѝ дш҃ꙋ мою ѿ менѐ , ꙗ҆́ко ѹ́не м҄и ѹ҆мрѣти неглѝ жи́ти · И҆ рече г҃ь
        къ і҆ѻ́нѣ , почт҄о ѕѣло ѹ҆бо раꙁ̾жали с҄и . і҆ и҆ꙁы́де і҆ѻ́на и҆ꙁ гра́да , и҆ сѣде
        прѧ́мо гра́дꙋ . и҆ сътворѝ себѣ кꙋщꙋ и҆ сѣдѧ́ше поⷣ нею в сѣни дон̾деже
        ви́дитъ чт҄о бꙋдетъ гра́дꙋ . и҆ повелѣ г҃ь б҃ъ ты́квѣ , и҆ въꙁни́че наⷣ главо́ю і҆ѻ́нѣ ,
        да бꙋдетъ сѣнь наⷣ главо́ю е҆мꙋ ѻ҆сѣни́ти и҆̀ ѿ ꙁаꙁлѣ́нїи е҆го . и҆ ѻ҆бра́довасѧ
        і҆ѻ́на ѻ҆ ты́квѣ ра́достїю вели́кою . и҆ повелѣ б҃ъ чрь́ви ѹ́тренемꙋ наѹ́трїѧ ,
        и҆ поⷣѧдѐ ты́квꙋ и҆ ѹ҆с̾ше · И҆ бы́сть е҆гда въꙁы́иде слн҃це , повелѣ б҃ъ вѣтрꙋ
        ꙁно́инꙋ жегꙋщꙋ . и҆ прираꙁѝ слн҃це на главꙋ̀ і҆ѻ́нинꙋ , и҆ ѿнемога́шесѧ .
        и҆ ѿчаѧва́шесѧ дш҃а свое́ѧ , и҆ рече , ѹ́не м҄и ѹ҆мрѣти негли жи́ти .
        и҆ рече г҃ь б҃ъ къ і҆ѻнѣ , ѕѣло л҄и с҄и жали́ши по ты́квѣ . и҆ рече і҆ѻ́на ,
        ѕѣло с҄и жалю̀ и҆ до смр҃ти . и҆ рече г҃ь , ты̀ ѹ҆бо поскорбѣ по ты́квѣ ѻ҆
        не́иже нѣ́си сѧ трꙋди́лъ , ни въскорми́лъ еѧ̀ . быⷵ ѻ҆бнощъ , и҆ поги́бе
        ѻ҆бнощъ . а҆ аⷥ л҄и не пощажⷣю нинев̾вїѧ гра́да вели́каⷢ‍҇ , в немже живꙋтъ
        мно́жае двоюна́десѧте те́мъ чл҃кь , и҆же не поꙁна́ша десницⷶ своеѧ ни
        шꙋи́ца иⷯ , и҆ ско́ти и҆хъ мно́ѕи ·
          
