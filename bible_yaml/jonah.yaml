chapters:
  1:
     name: 'Глⷡ‍҇а , а҃ ·'
     text: >
        Ибы́сть сло́во гн҃е къі҆ѻ́нѣ а҆маѳїинꙋ , гл҃ѧ , въста́ни і҆и҆ди въниневїю
        граⷣ вели́кїи , и҆проповѣжⷣь внеⷨ , ꙗ҆́ко въꙁы́де во́пль ѕло́бы е҆го къмн҄ѣ ·
        И҆въста́въ і҆ѻ́на ꙗ҆́коⷤ‍ⷷ бѣжа́ти въѳарси́съ ѿлица̀ гн҃ѧ . и҆ сни́де въі҆ѻ҆пїю ,
        и҆ѻ҆брѣте кора́бль и҆дꙋщь въѳарси́съ . и҆да́сть наи́мъ свои , и҆вниде
        во́нь плы́ти сни́ми въѳарси́съ ѿлица̀ гн҃ѧ . и҆въста́ви г҃ь вѣтръ вели́къ
        въмо́ри . и҆бы́сть бꙋрѧ вели́ка въмо́ри , кора́бльже страда́ше ꙗ҆ко
        съкрꙋши́тисѧ . и҆ѹ҆боѧ́шасѧ кора́бльницы , и҆въпїѧ́хꙋ къждо къб҃ꙋ свое̑мꙋ .
        і҆и҆ꙁметанїе сътвори́ша сосꙋдомъ и҆же в̾ кораблѝ въмо́ре , ꙗ҆ко ѻ҆блег̾читисѧ
        ѿниⷯ . і҆ѻ́наже сни́де в̾ пожⷣь кораблю̀ , и҆спа́ше т҄ꙋ и҆храпѧ́ше . и҆прїиде
        кнемꙋ корьмникъ , и҆рече е҆мꙋ , чт҄о т҄ы хра́плеши . въста́ни молѝ б҃а свое̑го ,
        ꙗ҆́ко дасп҃сетъ н҄ы б҃ъ , дане поги́бнемъ · И҆ рече ко́ждо къподрꙋгꙋ свое̑мꙋ ,
        грѧдѣте давъꙁве́ржемъ жре́бїѧ , дараꙁꙋмѣ́емъ чесо ради е҆сть ꙁло́ба с҄и нанаⷵ .
        и҆мета́шⷶ жре́бїѧ , и҆спадѐ жре́бїи наі҆ѻ́нꙋ . и҆рѣша кнемꙋ , и҆ꙁвѣстѝ
        на́мъ кого̀ ради с҄е ꙁл҄о намъ , что́ лит҄и еⷵ дѣло . и҆ѿкꙋдꙋ грѧде́ши ,
        и҆камо и҆де́ши , и҆ ѿкоеѧ страны̀  и҆кои̑хъ людїи т҄ы е҆си . и҆рече книмъ ,
        рабъ гн҃ь а҆ꙁъ е҆смь , и҆г҃а б҃а а҆ꙁъ молю̀ и҆же сътворѝ мо́ре и҆сꙋшꙋ ·
        И҆ѹ҆боѧ́шасѧ мꙋжїе бо́ѧꙁнїю вели́кою , и҆рѣша к немꙋ , что̀ с҄е е҆си сътвори́лъ .
        ꙁанѐ раꙁꙋмѣша мꙋжи ꙗ҆́ко ѿлица̀ гн҃ѧ бѣжа̀ , ꙗ҆́коже б҄ѣ и҆ꙁвѣсти́лъ и҆мъ .
        и҆рѣша к немꙋ , чт҄о т҄и сътво́римъ , даѹ҆ста́нетъ мо́ре ѿнасъ . ꙗ҆́ко
        море въсхожда́ше и҆въставлѧ́ше па́че бꙋрѧ · И҆рече і҆ѻ́на кни́мъ ,
        въꙁмѣте м҄ѧ и҆въврь́ꙁите въмо́ре , и҆ѹ҆ста́нетъ мо́ре ѿвасъ .
        понеже поꙁна́хъ а҆ꙁъ ꙗ҆́ко менѐ ради бꙋрѧ сїѧ ве́лїѧ на́ вы еⷵ · И҆нꙋжда́хꙋсѧ
        мꙋжи въꙁвратити къꙁемлѝ ,  и҆неможа́хꙋ . ꙗ҆́ко мо́ре въсхожда́ше
        и҆въстаа́ше па́че на́ нѧ . и҆въꙁъпи́ша къгв҃и , и҆рѣша ,
        ника́коже г҃и данепоги́бнемъ дш҃а ра́ди чл҃ка сего , ника́коже дона́съ
        кро́вь правди́ва , ꙁанѐ т҄ы г҃и ꙗ҆́коже въсхотѣ сътворѝ · И҆вꙁѧ́ша
        і҆ѻ́нꙋ и҆въврь́гоша и҆̀  вмо́ре . и҆ѹ҆ста̀  море ѿвлъне́нїѧ свое̑го .
        и҆ѹ҆боѧ́шасѧ мꙋжи бо́ѧⷥнїю вели́кою г҃а , и҆положи́ша тре́бы гв҃и
        и҆моли́шасѧ мл҃твою ·
  2:
     name: 'Глⷡ‍҇а , в҃ ·'
     text: >      
        Повелѣ г҃ь ки́тꙋ вели́комꙋ пожрѣти і҆ѻ́нꙋ . и҆бѣ і҆ѻ́на въ чре́вѣ ки́товѣ
        три дн҃и и҆три но́щи · И҆моли́сѧ і҆ѻ́на къг҃ꙋ б҃ꙋ свое̑мꙋ въчре́вѣ ки́товѣ ,
        и҆рече · Въꙁъпи́хъ въпеча́ли мое́и къг҃ꙋ б҃ꙋ мое̑мꙋ , и҆ѹ҆слы́ша м҄ѧ .
        и҆счре́ва а҆дова во́пль мои , ѹ҆слы́ша глⷵа мои . ѿвръже м҄ѧ въглꙋбинꙋ̀
        срⷣца мор̾скаго , ирѣки ѻ҆быдо́ша м҄ѧ . вс҄ѧ высоты твоа и҆влъны̀ твоѧ
        помн҄ѣ преи̑до́ша · и҆а҆ꙁъ рѣхъ , ѿри́нꙋхсѧ ѿѻчїю твое́ю . приложꙋли
        ѹ҆бо при́ꙁрѣти м҄и къцр҃кви ст҃еи твое́и . въꙁлїасѧ на́ мѧ вода̀  додш҃а
        мое̑ѧ , бе́ꙁдна ѻ҆бы́демѧ послѣднѧѧ . понретъ глава̀ моѧ въпро́пасти
        го́рьскїѧ . снидо́хъ въꙁе́млю е́йже вереѧ̀  и҆ꙁакле́пи вѣчнїи . и҆даи҆ꙁы́детъ
        и҆ꙁъи҆стлѣ́нїѧ живо́т̾ мои ктебѣ г҃и б҃е мои . е҆гда̀ скончева́шесѧ ѿмене
        дш҃а моѧ , г҃а помѧнꙋхъ . и҆дапрїидетъ ктебѣ моли́тва моѧ , къ цр҃кви
        ст҃еи твое́й · хранѧ́щеи сꙋе̑тнаѧ и҆ лжꙋ̀ , млⷵть свою ѻ҆ста́виша . а҆ꙁъже
        съгла́сомъ хвале́нїѧ і҆и҆сповѣданїѧ пожрꙋ̀  тебѣ . е҆ли́ко ѻ҆бѣща́хъ въꙁда́мъ
        тебѣ , насп҃сенїе мое гв҃и · И҆повелѣ г҃ь кі́тови і҆и҆ꙁве́рже і҆ѻ́нꙋ насꙋхо ·
  3:
     name: 'Глⷡ‍҇а , г҃ ·'
     text: >    
        Ибы́сть сло́во гн҃е къі҆ѻ́нѣ второ́е , гл҃ѧ , въста́ни і҆и҆дѝ в̾ ниневїю
        граⷣ вели́кїи и҆проповѣждь внемъ попроповѣда́нїю прь́вомꙋ е҆же а҆ꙁъ
        рѣхъ ктебѣ · И҆въста̀ і҆ѻ́на и҆вниде вънинев̾вїю ꙗ҆́коже гл҃а г҃ь ·
        Нинев̾вїиже бѣа́ше гра́дъ вели́къ б҃ꙋ ꙗ҆́коже трїи дн҃ъ пꙋть .
        и҆нача̀ і҆ѻ́на въходи́ти въградъ ꙗ҆́ко хожде́нїе дн҃и е҆ді́наго . и҆проповѣда̀  и҆рече ,
        е҆ще три дн҃їе , и҆нинев̾вїи расы́плетсѧ · И҆вѣ́роваша мꙋжїе нинев̾виⷮстїи
        бв҃и . и҆ꙁаповѣда́ша а҆лка́нїе , и҆ѻ҆блеко́шасѧ въврѣтища ѿмалыⷯ и҆
        довели́кихъ · И҆до́иде сло́во доцр҃ѧ нинев̾ви́т̾ска . и҆въста състола̀  свое̑го ,
        и҆све́рже ри́ꙁы своѧ с̾ себе , и҆ѻ҆блече́сѧ въврѣтище и҆сѣде наꙁемлѝ .
        и҆ꙁаповѣдасѧ и҆рече ѿцр҃ѧ в̾ нинев̾вїи и҆ѿдрꙋговъ е҆го , гл҃юще ·
        чл҃цы , и҆ско́т̾ , говѧда , и҆ѻ҆вца даневкꙋсѧтъ ничесо́же · нидапасⷮꙋсѧ
        ниводы̀  дапїютъ . и҆ѻ҆блекошасѧ въврѣтища чл҃цыже и҆ско́ти ,
        и҆въꙁъпи́ша къб҃ꙋ продлъжа́юще . и҆ѻ҆брати́сѧ кожⷣо ѿпꙋтѝ ꙁлобы своеѧ
        и҆ѿнепра́вды ꙗ҆же врꙋкꙋ е҆го , гл҃ще . кт҄о вѣсть раска́етлисѧ ,
        и҆л҄и ѹ҆молитсѧ б҃ъ , и҆ѿврати́тъ гнѣвъ ꙗ҆́рости своеѧ , данепоги́бнемъ ·
        И҆ви́дѣ б҃ъ дѣлеса̀ и҆хъ , ꙗ҆́ко ѻ҆брати́шасѧ ѿпꙋтїи свои̑хъ ꙁлы́хъ ·
        и҆раска́ѧсѧ б҃ъ ѻ҆ꙁлобѣ ю́же гл҃а сътори́ти и҆мъ и҆несътворѝ ·
  4:
     name: 'Глⷡ‍҇а , д҃ ·'
     text: >         
        Исъжали с҄и і҆ѻ́на жа́лобою вели́кою , и҆смѧте́сѧ . и҆моли́сѧ къгв҃и , и҆рече .
        Ѽ г҃и , несе́ ли ѹ҆бо словеса̀ моѧ бѣша е҆ще сꙋщꙋм҄и на ꙁемлѝ мое́и .
        сего ради вариⷯ бѣжати въѳарсиⷵ , ꙁанѐ раꙁꙋмⷯѣ ꙗ҆́ко млⷵтив̾ ты е҆си и҆щедръ ,
        и҆тер̾пеливъ , и҆многомлⷵтив̾ , и҆раска́ѧисѧ ѻ҆ꙁло́баⷯ чл҃ческахъ . и҆н҃нѣ влⷣко
        г҃и въꙁмѝ дш҃ꙋ мою ѿменѐ , ꙗ҆́ко ѹ́не м҄и ѹ҆мрѣти неглѝ жи́ти · И҆рече г҃ь
        къі҆ѻ́нѣ , почт҄о ѕѣло ѹ҆бо раꙁ̾жали с҄и . і҆и҆ꙁы́де і҆ѻ́на и҆ꙁгра́да , и҆сѣде
        прѧ́мо гра́дꙋ . и҆сътворѝ себѣ кꙋщꙋ и҆сѣдѧ́ше поⷣнею в сѣни дон̾деже
        ви́дитъ чт҄о бꙋдетъ гра́дꙋ . и҆повелѣ г҃ь б҃ъ ты́квѣ , и҆въꙁни́че наⷣглаво́ю і҆ѻ́нѣ ,
        дабꙋдетъ сѣнь наⷣглаво́ю е҆мꙋ ѻ҆сѣни́ти и҆̀ ѿꙁаꙁлѣ́нїи е҆го . и҆ѻ҆бра́довасѧ
        і҆ѻ́на ѻ҆ты́квѣ ра́достїю вели́кою . и҆повелѣ б҃ъ чрь́ви ѹ́тренемꙋ наѹ́трїѧ ,
        и҆поⷣѧдѐ ты́квꙋ и҆ѹ҆с̾ше · И҆бы́сть е҆гда въꙁы́иде слн҃це , повелѣ б҃ъ вѣтрꙋ
        ꙁно́инꙋ жегꙋщꙋ . и҆прираꙁѝ слн҃це наглавꙋ̀ і҆ѻ́нинꙋ , и҆ѿнемога́шесѧ .
        и҆ѿчаѧва́шесѧ дш҃а свое́ѧ , и҆рече , ѹ́не м҄и ѹ҆мрѣти негли жи́ти .
        и҆рече г҃ь б҃ъ къі҆ѻнѣ , ѕѣло л҄и с҄и жали́ши по ты́квѣ . и҆ рече і҆ѻ́на ,
        ѕѣло с҄и жалю̀ и҆досмр҃ти . и҆рече г҃ь , ты̀ ѹ҆бо поскорбѣ поты́квѣ ѻ҆не́иже
        нѣ́сисѧ трꙋди́лъ , нивъскорми́лъ еѧ̀ . быⷵ ѻ҆бнощъ , и҆поги́бе
        ѻ҆бнощъ . а҆аⷥ л҄и непощажⷣю нинев̾вїѧ гра́да вели́каⷢ‍҇ , внемже живꙋтъ
        мно́жае двоюна́десѧте те́мъ чл҃кь , и҆женепоꙁна́ша десницⷶ своеѧ нишꙋи́ца иⷯ ,
        и҆ско́ти и҆хъ мно́ѕи ·
